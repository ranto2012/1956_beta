l_hungarian:
 revisionist_spirit:0 "Revizionista Jellem"
 revisionist_spirit_desc:0 "Az ország egységes elképzelései között szerepelnek az igazságtalanul elvett területek visszaszerzései."
 revisionist_spirit_fascism:0 "Revizionista Jellem"
 revisionist_spirit_fascism_desc:0 "Az ország egységes elképzelései között szerepelnek az igazságtalanul elvett területek visszaszerzései."
 revisionist_spirit_neutrality:0 "Revizionista Jellem"
 revisionist_spirit_neutrality_desc:0 "Az ország egységes elképzelései között szerepelnek az igazságtalanul elvett területek visszaszerzései."
 fascism_losing_popularity:0 "Népszerûtlen Fasizmus"
 fascism_losing_popularity_desc:0 "A fasizmus egyre kevésbé népszerû az országban, mert a nép eszmeileg változóban van."
 spread_of_liberalism:0 "A Demokratizmus Terjedése"
 spread_of_liberalism_desc:0 "A demokratikus pártok egyre népszerûbbek az országban."
 spread_of_communism:0 "A Kommunizmus Terjedése"
 spread_of_communism_desc:0 "A kommunista pártok egyre népszerûbbek az országban."
 rakosi_administration:0 "Rákosi-Rendszer"
 rakosi_administration_desc:0 "A kormány elnyomás alatt tart mindent és mindenkit, legyen az ellenzék, sajtó, vagy belsô fenyegetés."
 single_party_system:0 "Egypártrendszer"
 single_party_system_desc:0 "A kommunista párt egypártrendszert kiáltott ki."
 underground_communism:0 "Kommunista Hálózatok"
 underground_communism_desc:0 "Titokban kommunista eszmék terjednek idegen országok ügynökei által."
 spreading_the_revolution:0 "A Forradalom Terjedése"
 spreading_the_revolution_desc:0 "Elsôdleges érdekünk nemzetközivé tenni a kommunista forradalmat. Küldenünk kellene külföldre kommunista ügynököket, akik támogatják a helyi proletár mozgalmakat."
 communist_revolution:0 "Kommunista Forradalom"
 communist_revolution_desc:0 "Az egyik környezô kommunista ország rendkívüli erôfeszítések árán munkásmozgalmakat támogat az országban."
 reformed_conscription:0 "Reformált Besorozás"
 reformed_conscription_desc:0 "A kormány kiterjesztette a sorozást, miközben technikailag továbbra is békeidôs sorozás marad érvényben."
 supporting_italy:0 "Olaszország Támogatása"
 supporting_italy_desc:0 "A magyar-olasz szerzôdés alapján Magyarországnak köteles támogatni Olaszország terjeszkedési terveit, s annak erôfeszítéseit."
 support_from_hungary:0 "Támogatás Magyarországról"
 support_from_hungary_desc:0 "A magyar-olasz szerzôdés alapján Magyarország támogatni fogja politikai erôfeszítéseinket."
 fortification_effort:0 "Erôdítési Fókusz"
 fortification_effort_desc:0 "Az ország felkészül egy lehetséges invázióra egy megfelelô védelem építésével."
 industrial_effort:0 "Iparosítási Fókusz"
 industrial_effort_desc:0 "Az ország az ipar fejlesztésére összpontosít, hogy elérje céljait."
 fortification_effort_realism:0 "Erôdítési Fókusz"
 fortification_effort_realism_desc:0 "Az ország felkészül egy lehetséges invázióra egy megfelelô védelem építésével."
 industrial_effort_realism:0 "Iparosítási Fókusz"
 industrial_effort_realism_desc:0 "Az ország az ipar fejlesztésére összpontosít, hogy elérje céljait."
 naval_rearmament:0 "Tengeri Újrafegyverkezés"
 naval_rearmament_desc:0 "Az ország végre rendelkezik tengerrel határos tartománnyal, így most elkezdhetjük fejleszteni a tengeri infrastruktúrát."
 naval_defense:0 "Tengeri Védelem"
 naval_defense_desc:0 "Most, hogy szert tettünk tengerparti védelemre, meg kell tennünk minden tôlünk telhetôt, hogy ezt meg is tartsuk."
 fighter_production_innovations:0 "Vadászgépgyártási Újítások"
 fighter_production_innovations_desc:0 "Mostantól hatékonyabban és gyorsabban történik a vadászgépek és a repülôgép-hordozóra való vadászgépek gyártása."
 bomber_production_innovations:0 "Bombázógyártási Újítások"
 bomber_production_innovations_desc:0 "Mostantól hatékonyabban és gyorsabban történik a bombázók gyártása."
 revisionist_education:0 "Revizionista Oktatás"
 revisionist_education_desc:0 "Fiataljainkkal tudatnunk kell, hogy mennyire fontos országunk szuverenitása, egysége és szabadsága, erre az oktatás a legmegfelelôbb eszköz."
 worker_spirit:0 "Munkás Jellem"
 worker_spirit_desc:0 "A forradalom zászlaja alatt a munkások fáradhatatlanul dolgoznak az ország fejlôdése érdekében."
 scientific_spirit:0 "Tudományos Jellem"
 scientific_spirit_desc:0 "Országunk tudósai közösen a Szövetségesekkel azon fognak dolgozni, hogy megelôzzék a fasiszta és nemzetiszocialista államok tudományos elôretörését."
 war_preparation:0 "Háborús Elôkészület"
 war_preparation_desc:0 "Nemzetünk a közeljövôben háborúba cseppenhet, ezért a legfontosabb, hogy erre haladéktalanul felkészüljünk."
 funding_the_gyori_program:0 "A Gyôri Program Finanszírozása"
 funding_the_gyori_program_desc:0 "A kormány erôfeszítéseket tesz a Gyôri Program haladásáért és finanszírozásáért, hogy az ország katonai fejlesztéseken essen keresztül."
 gyori_program_research:0 "Gyôri Program: Kutatás"
 gyori_program_research_desc:0 "Az Gyôri Program elsô fázisa kutatásokat különösen támogatja."
 gyori_program_industry:0 "Gyôri Program: Ipar"
 gyori_program_industry_desc:0 "Az Gyôri Program elsô fázisa elôsegíti az ipari fejlôdést."
 gyori_program_army_research:0 "Gyôri Program: Hadsereg"
 gyori_program_army_research_desc:0 "Az Gyôri Program második fázisában hadsereg fejlesztései kerülnek reflektorfénybe."
 gyori_program_defense:0 "Gyôri Program: Védelem"
 gyori_program_defense_desc:0 "Az Gyôri Program második fázisában a védelmi építmények építése élvez támogatást."
 gyori_program_air_research:0 "Gyôri Program: Repülés"
 gyori_program_air_research_desc:0 "Az Gyôri Program harmadik fázisában a kutatások és a repülôgépek fejlesztése kerül elôtérbe."
 gyori_program_air_production:0 "Gyôri Program: Repülôgépgyártás"
 gyori_program_air_production_desc:0 "Az Gyôri Program harmadik fázisában a repülôgépgyártás kerül elônybe."
 gyori_program_navy_research:0 "Gyôri Program: Haditengerészet"
 gyori_program_navy_research_desc:0 "Az Gyôri Program harmadik fázisában a tengeri újrafegyverkezésre kerül a fókusz."
 gyori_program_navy_production:0 "Gyôri Program: Flottagyártás"
 gyori_program_navy_production_desc:0 "Az Gyôri Program harmadik fázisában a hajógyártás élvez támogatást."
 assistance_from_german_general_staff:0 "Német Vezérkari Segítség"
 assistance_from_german_general_staff_desc:0 "A szoros együttmûködést Németország és Magyarország között egy delegáció biztosítja, amit a német vezérkar küldött Budapestre, hogy segítsen a magyar vezetôségnek."
 trianon_restrictions:0 "Trianoni Megkötések"
 trianon_restrictions_desc:0 "Már nincs bizottság az országban, amely ellenôrizné a feltételek betartását, de az ország hadserege még mindig a trianoni békediktátum által kirótt megkötésektôl szenved."
 trianon_restrictions_bled_agreement:0 "Trianoni Megkötések"
 trianon_restrictions_bled_agreement_desc:0 "Már nincs bizottság az országban, amely ellenôrizné a feltételek betartását, de az ország hadserege még mindig a trianoni békediktátum által kirótt megkötésektôl szenved."
 multinational_state:0 "Multinacionális Állam"
 multinational_state_desc:0 "Az Osztrák-Magyar Monarchia nem hiába bomlott fel. A benne élô számos nemzet önrendelkezési jogot és autonómiát követelt, amit a monarchia nem adott meg nekik. Ha az ország továbbra is fenn akar maradni, ezt a problémát mielôbb kezelnie kell."
 kadar_administration:0 "Kádár-Rendszer"
 kadar_administration_desc:0 "A kormány az emberek jólétére koncentrál az elnyomás helyett. A rendszert nyíltan ellenzôket továbbra is elhallgattatja, de a kevésbé problémás egyéneket nem üldözi."
 levente_movement:0 "Levente-Mozgalom"
 levente_movement_desc:0 "Az ország fiataljainak egy részét egy militarista szellemû, konzervatív értékrendû intézmény neveli."
 visegrad_military_council:0 "Visegrádi Katonai Tanács"
 visegrad_military_council_desc:0 "Egy katonai tanács vezérli a Visegrádi Szövetség közös katonai hadmûveleteit, jelentôsen megkönnyítve a csoportos akciók kivitelezését."
 spread_of_nationalism:0 "A Hungarizmus Terjedése"
 spread_of_nationalism_desc:0 "A hazai nemzetiszocialista és hungarista eszmék egyre népszerûbbé válnak hazánkban."
 successful_revision:0 "Sikeres Revízió"
 successful_revision_desc:0 "Az elvesztett területek visszaszerzése jelentôsen javította az ország közhangulatát. Az emberek visszanyerték a kormányba vetett hitüket, és készek szembeszállni bármivel, ami veszélyezteti létüket."
 goulash_communism:0 "Gulyáskommunizmus"
 goulash_communism_desc:0 "Kádár János sajátos megközelítést alkalmaz Magyarország vezetéséhez. A kormány mindent elkövet a lakosság jólétének biztosításához, akik így együttmûködôbbek a kormányzó hatalommal. Ez kétséget kizáróan sok pénzébe kerül az államnak, de vitathatatlan elônyei vannak a tradicionális kommunizmussal szemben."
 hungarian_five_year_plan:0 "Ötéves Terv"
 hungarian_five_year_plan_desc:0 "Mint, ahogy a legtöbb szovjet mintára létesült kommunista ország, Magyarország is tervgazdaságra váltott. Minden és mindenki egy központi terv szerint dolgozik, és ha nem sikerül elérni a kitûzött célokat, az eredményeket általában meghamisítják, nehogy a kudarc rossz fényt vessen a rendszerre."
 united_hungarian_lands:0 "Hungária Egyesült Földek"
 united_hungarian_lands_desc:0 "Ahogy azt Szálasi Ferenc elképzelte, Magyarország visszaszerezte elvesztett földjeit. Ez egyben javította a kormány megítélését is, hiszen a lakosság hatalmas sikernek könyveli el a területek visszacsatolását."
 szalasi_social_reforms:0 "Szálasi Társadalmi Reformjai"
 szalasi_social_reforms_desc:0 "Számos törvény született az új kormány alatt, amik erôsen szabályozzák a vallásgyakorlást, egészségügyet, bérezést, az irodalmat és médiát. A reformok nem minden körben népszerûek, de annyi biztos, hogy a kormányt több hatalommal ruházzák fel."
 domestic_focus:0 "Belföldi Fókusz"
 domestic_focus_desc:0 "Újonnan bevezetett törvényeknek és alkotmánymódosításoknak köszönhetôen a töke külföldre vitele, vagy külföldön való befektetése gyakorlatilag törvényellenessé vált. A kormány minden erejével a hazai növekedésre és fejlesztésre koncentrál, ez meglátszik a kereskedelmi és diplomáciai kapcsolataikban is."
 avo:0 "ÁVO"
 avo_desc:0 "Az Államvédelmi Osztály (ÁVO) a kommunista Magyarország titkosan tevékenykedô államvédelmi szervezete. Erôsen hagyatkozik az országban kiépült besúgóhálózatra, és hírhedten kegyetlen a rendszer vélt vagy valós ellenségeivel szemben."
 king_horthy:0 "I. (Horthy) Miklós"
 king_horthy_desc:0 "Magyarország parlamentáris monarchiává alakulása után Horthy hatalma jelentôsen gyengült, de a kormány megerôsítette államfôi pozícióját, és királlyá koronáztatták, ezzel egyben létrehozva a Horthy-házat."
 democracy_gaining_ground:0 "A Demokratizmus Térnyerése"
 democracy_gaining_ground_desc:0 "Mióta az ország köztársasággá alakult, a liberális, illetve mérsékelt jobb- és baloldali eszmék elkezdtek népszerûsödni a lakosság körében."
 industrial_agrarian_state:0 "Iparosított Parasztállam"
 industrial_agrarian_state_desc:0 "Szálasi terveinek részeként elkezdte az ország átformálását egy modern, mezôgazdaságra alapuló állammá. Ennek részeként a társadalmi berendezkedés gyökeresen megváltozott, ezért számos gyárat és földbirtoklást szabályozó törvénymódosítás lépett életbe."
 arrow_cross_party_banned:0 "Betiltott Nyilaskeresztes Párt"
 arrow_cross_party_banned_desc:0 "A Nyilaskeresztes Párt és minden olyan párt vagy mozgalom, amely kötôdik hozzá a Szálasi-féle eszmerendszerhez, törvény által tiltott az országban."
 german_subsidized_armor_production:0 "Német Támogatás a Harckocsigyártáshoz"
 german_subsidized_armor_production_desc:0 "Németország pénzzel és technológiával támogatja a magyar nehéz harckocsi-gyártást. A magyar ipar ugyan nem erre a célra lett tervezve, de ekkora támogatottsággal könnyebb és gyorsabb a feladat teljesítése."
 conservative_ideas:0 "A Konzervativizmus Terjedése"
 conservative_ideas_desc:0 "A jobboldali mérsékelt politikai nézetek egyre népszerûbbek az országban, a kormány pedig a szélsôséges pártok és mozgalmak megszüntetésére törekszik."
 hungarian_expansionism:0 "Agresszív Külpolitika"
 hungarian_expansionism_desc:0 "Magyarország hagyományos módon szándékozik visszaszerezni elvesztett területeit: fegyverrel."
 volunteers_for_finland:0 "Önkéntesek Finnországnak"
 volunteers_for_finland_desc:0 "Az ország felkészült Finnország megsegítésére a szovjet támadás ellen."
 foreign_service:0 "Külhoni Szolgálat"
 foreign_service_desc:0 "A külföldi konfliktusokban való részvétel kötelezô része a katonai képzésnek."
 convertible_factories:0 "Átalakítható Gyárak"
 convertible_factories_desc:0 "Az ország gyárai úgy lettek átrendezve, hogy könnyûszerrel át tudjanak állni fegyvergyártásra, ha az szükségessé válik."
 rongyos_garda:0 "A Rongyos Gárda"
 rongyos_garda_desc:0 "A Rongyos Gárda egy önkéntesekbôl álló félkatonai szervezet, amely már többször segítette az országot a múltban az ellenséges egységek szabotálásával és destabilizálásával. Immár állami támogatással mûködnek, és az egész nemzet számára jelképezik a hazáért való küzdelem szükségességét."
 military_land_survey:0 "Katonai Felmérések"
 military_land_survey_desc:0 "A honvédség földmérôi hatalmas munkát végeztek az ország régi és új területein, hogy korszerû katonai térképek kerüljenek a parancsnokság kezébe, amelyekkel a katonai bevetések sokkal hatékonyabbá válhatnak hazai területeken."
 leaning_towards_germany_fascism:0 "Hajlás Németország Felé"
 leaning_towards_germany_fascism_desc:0 "Az ország igyekszik jó kapcsolatokat ápolni Németország nemzetiszocialista/fasiszta kormányával."
 leaning_towards_germany_democratic:0 "Hajlás Németország Felé"
 leaning_towards_germany_democratic_desc:0 "Az ország igyekszik jó kapcsolatokat ápolni Németország demokratikus kormányával."
 leaning_towards_germany_communism:0 "Hajlás Németország Felé"
 leaning_towards_germany_communism_desc:0 "Az ország igyekszik jó kapcsolatokat ápolni Németország kommunista kormányával."
 ubag_submarine_factory:0 "UBAG Tengeralattjáró Gyár"
 ubag_submarine_factory_desc:0 "A régi Fiumei UBAG gyár újra megnyílt, hogy tengeralattjárókat gyártson Magyarország számára."
 dunai_repulogepgyar:0 "Duna Menti Repülôgépgyár"
 dunai_repulogepgyar_desc:0 "A Duna Menti Repülôgépgyár a Tököli repülôtéren rendezkedett be, és elsôsorban támogató repülôgépek gyártására szakosodott."
 depleted_reserves:0 "Kiürült Tartalékok"
 depleted_reserves_desc:0 "A második hadsereg megalakulása mély nyomot hagyott az ország tartalékos állományán. Idôbe fog telni mire a sorozás visszaáll a régi rendbe."
 kuk_army:0 "K.u.K. Hadsereg"
 kuk_army_desc:0 "Az új K.u.K. hadsereg megreformált sorozása lehetôvé teszi, hogy hatékonyabban integráljuk az új területekrôl származó regimenteket."
 kingdom_without_a_king:0 "Király nélküli Királyság"
 kingdom_without_a_king_desc:0 "Magyarországnak 1918 óta nincs királya, míg névleg továbbra is királyság marad. Az ország politikai helyzete mindaddig instabil marad, amíg ez a körülmény fennáll."
 the_iron_curtain:0 "Vasfüggöny"
 the_iron_curtain_desc:0 "Az ország szinte teljesen elszigetelôdött a környezô nem-kommunista nemzetektôl. Ez kihatással van a diplomáciára, a kereskedelemre, de még az emigrációra is."
 move:0 "MOVE"
 move_desc:0 "A MOVE, avagy a Magyar Országos Véderô Egylet, egy paramilitáris szervezet, ami a Nagy Háborút követôen alakult, azzal a céllal, hogy támogassa a Trianoni békeszerzôdések által megbénított honvédséget. A csoport létszáma és befolyása azóta jelentôsen megcsappant, de Bajcsy-Zsilinszky - aki az egyik kulcsfigura volt a MOVE megalapításában - újra elôtérbe helyezte megválasztását követôen."
 land_reform:0 "Földreform"
 land_reform_desc:0 "Az ország földjeinek egy része újraosztásra került a gazdálkodók közt, akik így lehetôséget kaptak saját vállalkozás indítására."
 espirit_de_corps:0 "Magyar katonaszellem"
 espirit_de_corps_desc:0 "A hadsereg jelentôs újraszervezésen esett át, és a tisztek közül azok, akik korábban kommunista, vagy fasiszta csoportokkal mûködtek együtt, elbocsájtásra kerültek."
 soviet_officer_training:0 "Szovjet tisztképzés"
 soviet_officer_training_desc:0 "Szovjet tábornokok segítségével folyik a magyar tisztek képzése, elôsegítve a tapasztalatok átadását, és a két ország közti szorosabb katonai együttmûködést."
 aerotechnics_institute:0 "Repülô Mûszaki Intézet"
 aerotechnics_institute_desc:0 "Eredetileg mint a BME (Budapesti Mûszaki Egyetem) egyik alintézménye indult, az RMI - állami támogatással - mára önálló kutató- és fejlesztôközponttá nôtte ki magát. Tudósai elsôsorban új repülôgépek kifejlesztésével és tesztelésével foglalkoznak."
 king_otto_von_habsburg:0 "II Habsburg Ottó"
 king_otto_von_habsburg_desc:0 "Habsbug Ottó, a magyar trón jogos örököse végre visszatért az országba, hogy elfoglalja apja helyét a trónon."
 king_franz_albrecht_von_habsburg:0 "I Habsburg–Tescheni Albert Ferenc"
 king_franz_albrecht_von_habsburg_desc:0 "Albert Ferenc távoli rokona a Magyarországon utoljára uralkodó Habsburg ágnak, kötôdése a magyarokhoz viszont megkérdôjelezhetetlen. Szimpatikus nézetei miatt a Szálasi által vezetett hungaristák ôt választották meg az ország királyának."
 king_carl_wilhelm:0 "II Károly Vilmos"
 king_carl_wilhelm_desc:0 "Károly a svéd királynak, Gusztávnak másodszülött fia. Abban a reményben választották meg Magyarország királyának, hogy uralma alatt biztonságban vészelheti át az ország ezeket a bizonytalan odôket."
 king_edward_of_windsor:0 "I Windsori Edvárd"
 king_edward_of_windsor_desc:0 "Az Egyesült Királysággal való szorosabb kapcsolatok kiépítése érdekében Magyarország Edvárdot választotta meg királynak."
 imperial_nostalgia:0 "Birodalmi Nosztalgia"
 imperial_nostalgia_desc:0 "A háború felébresztette a németek emlékeit egy olyan idôrôl, amikor Németország nagyhatalmi pozíciója még vitathatatlan volt, és Közép Európa urai voltak. Mindeközben a korábbi királyi család számos tagja az országért harcol a fronton, kiérdemelve a nép szimpátiáját."
 stockpiling_equipment_25:0 "Felszerelés Raktározása"
 stockpiling_equipment_25_desc:0 "Az ország kitermelt felszerelésének egy részét késôbbi felhasználásra raktározza. Hogy miért, azt csak ôk maguk tudják."
 stockpiling_equipment_50:0 "Felszerelés Raktározása"
 stockpiling_equipment_50_desc:0 "Az ország kitermelt felszerelésének egy részét késôbbi felhasználásra raktározza. Hogy miért, azt csak ôk maguk tudják."
 german_empire_reborn:0 "Az újjászületett Német Birodalom"
 german_empire_reborn_desc:0 "A német monarchia visszaállításra került, és a birodalom rég elfeledett álmai újra felszínre kerültek."
 secret_agents_occupied:0 "Elfoglalt Titkos Ügynökök"
 secret_agents_occupied_desc:0 "Az ország titkos ügynökei mind ki lettek helyezve, ami megnehezíti az általános hírszerzési küldetések végrehajtását."
 infantry_tactics:0 "Gyalogsági Harcászat"
 infantry_tactics_desc:0 "A hadviselés számos területének tanulmányozását követôen fejlett gyalogsági taktikákat fejlesztettünk ki."
 armament_unification:0 "Fegyverzet Egyesítés"
 armament_unification_desc:0 "A Varsói Szerzôdés országai szabványosították fegyvereik nagy részét, beleértve a kalibert, és a lôszertípusokat is. Ezzel sokkal könnyebbé vált az egymás által elôállított fegyverek felhasználása."
 gendarmerie:0 "Csendôrség"
 gendarmerie_desc:0 "A Magyar Csendôrség újjáalakult 1919-ben, és azóta is segített megôrizni az országban a rendet. A szerv nemrégiben bôvítésen esett át, ami tovább növelte hatáskörét."
 multinational_state_trialism:0 "Multinacionális Állam"
 multinational_state_trialism_desc:0 "A nemzetiségek közti egyenlôtlenségek megnehezítik az adminisztrációt, ami nehéz terhet jelent az állam számára."
 multinational_state_trialism_compromise:0 "Multinacionális Állam"
 multinational_state_trialism_compromise_desc:0 "A nemzetiségek közti egyenlôtlenségek már jelentôsen csökkentek, de még sok idôbe fog telni, hogy sajátjuknak tudják nevezni ezt az országot."
 multinational_state_federation:0 "Multinacionális Állam"
 multinational_state_federation_desc:0 "A nemzetiségek közti egyenlôtlenségek megnehezítik az adminisztrációt, ami nehéz terhet jelent az állam számára."
 multinational_state_federation_elections:0 "Multinacionális Állam"
 multinational_state_federation_elections_desc:0 "A nemzetiségek közti egyenlôtlenségek már jelentôsen csökkentek, de még sok idôbe fog telni, hogy sajátjuknak tudják nevezni ezt az országot."
 regional_elections:0 "Regionális Választások"
 regional_elections_desc:0 "Az ország államai rendszeresen regionális választásokat tartanak, amikor is megválasztják a közös parlamentbe küldendô képviselôiket."
 cooperative_nationalities:0 "Együttmûködô Nemzetiségek"
 cooperative_nationalities_desc:0 "A legtöbb nemzetiség elfogadta a dolgok jelenlegi állását, és a velük való kiegyezés megalapozta a hosszútávú együttmûködést köztük, és az állam közt."
 kun_administration:0 "Kun-Rendszer"
 kun_administration_desc:0 "A kormány az 1919-es Tanácsköztársaság modellje alapján üzemel, elôtérbe helyezve a munkásforradalom terjesztését."
 kun_administration_2:0 "Kun-Rendszer"
 kun_administration_2_desc:0 "A kormány az 1919-es Tanácsköztársaság modellje alapján üzemel, elôtérbe helyezve a munkásforradalom terjesztését."
 federal_reserve_guard:0 "Szövetségi Tartalékgárda"
 federal_reserve_guard_desc:0 "A Duna Menti Föderáció tartalékgárdáját bármelyik tagállam igénybe veheti, ami elôsegíti a föderáció erôinek gyors kihelyezését szükség esetén."
 federal_construction_effort:0 "Szövetségi Fejlesztési Projekt"
 federal_construction_effort_desc:0 "A Duna Menti Föderáció országai körforgó szerûen támogatják egy-egy tagállam ipari fejlôdését azzal, hogy az adott ország építkezési projektjeire fókuszálják erôforrásaik egy részét."
 comittee_for_federal_security:0 "Szövetségi Biztonsági Bizottság"
 comittee_for_federal_security_desc:0 "A Duna Menti Föderáció közös intézménye, az SzBB, a föderáció és lakosságának integritásának megvédéséért felelôs."
 armed_neutrality:0 "Fegyveres Semlegesség"
 armed_neutrality_desc:0 "Az ország úgy próbál semleges maradni, hogy a hadseregbe, és védelembe fektet, abban a reményben, hogy ezzel eltántorítja a potenciális támadókat."
 women_in_the_army:0 "Nôk a Hadseregben"
 women_in_the_army_desc:0 "Nôk is jelentkezhetnek sorozásra. Ez feldühít bizonyos konzervatív elemeket a hadseregben, de az ország védelmét szolgálja."
 paying_reparations:0 "Jóvátétel Fizetése"
 paying_reparations_desc:0 "Az ország jóvátételt fizet, egy korábbi megállapodásnak megfelelôen."
 reparations_from_hungary:0 "Jóvátétel Magyarországtól."
 reparations_from_hungary_desc:0 "Magyarország jóvátételt fizet ennek az országnak, egy korábbi megállapodásnak megfelelôen."
 social_reconciliation:0 "Szociális Megbékélés"
 social_reconciliation_desc:0 "A kormány hajlandó fátylat vetni a múltra, és korábbi pártállásra való tekintet nélkül a nemzet erôinek egyesítésére törekszik."
 tax_reform:0 "Adóreform"
 tax_reform_desc:0 "A szociáldemokraták (akik immár a koalíciós kormány tagjai) programjának részeként a háborúban meggazdagodott rétegek nagyobb adót kötelesek fizetni, ami egy igazságosabb adórendszert eredményez."
 education_reform:0 "Oktatási Reform"
 education_reform_desc:0 "Az ország szellemi tôkéjének megerôsítése érdekében jelentôs támogatást élvez az oktatási rendszer, és számos reform is elôsegíti annak modernizálását."
 sending_supplies_to_hungary:0 "Magyarország Támogatása"
 sending_supplies_to_hungary_desc:0 "A kormány elsôsorban Magyarország érdekeit szolgálja, így az ipari kapacitás egy része a magyarok támogatásával van lefoglalva."
 receiving_supplies_from_slovakia:0 "Támogatás Szlovákiától"
 receiving_supplies_from_slovakia_desc:0 "A lojális szlovák kormánynak köszönhetôen a szlovák ipar egy része a mi támogatásunkat szolgálja."
 french_plane_components:0 "French Plane Components"
 french_plane_components_desc:0 "We have arranged for the purchase of various plane components, and license productions from France. This mostly includes airplane engines."
 
 
