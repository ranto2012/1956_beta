 #CONCERNS
 
 #industrial
 maort:0 "MAORT"
 maort_desc:0 "A Magyar-Amerikai Olajipari Rt. az amerikai Standard Oil Company leányvállalataként jött létre a Zala megyei Nagykanizsán.\n"
 raba:0 "Rába"
 raba_desc:0 "A Rába Magyar Vagon- és Gépgyár az egyik legnagyobb, több évszázados múlttal rendelkezô magyar jármûipari vállalat.\n"
 ganz_villamossagi_gyar:0 "Ganz Villamossági Mûvek"
 ganz_villamossagi_gyar_desc:0 "1878 augusztusán alapította Mechwart András. Ganz Ábrahám által alapított cégbôl nôtt ki. Kiváló szakembergárdájának, kiváló minôségének megfelelôen rangos helyet vívott ki a világ elektronikai piacán.\n"
 
 #materiel
 feg:0 "FÉG"
 feg_desc:0 "A Fegyver- és Gépgyár (FÉG) gyártotta a kézifegyvereket a századforduló után a magyar hadsereg számára.\n"
 digep:0 "DIGÉP"
 digep_desc:0 "A Diósgyôri Gépgyár (DIGÉP) 1915 és 1990 között mûködött, és a magyar gépgyártás egyik vezetô üzeme volt. A gyár 1944-ig voltaképpen ágyúgyárként mûködött, de termékei között más nehéz gépgyártással összefüggô termékek is voltak.\n"
 csepel_muvek:0 "Csepel Mûvek"
 csepel_muvek_desc:0 "A 20. század elsô felének kiemelkedô magyar nagyüzeme volt a Csepel-szigeten. A második világháború idején a WM harckocsikat és terepjárókat is elôállított, valamint Me 210 típusú repülôgépekhez is készítettek DB–605 típusú repülôgépmotorokat.\n"
 CZE_skoda_artillery_HUN:0 "Skoda Mûvek (Tüzérség)"
 CZE_skoda_artillery_HUN_desc:0 "A csehszlovák Skoda számos típusú harcászati eszközt elôállított, többek között tüzérségi ágyukat.\n"
 
 #tank
 mavag:0 "MÁVAG"
 mavag_desc:0 "A Magyar Királyi Állami Vas-, Acél- és Gépgyárak (MÁVAG) a MÁV-ot mozdonyokkal és gördülôállománnyal ellátó gyár volt, de a második világháború alatt hadüzemmé is vált, ugyanis rengeteg harckocsit, terepjárót és rohamlöveget is gyártott.\n"
 mw_armor:0 "WM Harckocsigyár"
 mw_armor_desc:0 "A Weiss Manfréd Mûvek azon részlege, amely a harckocsik tervezésével és gyártásával foglalkozott.\n"
 CZE_skoda_armor_HUN:0 "Skoda Mûvek"
 CZE_skoda_armor_HUN_desc:0 "A Skoda volt felelôs a háború idején a csehszlovák tankok gyártásának jelentôs hányadáért.\n"
 
 #air
 mw_aircraft:0 "Weiss Manfréd-Repülôgépgyár"
 mw_aircraft_desc:0 "A Weiss Manfréd-Repülôgépgyár a Csepel Mûvek repülôgép gyártási részlegeként szolgált. A Csepel Mûvek csak késôbb fogott bele repülôgépek és autók gyártásába.\n"
 mavag_aircraft:0 "MÁVAG-Repülôgépgyár"
 mavag_aircraft_desc:0 "A MÁVAG, csakúgy, mint a Weiss Manfréd-Repülôgépgyár, késôbb repülôgépgyártással is foglalkozott.\n"
 lloyd_aircraft:0 "Lloyd Repülôgépgyár"
 lloyd_aircraft_desc:0 "A Magyar Lloyd Repülôgép- és Motorgyár a monarchia éveiben üzemelt, és a háború után lerombolásra került. Elsôsorban repülôgépek gyártásával foglalkozott a háború idején.\n"
 
 #navy
 ganz_danubius:0 "Ganz Danubius"
 ganz_danubius_desc:0 "A Ganz Vállalatok egy hajógyártói részlege, amely az elsô világháború alatt is gyártott hajókat az Osztrák-Magyar Monarchiának.\n"
 crda_hun:0 "CRDA Ungheria"
 crda_hun_desc:0 "Az olasz CRDA hajógyárnak a Magyarországon, és magyar felügyelettel mûködô részlege.\n"
 
 #chief of navy
 horthy:0 "Horthy Miklós"
 horthy_desc:0 "Horthy Miklós eleinte magyar flotta ellentengernagya volt, csak késôbb lett a Magyar Királyság régense.\n"
