 HUN_gyori_program_phase_4_prepare:0 "A Gyôri Program IV. Fázisának Elôkészítése"
 HUN_gyori_program_phase_4_activate:0 "A Gyôri Program IV. Fázisának Elindítása"
 HUN_apply_for_miedzymorze_membership:0 "Jelentkezés a Tengerközi Szövetségbe"
 HUN_apply_for_miedzymorze_membership_desc:0 "Régi barátaink, a lengyelek, saját szövetséget alapítottak Európa két nagyhatalma között. Ha egyik nagyhatalomhoz sem akarunk csatlakozni, talán a legjobb volna, ha helyettük Lengyelország védelmét, és szövetségét keresnénk, és jelentkeznénk a Tengerközi Szövetségbe."
 HUN_apply_for_membership_in_the_novus_imperium_romanum:0 "Jelentkezés az Új-Római Birodalomba"
 HUN_apply_for_membership_in_the_novus_imperium_romanum_desc:0 "Mussolini Olaszországa azt a célt tûzta ki maga elé, hogy visszaállítsa a Római Birodalom régi dicsôségét, és olyan szövetségeseket keres, akik ebben a segítségére lennének. Ha mi is hajlandóak lennénk segíteni nekik ebben, akkor bizonyára megvédenének bennünket cserébe a ránk leselkedô veszélyektôl."
 HUN_free_the_austrian_workers:0 "Osztrák Munkások Felszabadítása"
 HUN_free_the_austrian_workers_desc:0 "Az osztrák kommunista párt visszautasította a javasolt föderációt, így kénytelenek leszünk erôszakkal felszabadítani az Ausztriában élô proletárokat. Ha a saját vezetôik nem törik le a láncaikat, hát majd megtesszük mi."
 HUN_free_the_czechoslovakian_workers:0 "Csehszlovák Munkások Felszabadítása"
 HUN_free_the_czechoslovakian_workers_desc:0 "A csehszlovák kommunista párt visszautasította a javasolt föderációt, így kénytelenek leszünk erôszakkal felszabadítani a Csehszlovákiában élô proletárokat. Ha a saját vezetôik nem törik le a láncaikat, hát majd megtesszük mi."
 HUN_free_the_yugoslavian_workers:0 "Jugoszláv Munkások Felszabadítása"
 HUN_free_the_yugoslavian_workers_desc:0 "A jugoszláv kommunista párt visszautasította a javasolt föderációt, így kénytelenek leszünk erôszakkal felszabadítani a Jugoszláviában élô proletárokat. Ha a saját vezetôik nem törik le a láncaikat, hát majd megtesszük mi."
 HUN_free_the_romanian_workers:0 "Román Munkások Felszabadítása"
 HUN_free_the_romanian_workers_desc:0 "A román kommunista párt visszautasította a javasolt föderációt, így kénytelenek leszünk erôszakkal felszabadítani a Romániában élô proletárokat. Ha a saját vezetôik nem törik le a láncaikat, hát majd megtesszük mi."
 HUN_offer_union_to_poland:0 "Egyesülési Javaslat Lengyelországnak"
 HUN_offer_union_to_poland:0 "A lengyelek megállíthatatlanul sodródnak a megadás felé, és ha egyszer kikerülnek a háborúból, mi sem számíthatunk sok jóra. Javasolni fogjuk, hogy országaink egyesüljenek, és így tovább harcolhassanak a lengyelek. Nemzeteink többször is egy zászló alatt harcoltak a középkorban, és a barátság azóta csak erôsödött. Remélnünk kell, hogy Lengyelország hajlandó meghozni ezt az áldozatot az életben maradásért cserébe."
 HUN_ozd_ironworks:0 "Ózdi Vasmûvek"
 HUN_godollo_tank_factory:0 "Gödöllôi Harckocsigyár"
 HUN_ford_car_factory:0 "Ford Autógyár"
 HUN_bofors_artillery_factory:0 "Bofors Ágyúgyár"
 HUN_danube_aircraft_factory:0 "Duna Menti Repülôgépgyár"
 HUN_crda_hungaria:0 "CRDA Hungaria"
 HUN_the_arpad_line:0 "Az Árpád-Vonal Megépítése"
 HUN_the_arpad_line_desc:0 "Ha a Szovjetunió támad, azt értelemszerûen kelet felôl fogja tenni, ezért meg kell fontolnunk egy védelmi vonal kiépítését. A vörösöket közvetlenül a határaink küszöbén kell megállítani, és szerencsénkre ez a küszöb nem más, mint a Kárpátok, ezért az Árpád-vonalat a Kárpátokba kell megépíteni, hogy valóban erôteljes védelem legyen a bolsevik invázióval szemben."
 HUN_eastern_extension:0 "Az Árpád-Vonal Keleti Kiterjesztése"
 HUN_eastern_extension_desc:0 "Most már jól védettek vagyunk a Kárpátaljai régiónál, hisz ott már megépítettük az Árpád-vonalat. Most azon kell dolgozunk, hogy ezt kiterjesszük az erdélyi régióra is. Az Árpád-vonalat a megfelelô védelem érdekében ki kell terjesztenünk egészen a Kárpátok déli határáig. Ahogy elkészül, már csak reménykedhetünk, hogy ez elég masszív védelem lesz a vörös ördögök támadásai ellen."
 HUN_southern_extension:0 "Az Árpád-Vonal Déli Kiterjesztése"
 HUN_southern_extension_desc:0 "Erdély védelme érdekében az Árpád vonalat meg kell hosszabbítanunk a déli határ felé, hogy megfelelô védelmi rendszert építhessünk ki csapatainknak."
 HUN_northern_extension:0 "Az Árpád-Vonal Északi Kiterjesztése"
 HUN_northern_extension_desc:0 "Egy északi támadás esetén az Árpád Vonal könnyûszerrel megkerülhetô lenne, teljesen haszontalanná téve a védelmi rendszert. Egy ilyen katasztrófa elkerüléséhez érdemes volna az Északi Kárpátokra is kiterjeszteni az erôdrendszert."
 HUN_establish_the_kingdom_of_ukraine:0 "Ukrán Királyság Megalapítása"
 HUN_establish_the_kingdom_of_ukraine_desc:0 "Ukrajna túl sokáig volt orosz elnyomás áldozata. Lehetôségünk nyílt felszabadítani ôket a megszállás alól, és Habsburg–Tescheni Vilmos Ferenc József, az utolsó Habsburg uralkodó egyik rokona még mindig szívén viseli az ukránok ügyét. Segíthetnénk neki új kormányt alapítani az általunk megszállt területeken, ezzel közeli szövetségesünkké téve az új Ukrajnát."
 HUN_propose_polish_axis_membership:0 "Lengyel Szövetség Javasolása"
 HUN_propose_polish_axis_membership_desc:0 "Lengyelországot mindkét oldalról nagyhatalmi szomszédok fenyegetik, és könnyen eltûnhet kettejük között, ha senki nem hajlandó megvédeni. Ha meg tudnánk gyôzni német szövetségeseinket, hogy vegyék be Lengyelországot is a tengelyhatalmak közé, akkor együtt harcolhatnánk közös ellenségeink ellen, és nem lenne olyan erô, ami térdre tudná kényszeríteni népeinket!"
 HUN_air_defense_of_hungary:0 "Magyarország Légvédelme"
 HUN_air_defense_of_slovakia:0 "A Felvidék Légvédelme"
 HUN_air_defense_of_transylvania:0 "Erdély Légvédelme"
 HUN_air_defense_of_croatia:0 "Horvátország Légvédelme"
 HUN_air_defense_of_austria:0 "Ausztria Lgévédelme"
 HUN_air_defense_of_bohemia:0 "Csehország Légvédelme"
 HUN_air_defense_of_galicia_lodomeria:0 "Galícia-Lodoméria Légvédelme"
 HUN_buy_back_the_sms_novara:0 "Az SMS Novara Visszavásárlása"
 HUN_buy_back_the_sms_novara_desc:0 "Az SMS Novara egy öreg osztrák-magyar cirkáló, ami a Nagy Háborút követôen francia kézre került. Jelenlegi állapotában nem alkalmas tengeri szolgálatra, de ha megvennénk Franciaországtól, és újra felfegyvereznénk, értékes tagja lehetne az új haditengerészetnek."
 HUN_retire_horthy:0 "Horthy Lemondatása"
 HUN_retire_horthy_desc:0 "Az öreg tengerész rászolgált a nyugdíjazásra. Itt az ideje hogy visszavonuljon, és átengedje helyét az örökösének."
 
 HUN_move_capital_to_vienna:0 "Fôváros Áthelyezése Bécsbe"
 HUN_move_capital_to_vienna:0 "Az Osztrák-Magyar Monarchia fôvárosa tradicionálisan Bécs volt, és noha ezúttal fordult a kocka, és mi, magyarok vezetjük a duális államot, szabadon átmozgathatjuk a fôvárost Bécsbe, ha úgy tartja kedvünk."
 HUN_reestablish_the_ostend_company:0 "Az Ostend Vállalat Újraalapítása"
 HUN_reestablish_the_ostend_company_desc:0 "Noha az Osztrák-Magyar Monarchia nem volt gyarmati hatalom, kisebb gyarmatai voltak a Távol-Keleten. Megpróbálhatnánk visszaszerezni ezeket a földeket, ezzel elindítva egy új hullámát az osztrák-magyar gyarmatosításnak."
 HUN_renounce_claims_towards_poland:0 "Lengyelországi Követelések Visszavonása"
 HUN_renounce_claims_towards_poland_desc:0 "A régi birodalom napjaiban országunk kiterjedt a mai Lengyelország jelentôs részére Galíciában. Míg területi követeléseink ezen földek iránt jogos volna, talán érdemes volna megfontolnunk a róluk való lemondást, ha szeretnénk baráti viszonyt ápolni a lengyelekkel."
 HUN_reinstate_croatian_military_leaders:0 "Horvát Tábornokok Visszahívása"
 HUN_reinstate_croatian_military_leaders_desc:0 "Most, hogy Horvátország újra integrálva lett Ausztria-Magyarországba, jogunkban áll katonai szolgálatba állítani a horvát tiszteket. Sokan közülük még a Nagy Háborúban szolgáltak, és tapasztalatuk még hasznunkra válhat az elkövetkezendô csatákban."
 
