 #German decisions
 GER_give_ljubljana_to_italy:0 "Ljubljana Átadása Olaszországnak"
 GER_give_ljubljana_to_italy_desc:0 "Olasz szövetségeseink bejelentették területi igényüket Ljubljanára, ami jelenleg a mi irányításunk alatt áll. Ha szeretnénk megtartani velük a jó kapcsolatot, talán érdemes volna átadni nekik."
 GER_return_vojvodina_to_hungary:0 "A Vajdaság Visszatérítése Magyarországnak"
 GER_return_vojvodina_to_hungary_desc:0 "Magyar szövetésgeseink már sikeresen megszerezték a Vajdaság egy részét, de Torontál és Szerém még a mi irányításunk alatt van. Biztosan elvárják, hogy elôbb utóbb odaadjuk nekik ezeket a területeket."
 GER_access_to_poland_through_hungary:0 "Lengyelország Elérése Magyarországon Keresztül"
 GER_access_to_poland_through_hungary_desc:0 "A lengyelek veresége immár elkerülhetetlen. Ha még délrôl is meg tudnánk ôket támadni, bizonyára napok alatt elesnének. A magyarok bizonyosan átengednék a csapatainkat, ha megkérnénk ôket, hiszen különben azt kockáztatnák, hogy magukra haragítják Németországot."
 GER_request_danzig_and_posen:0 "Tárgyalás Danzig és Poznan Átadásáról"
 GER_request_danzig_and_posen_desc:0 "Most, hogy a lengyelek a szövetségeseink, bizonyára egyetértenek velünk abban, hogy meg kell oldanunk Danzig és Poznan körüli területi vitáinkat."
 
 #Romanian decisions
 ROM_charles_line:0 "A Károly Vonal Megépítése"
 ROM_charles_line_desc:0 "A franciák egy ámulatra méltó védelmi vonalat - a Maginot vonalat - emeltek a német határaikra. Nekünk is hasonlóan kell cselekednünk a magyar határszakaszon. Ez a védelmi vonal védelmet nyújtana egy esetleges nyugat felôl érkezô támadás ellen, és bôven hagyna nekünk helyet Erdélyben, hogy ellentámadást szervezzünk."
 
 #Czechoslovakian decisions
 HUN_rename_the_country:0 "Az Ország Átnevezése"
 HUN_rename_the_country_desc:0 "Immár nem birtokoljuk Szlovákia egyetlen részét sem, így illô volna átnevezni az országot, ezeknek a változásoknak megfelelôen."
 
