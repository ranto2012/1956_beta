 #Hungarian decisions
 HUN_slovakian_self_governance:0 "Szlovák Önkormányzat"
 HUN_slovakian_self_governance_desc:0 "Az országunkban lévô szlovákok nem teljesen elégedettek a kormánnyal. Ezen segíthetne, ha minimális autonómiát adnánk nekik, és létesíthetnének egy szlovák kormányt a Felvidéken."
 HUN_carpatho_ukarinian_self_governance:0 "Kárpátaljai Önkormányzat"
 HUN_carpatho_ukarinian_self_governance_desc:0 "Kárpátalja nagyrészt rutén, vagy más néven ruszin lakosságú. Ez a népcsoport sokáig élrt magyar uralom alatt, és sosem élveztek különösebb autonómiát. A Nagy Háborút követôen megpróbáltak saját államot létrehozni, de végül be lettek olvasztva Csehszlovákiába. Talán meg tudnánk nyerni a ruszinok támogatását, ha megadnánk nekik a hôn áhított autonómiát."
 HUN_transylvanian_self_governance:0 "Erdélyi Önkormányzat"
 HUN_transylvanian_self_governance_desc:0 "Erdély mindig is valamennyire különállónak számított, még azokban az idôkben is, amikor a Magyar Királysághoz tartozott. Az ott élôk még most is saját önkormányzatra vágynak, még akkor is, ha ez a mi országunkon belül marad."
 HUN_grant_autonomy_to_the_szeklers:0 "Autonóm Székely Kormány Létrehozása"
 HUN_grant_autonomy_to_the_szeklers_desc:0 "A székelyek egy jelentôs méretû magyar népcsoport Erdélyben. Lévén, hogy körül vannak véve más népekkel, természetes módon áhítoznak egy saját önkormányzatra, ami az ô érdekeiket tartja szem elôtt. Csak rajtunk áll, hogy ezen kérésüknek eleget teszünk-e."
 HUN_join_slovakia_and_carpathian_ruthenia:0 "Szlovákia és Kárpát-Ukrajna egyesítése"
 HUN_join_slovakia_and_carpathian_ruthenia_desc:0 "A szlovák, és rutén autonóm államok egyenként nem sokra képesek. Ha a két államot egyesítenénk (természetesen továbbra is a mi oltalmunk alatt), idôvel jelentôs eszközzé válhatnának a kezünkben."
 HUN_create_slovakia_ruthenia:0 "Szlovákia-Ruténia Létrehozása"
 HUN_create_slovakia_ruthenia:0 "Az újonnan összekapcsolt államban élô ruszinok még nem fogadták el teljesen Szlovákiát mint saját nemzetüket. Ezt a folyamatot kicsit meggyorsíthatnánk, ha mesterségesen kreálnánk egy országot, amelyben a ruszinok ugyanazokat a jogokat élvezik, mint a szlovákok. Az állam hasonlóképpen funkcionálna Csehszlovákiához, csak ezúttal mûködôképes lenne."
 HUN_settle_the_sobrance_dispute:0 "A Szobránc Vita Feloldása"
 HUN_settle_the_sobrance_dispute:0 "Szobránc egy apró provincia Kárpát-Ukrajna és Szlovákia határán, ami nemrégiben vita tárgyává lett. Mindkét állam a magáénak tekinti a területet, és lévén hogy Szlovákia, és Kárpát-Ukrajna is a mi oltalmunk alatt áll, ránk hárul a döntés joga."
 HUN_slovenia_for_burgenland:0 "Szlovénia az Ôrvidékért Cserébe"
 HUN_slovenia_for_burgenland:0 "Szlovénia évszázadokig osztrák tartomány volt, és bizonyára örülnének, ha visszakaphatnák, pont ahogy mi is örülnénk, ha az Ôrvidék újra a kezünkben lenne. Megpróbálhatnánk egyezségre jutni az osztrák kormánnyal, és mindkét félnek visszajuttatni a történelmi területeit."
 HUN_give_zaolzie_to_poland:0 "Zaolzie Átadása Lengyelországnak"
 HUN_give_zaolzie_to_poland:0 "Lengyel barátaink biztosan boldogak lennének, ha odaadnánk nekik Zaolzie tartományt, hiszen jelentôs lengyel kisebbséggel rendelkezik."
 HUN_choose_a_successor_for_horthy:0 "Horthy Örökösének Kiválasztása"
 HUN_choose_a_successor_for_horthy:0 "A kormányzó egyre öregebb, és sebezhetôbb. Bármelyik pillanatban elkezdhet romlani egészsége, és pozíciójának sorsa halála után még koánt sincs tisztázva. Kiválaszthatnánk a hivatalos örökösét, ezzel bebiztosítva az ország vezetésének jövôjét."
 HUN_renounce_claims_towards_croatia:0 "Horvátországi Követelések Visszavonása"
 HUN_renounce_claims_towards_croatia:0 "Horvátország sokáig Magyarországhoz tartozott, noha viszonylagos függetlenséget is élvezett. Talán most, hogy már saját államuk van, ideje hagyni hogy a saját maguk igazgassák az útjukat, és visszavonni a feléjük fenntartott követeléseinket."
 HUN_fight_for_transylvania:0 "Harc Erdélyért"
 HUN_fight_for_transylvania:0 "Románia háborúban áll a szövetségesekkel. Ez felkínálja a tökéletes lehetôséget, hogy csatlakozzunk a harchoz, azzal a feltétellel, hogy a háborút követôen visszakapjuk Erdélyt."
