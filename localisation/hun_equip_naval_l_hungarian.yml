l_hungarian:
 HUN_destroyer_1:0 "Tátra Osztály"
 HUN_destroyer_1_desc:0 "(Történelmi) A Császári és Királyi Haditengerészet legmodernebb torpedórombólója a nagy háború alatt. Az osztály elsô hajóját 1911-ben kezdték el építeni, és az utolsót 1913-ban adták át a haditengerészetnek. A hajók a kor színvonalának megfelelôen erôs tüzérségi és torpedó fegyverzetet kaptak, vízkiszorításuk teljesen feltöltve megközelítette az 1.000 tonnát, sebességük elérte a 32 csomót és nagyon jó tengerálló képességük volt. A háború befejezését követôen szétosztásra kerületek a gyôztes hatalmak között, majd késôbb mindegyiket leselejtezték."
 HUN_destroyer_2:0 "Kajmán Osztály"
 HUN_destroyer_2_desc:0 "(Történelmi/Fiktív) A régi Tátra osztály továbbfejlesztése a Ganz & Co.-Danubius-Fiume 2.000 tonnás romboló tervei alapján. A hajóosztály tagjai erôsebb, modernebb légvédelmi- és torpedófegyverzetet kaptak, valamint a tengeralattjárók elleni harcra is jobban felkészítették. A teljesen feltöltött hajók vízkiszorítása elérte az 2.000 tonnát, de megôrizték az elôd típus kiváló tengerállóságát és nagy sebességét. A kor rombolóihoz mérve viszonylag kis méretû rombolónak számított. Az osztály tagjainak legnagyobb hátránya a viszonylag kis hatótávolság volt."
 HUN_destroyer_3:0 "Csikós Osztály"
 HUN_destroyer_3_desc:0 "(Fiktív) A Tátra és a Kajmán osztály hajói az adriai-tengeri hadmûveletekre tökéletesen megfeleltek, de a flottánál felmerült az igény egy nagyobb és erôsebb fegyverzetû rombolóra, amit nem csak az Adrián lehetne bevetni. Így a korabeli német és olasz torpedórombolók alapján kifejlesztettek egy 3.500 tonna vízkiszorítású megerôsített fegyverzetû rombolót, amit felszereltek a kor színvonalának megfelelô hanglokátor felszereléssel is a tengeralattjárók likvidálása érdekében."
 HUN_destroyer_4:0 "Huszár Osztály"
 HUN_destroyer_4_desc:0 "(Fiktív) A Csikós osztály jelentôs továbbfejlesztése megerôsített légvédelmi és torpedófegyverzettel. Ezen osztályok hajói modernebb hanglokátorokkal, felderítô lokátorokkal is fel lettek szerelve. A hatótávolságukat jelentôsen megnövelték a modernebb dízel motorok és a nagyobb üzemanyag tartályok beépítésével."
 
 HUN_light_cruiser_1:0 "Novara Osztály"
 HUN_light_cruiser_1_desc:0 "(Történelmi) A Novara osztály hajóit 1911 és 1915 között építették a Császári és Királyi haditengerészet részére. A kor színvonalának megfelelô erôs tüzérségi és torpedófegyverekkel felszerelt, nagy sebességû gyors cirkálók számos ütközetben vettek részt a nagy háború alatt. A háború befejezését követôen az osztály hajóit szétosztották a gyôztes hatalmak között, majd késôbb mindegyiket leselejtezték. Novarra a francia haditengerészethez került, és még hosszú ideig aktív szolgálatban volt, mint támogató hajó."
 HUN_light_cruiser_2:0 "Zenta Osztály"
 HUN_light_cruiser_2_desc:0 "(Történelmi/Fiktív) A Zenta osztályt az Adriai partvidék visszaszerzését követôen a Ganz Danubius Hajógyár tervezômérnökei a régi monarchiás Ersatz Zenta osztály terveinek felhasználásával és radikális áttervezésével tervezték. Az alapvetô cél egy partvédelmi és kísérô feladatokra optimalizált, jó védettségû, 7.000 tonna vízkiszorítású könnyû cirkáló kifejlesztése volt. Habár a fô fegyverzete csak 6 db 150mm-es löveg három toronyban elosztva, a kettôs feladatú 80mm-es Bofors légvédelmi ágyúkból álló másodlagos fegyverzete, és a számos 40mm-es Bofors légvédelmi lövege miatt ideális légvédelmi cirkálóvá tette az osztály tagjait."
 HUN_light_cruiser_3:0 "Báthori Osztály"
 HUN_light_cruiser_3_desc:0 "(Fiktív) A Duca degli Abruzzi olasz könnyû cirkáló tervei alapján tervezték a Ganz Danubius hajógyárban. Az eredeti tervekhez képest erôsebb légvédelmi fegyverzetet és páncélzatot kapott. "
 HUN_light_cruiser_4:0 "Zombor Osztály"
 HUN_light_cruiser_4_desc:0 "(Fiktív) A Báthori osztály jelentôs továbbfejlesztése megerôsített légvédelmi fegyverzettel és modern radar rendszerekkel lett felszerelve. A nagyobb hatótávolság eléréshez egy teljesen új hajtómûvet terveztek hozzá, amely jelentôsen csökkentette az üzemanyag fogyasztást."
 
 HUN_heavy_cruiser_1:0 "Sankt Georg Osztály"
 HUN_heavy_cruiser_1_desc:0 "(Történelmi) A páncélos cirkálót 1901 és 1903 között építették a Császári és Királyi Haditengerészet számára. 1907 és 1908 között számos nemzetközi flottaünnepségen részt vett, majd 1908-tól 1918-ig a cirkálóflotta zászlóshajója volt. A háború alatt több bevetésen is részt vett, valamint ez a hajó volt az 1918-as matrózfelkelés vezérhajója. A háborút követôen a hajót a Szövetségesek leselejtezték."
 HUN_heavy_cruiser_2:0 "Rákóczi Osztály"
 HUN_heavy_cruiser_2_desc:0 "(Történelmi/Fiktív) A Technical Committee of the Navy 1918-as Project VII nehéz cirkáló terveit a Zara és Hipper osztályú nehézcirkálók tervei alapján áttervezték, így egy nagy tûzerejû és jó védettségû nehéz cirkáló született. Fegyverzete, nagy sebessége és hatótávolsága miatt elsôsorban ellenséges konvojok megsemmisítésére, és nagyobb hajók kíséretére szánták."
 HUN_heavy_cruiser_3:0 "Budapest Osztály"
 HUN_heavy_cruiser_3_desc:0 "(Fiktív) A Rákóczi osztály továbbfejlesztése a háborús tapasztalatok alapján megerôsítették a légvédelmét, és radarrendszerrel is felszerelték."
 HUN_heavy_cruiser_4:0 "Hadik Osztály"
 HUN_heavy_cruiser_4_desc:0 "(Fiktív) Hadik osztály rendkívül erôs légvédelmi fegyverzetével és modern radarjaival elsôsorban nagyobb flotta kötelékek légvédelmének megerôsítésére tervezték."
 
 HUN_battle_cruiser_1:0 "Projekt VI Schlachtkreuzer"
 HUN_battle_cruiser_1_desc:0 "(Történelmi) A Császári és Királyi Haditengerészet nem rendelkezett csatacirkálókkal a nagy háború alatt, de számos tervet készítettek, amelybôl egy sem került megvalósításra a háború befejeztéig. A VI-os terv a legutolsó, és egyben legambiciózusabb terv mind közül. A hajó vízkiszorítása a tervek szerint 32.000-36.000 tonna lett volna, a páncélövnél lévô páncélzata pedig 100-220mm-es, míg a fô fegyver tornyokon maximum 440mm-es. Rendkívül erôs fô és másodlagos fegyverzettel kívánták felszerelni, amellyel méltó ellenfele lett volna a bármely korabeli hadihajójának. Hátránya a gyenge fedélzeti páncélzat, és a gyenge légvédelmi fegyverzet volt."
 HUN_battle_cruiser_2:0 "Radetzky Osztály"
 HUN_battle_cruiser_2_desc:0 "(Fiktív) A német Scharnhorst csatacirkálók mintájára tervezett nagy hatótávolságú lokátorokkal, és erôs fegyverzettel ellátott, 40.000 tonna vízkiszorítású csatacirkáló. A hajóra kiemelkedôen nagy számú légvédelmi tüzérséget terveztek."
 
 HUN_battleship_1:0 "Tegetthoff Osztály"
 HUN_battleship_1_desc:0 "(Történelmi) Tegetthoff osztály egy négy egységbôl álló, 20.000 tonna vízkiszorítású csatahajó osztály volt a Császári és Királyi Haditengerészetben. Ennek volt tagja az egyetlen magyar építésû csatahajó, a Szent István is, amelyet 1912. január 29-én kezdtek építeni a Ganz Danubius trieszti hajóüzemében, és végül 1914. január 17-én bocsájtották vízre egy nagy ünnepség keretében. A hajó végigszolgálta a háborút, majd 1917. június 10-én egy olasz siklócsónak a torpedóival elsüllyesztette. Az osztály megmaradt hajóit a háború után a Szövetségesek leselejtezték."
 HUN_battleship_2:0 "Ersatz Monarch Osztály"
 HUN_battleship_2_desc:0 "(Történelmi) A Monarch osztály leváltására tervezett modern, 24.000 tonna vízkiszorítású, erôs fegyverzetû csatahajó osztály volt, azonban a háború végéig egyetlen egységet sem kezdtek el megépíteni. A tervezés során a kezdeti, 24.000 tonna vízkiszorítású elképzeléshez képeset több terv is született. A legutolsó tervben már egy 40.000 tonnásra tervezett, rendkívül erôs fegyverzetû csatahajó szerepelt."
 HUN_battleship_3:0 "Hunyadi Osztály"
 HUN_battleship_3_desc:0 "(Fiktív) Az Ersatz Monarch osztály legutolsó terveinek felhasználásával, és annak áttervezésével 40.000-45.000 tonna vízkiszorításúra lett tervezve a nagy tüzerejû csatahajó, amelyet német tapasztalatok alapján rendkívül erôs páncélzattal, és nagy mennyiségû kiegészítö légvédelmi fegyverzettel láttak el a földközi-tengeri harcokra."
 HUN_battleship_4:0 "Kinizsi Osztály"
 HUN_battleship_4_desc:0 "(Fiktív) Német Bismarck és Tirpitz csatahajók mintájára tervezett, 50.000 tonna vízkiszorítású, 8 db 380mm-es fô fegyverzettel, erôs másodlagos és légvédelmi fegyverzettel, modern radarokkal tervezett csatahajó."
 
 HUN_SH_battleship_1:0 "Szent István Osztály"
 HUN_SH_battleship_1_desc:0 "(Fiktív) Az Ersatz Monarch osztály tervei között szereplô, 40.000 tonnás csatahajó terveinek radikális átdolgozása. A tervezés során egy 50.000-60.000 tonna vízkiszorítású, nagy sebességû és nagy tûzerejû csatahajót kívántak létrehozni."
 HUN_SH_battleship_2:0 "Szent László Osztály"
 HUN_SH_battleship_2_desc:0 "(Fiktív) A Szent István osztálynál is ambiciózusabb terv, amelyben egy minimum 80.000 tonna vízkiszorítású csatahajót szántak a flotta megerôsítésére."
 
 HUN_carrier_1:0 "Carpathia Osztály"
 HUN_carrier_1_desc:0 "(Fiktív) Carpathia osztály egy 18.000 tonna vízkiszorítású, alapvetôen konvojok és nagyobb flottakötelékek légi fedezetének biztosítására tervezett könnyû repülôgép-hordozó. A tervekben viszonylag csekély páncélzattal, kevés repülôk szállítására alkalmas, olcsón megvalósítható hordozót terveztek meglévô kereskedelmi hajók átépítésével."
 HUN_carrier_2:0 "Pannónia Osztály"
 HUN_carrier_2_desc:0 "(Fiktív) A Német Graf Zeppelin osztályú hordozók mintájára tervezett repülôgép-hordozó. Az eredeti tervekben szereplô nehéz fegyverzetet elhagyták, és helyette nagyobb hangárral látták el, hogy több repülôgépet tudjon szállítani."
 HUN_carrier_3:0 "Tomori Osztály"
 HUN_carrier_3_desc:0 "(Fiktív) A Hunyadi osztályú csatahajók átépítésével tervezett hordozó osztály, erôs légvédelmi fegyverzettel és páncélzattal, és a nagy számú repülôgépeivel képes volt hatékonyan támogatni a flottát."
 HUN_carrier_4:0 "Esterházy Osztály"
 HUN_carrier_4_desc:0 "(Fiktív) Szent István osztályú csatahajó terveinek felhasználásával tervezett, 60.000 tonna vízkiszorítású repülôgép-hordozó. Egyszerre akár 100-120 repülôgépet is képes lett volna üzemeltetni."
 
HUN_submarine_1:0 "Balin Osztály"
HUN_submarine_1_desc:0 "(Történelmi/Fiktív) A régi Magyar Tengeralattjáró-építö Rt.(Ungarische Unterseebotsbaun AG, UBAG) által gyártott régi Havmanden osztályú tengeralattjárókat Balin osztály néven újra elkezdték gyártani kiképzési és partvédelmi célokra."
HUN_submarine_2:0 "Csuka Osztály"
HUN_submarine_2_desc:0 "(Fiktív) A Csuka osztály az olasz Adua osztály hazai gyártású, némileg módosított változata. A 600 tonna vízkiszorítású hajók a magyar flottának tökéletesen megfeleltek a Mediterrán térségben vívott hadmûveletekre."
HUN_submarine_3:0 "Süllô Osztály"
HUN_submarine_3_desc:0 "(Fiktív) A flotta vezérkarában megfogalmazódott az igény egy nagy hatótávolságú bevetésekre is alkalmas tengeralattjáró rendszeresítésére. A felajánlott olasz terveket nem tartották megfelelônek, így emiatt a német kormánytól megvásárolták a VIIC típus tervrajzait, és némileg módosítva rendszeresítették a flottánál."
HUN_submarine_4:0 "Harcsa Osztály"
HUN_submarine_4_desc:0 "(Fiktív) A Süllô osztály radikálisan modernizált változata, amelynél újratervezték a teljes hajótestet, kibôvítették az akkumulátor-kapacitását. Az osztály tagjai felszínen és lemerülve is viszonylag nagy sebességet tudtak elérni."
