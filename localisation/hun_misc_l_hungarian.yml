 #Leader descriptions
 POLITICS_OTTO_I_AHU_DESC:0 "Habsburg Ottó az Osztrák-Magyar Monarchia 1918-as felbomlása után már csak nevében maradt koronaherceg. Ezekben a vészterhes politikai idôkben a két ország polgárai visszahívták öt, hogy újra egyesítse a két nemzetet."
 POLITICS_OTTO_I_HUN_DESC:0 "Habsburg Ottó az Osztrák-Magyar Monarchia 1918-as felbomlása után már csak nevében maradt koronaherceg. Minthogy apja, Károly meghalt 1922-ben, öt választották a Magyar Királyság királyává, amikor a nemzetnek új uralkodóra volt szüksége."
 POLITICS_FERENC_SZALASI_DESC:0 "Szálasi Ferenc egy szocialista és nacionalista beállítottságú katolicista politikus. Pártja 1936 után kezdett rohamosan feltörni, végül, mivel a háborúban nem voltak országgyûléséi választások, a németek segítségével került hatalomra, hogy Magyarország biztosan ne tudjon kicsúszni az irányításuk alól."
 POLITICS_MIKLOS_HORTHY_KING_DESC:0 "Horthy Miklós az osztrák-magyar flotta ellentengernagya volt. A birodalom felbomlását, és a magyarországi kommunista hatalomátvételt követôen kulcsfontosságú szerepet játszott a Kun Béla-féle uralom megdöntésében, majd végül elfogadta a régensi pozíciót. Immár újonnan megválasztott királyként áll Magyarország élén, véget vetve az idegen uralkodók hosszú sorának."
 POLITICS_MIKLOS_HORTHY_DESC:0 "Horthy Miklós az osztrák-magyar flotta ellentengernagya volt. A birodalom felbomlását, és a magyarországi kommunista hatalomátvételt követôen kulcsfontosságú szerepet játszott a Kun Béla-féle uralom megdöntésében, majd végül elfogadta a régensi pozíciót. Régensuralma alatt legitim uralkodó nélkül maradt a Magyar Királyság trónja, így ez a korszak mint 'Király nélküli királyság' maradt fenn a köznyelvben."
 POLITICS_MATYAS_RAKOSKI_DESC:0 "Rákosi volt a Magyar Kommunista Párt fôtitkára a második világháborút követôen. Uralmát a megtorlás és koncepciós perek, valamint egy Sztálinéhoz hasonló személykultusz kiépítése jellemezte. A Rákosi-korszak nem hivatalos mottója szerint 'Ki nincs velünk, az ellenünk', szemben a késôbbi, már barátságosabb Kádár-korszak megközelítésével, miszerint 'Ki nincs ellenünk, az velünk'."
 POLITICS_ENDRE_BAJCSY_ZSILINSZKY_DESC:0 "Bajcsy-Zsilinszky a magyar demokratikus jobboldal egyik jelentôs képviselôje volt a 30-as és 40-es években. Erôs álláspontot foglalt a német terjeszkedés és külpolitika ellen, és ellenezte a Hitlerhez való közeledést."
 POLITICS_JANOS_KADAR_DESC:0 "Kádár történelmileg Rákosi utódja volt, és nézetei valamelyest eltértek elôdjétôl. Rákosi kemény diktatúrája helyett "gulyáskommunizmus" jellemezte uralmát, minek során Magyarország, mint a kommunizmus jólétét bemutatandó rendszer szolgált, amit a nyugati államoknak prezentálni lehetett. A Kádár-rendszert sokan szerették, de végsô soron fenntarthatatlannak bizonyult, a tömérdek kölcsön miatt, ami a szocializmus fenntartására kellett.
 POLITICS_ISTVAN_HORTHY_DESC:0 "Horthy István az elhunyt kormányzó, Horthy Miklós fia. Politikai nézeteit tekintve mérsékelt, de enyhén nyugat felé hajlik. A magyar légierôben szolgált vadászpilótaként, és túlélt egy veszélyes balesetet, miközben az utolsó bevetésén repült."
 POLITICS_ISTVAN_HORTHY_JR_DESC:0 "Az elhunyt Horthy István fia, és a korábbi kormányzó, Horthy Miklós unokája, Ifj. Horthy István még csak gyermek, de máris egy egész országot bíztak rá. Jelenleg tanácsadók veszik körbe, akik helyette igazgatják az állam ügyeit, amíg fel nem nô."
 POLITICS_VICTOR_EMMANUEL_DESC:0 "Viktor Emánuel olasz király, és immár Magyarország uralkodója is. Rá esett a választás, hogy Horthy Miklós halála után elfoglalja a magyar trónt. Politikai nézetei valamelyest liberálisak, bár ezeket nem igazán tudta érvényesíteni Olaszországban, hiszen ott csak korlátozott jogköre volt, mint király."
 POLITICS_WILHELM_HOHENZOLLERN_HUN_DESC:0 "Wilhelm von Hohenzollern a régi Német Birodalom koronahercege, és most már Magyarország királya is. A nagy háborúban is harcolt, és számûzetésbe vonult miután a birodalom elvesztette a háborút. Késôbb visszatért Németországba, és kisebb mértékû politikai befolyásra is szert tett, de nem emelkedett magasabb szintekre. Most, hogy már Magyarország királya, újra itt a lehetôsége, hogy egy ország sorsa felôl döntsön, apja nyomdokaiba lépve."
 POLITICS_BELA_KUN_DESC:0 "Kun Béla egyik népbiztosa volt a Tanácsköztársaságnak, ami az Osztrák-Magyar Monarchia összeomlását követôen jött létre. Az elôzô kormány feloszlatta a sereget a behatoló Antant hatalmak ellenében, így a kommunista rezsim kezdettôl fogva bukásra volt ítélve. Kun Béla visszatért az országba, abban a reményben, hogy ezúttal sikerül realizálnia egy sikeres Magyar Tanácsköztársaságot."
 
 #Bookmark descriptions
 HUN_GATHERING_STORM_DESC:0 "Magyarország elnyerte függetlenségét a nagy háború alatt, hosszú évek idegen uralma után, a trianoni békediktátum viszont elszakította az ország területének kétharmadát, és lakosságának felét. Sokan szorgalmazzák a régi határok visszaállítását, de a környezô országok egyáltalán nem hajlandók kompromisszumokat kötni. Még mindig akadnak támogatói a széthullott Habsburg monarchiának, de a kommunista és liberális eszmék is gyökeret vertek az országban.\n\nAz elkövetkezô pár év könnyen lehet, hogy meghatározza majd az ország sorsát az egész évszázadra."
 HUN_BLITZKRIEG_DESC:0 "Az utóbbi néhány évben az országnak sikerült visszaszerezni a Felvidék déli részeit és Kárpátalját, nem kevés német hozzájárulással. A kormány most Románia felé tekint, és Erdély részleges vagy teljes visszacsatolásában reménykedik, ha Románia hajlandó elfogadni a német ítélkezést. Ahogy az ország egyre inkább Németország felé sodródik, elkerülhetetlenül belekeveredik a közelgô konfliktusba is.\n\nCsak az idô a megmondója, hogy a háborút Magyarország gyôztesen, visszaszerzett területekkel végzi, vagy többet veszít, mint valaha."
 
