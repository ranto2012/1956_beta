 hungarism:0 "Hungarizmus"
 hungarism_desc:0 "A hungarizmus egy magyar ideológia, amelyben egyesül a szocializmus és a nacionalizmus. Jellemzôen militarista és konzervatív értékrendû, illetve erôsen katolicista. Vallja, hogy országának egyesülnie kell a Kárpátok népeivel, és megteremteni a közös jót. Az eszme iránt gyakran lelkesedtek nemzetibb érzelmû kommunisták és szocialisták is."
 

