 hungary_flavor_territory.301.d:0 "A közelmúltban szert tettünk némi területre a vajdasági régióban. A helyi lakosság jelentôs része azonban nem [Root.GetAdjective], ami megnehezíti a hadseregbe való besorozásukat. Ha úgy döntünk, hagyhatjuk a régiót jelenlegi állapotában, és használhatjuk az erôforrásait, és ipari létesítményeit, de hosszú távon elônyös volna integrálni a területet, hogy teljes értékû része legyen az országnak. Ha az integráció mellett döntünk, az némi erôforrás ráfordítással jár, és az adminisztratív szerveket is lefoglalná, de végsô soron jól járnánk vele."
 hungary_flavor_territory.301.a:0 "Kezdjük meg az integrációt."
 hungary_flavor_territory.301.b:0 "Nem fogjuk integrálni a régiót."
 hungary_flavor_territory.301.c:0 "Döntés késôbb."
 
 hungary_flavor_territory.302.t:0 "Ellenállás a Vajdasági Integrációval Szemben"
 hungary_flavor_territory.302.d:0 "A vajdasági régió integrálása folyamatban van, de a helyi lakosság egy része nem kifejezetten akar együttmûködni. Ha fegyveres erôkkel kényszerítenénk ôket a kooperációra, az megoldaná a közvetlen problémát, de könnyen lehet, hogy késôbb nyílt lázadásba torkollna."
 hungary_flavor_territory.302.a:0 "Azonnal intézkednünk kell."
 hungary_flavor_territory.302.b:0 "Hagyjuk lecsillapodni a helyzetet."
 
 hungary_flavor_territory.310.t:0 "Torontál Megszerzése"
 hungary_flavor_territory.310.d:0 "Már döntöttünk az vajdasági régió integrálásáról, de az egyik terület a régióban, Torontál csak nemrégiben került irányításunk alá. Ha úgy kívánjuk, kihagyhatjuk a területet az integrálásból, de máskülönben azonnal kezdetét veheti a folyamat."
 hungary_flavor_territory.310.a:0 "Kezdjük el az integrálást."
 hungary_flavor_territory.310.b:0 "Maradjon gyarmati terület."
 
 hungary_flavor_territory.311.t:0 "Torontál Elvesztése"
 hungary_flavor_territory.311.d:0 "Úgy néz ki, annyira el voltunk foglalva Torontál integrálásával, hogy elfelejtettünk a védelmérôl gondoskodni! Ellenséges kezekbe került, így az integráció félbeszakadt. Amint visszaszerezzük, újra el tudjuk majd kezdeni a folyamatot."
 hungary_flavor_territory.311.a:0 "Elôbb-utóbb vissza fogjuk szerezni!"
 
 hungary_flavor_territory.312.t:0 "Torontál Integrációja"
 hungary_flavor_territory.312.d:0 "Torontál integrációja sikeres volt. A helyi lakosság most már készen áll a seregbe való sorozásra, mintha a saját népünkbôl valók lennének. A helyi lakkosság még koránt sem [Root.GetAdjective], de évtizedek elteltével ez még lehet másképp."
 hungary_flavor_territory.312.a:0 "Kiváló!"
 
 hungary_flavor_territory.313.t:0 "Torontál Fellázad"
 hungary_flavor_territory.313.d:0 "Torontál lakossága nyílt lázadást indított azzal a szándékkal, hogy [Root.GetName] államától függetlenek legyenek. Ha elejét akarjuk venni a lázadásnak, azonnal cselekednünk kell! Ha azonban nem akarunk embererôt vesztegetni a lázadásra, meg is adhatjuk nekik, amit akarnak, vagy megpróbálhatunk tárgyalni velük. Forrásaink szerint hajlandók lennének letenni a fegyvert, ha regionális autonómiát kapnának, és felhagynánk a terület integrálásával."
