 hungary_flavor_territory.901.t:0 "Bosznia Integrálása"
 hungary_flavor_territory.901.d:0 "A közelmúltban szert tettünk némi területre a bosnyák régióban. A helyi lakosság jelentôs része azonban nem [Root.GetAdjective], ami megnehezíti a hadseregbe való besorozásukat. Ha úgy döntünk, hagyhatjuk a régiót jelenlegi állapotában, és használhatjuk az erôforrásait, és ipari létesítményeit, de hosszú távon elônyös volna integrálni a területet, hogy teljes értékû része legyen az országnak. Ha az integráció mellett döntünk, az némi erôforrás ráfordítással jár, és az adminisztratív szerveket is lefoglalná, de végsô soron jól járnánk vele."
 hungary_flavor_territory.901.a:0 "Kezdjük meg az integrációt."
 hungary_flavor_territory.901.b:0 "Nem fogjuk integrálni a régiót."
 hungary_flavor_territory.901.c:0 "Döntés késôbb."
 
 hungary_flavor_territory.902.t:0 "Ellenállás a Boszniai Integrációval Szemben"
 hungary_flavor_territory.902.d:0 "A bosnyák régió integrálása folyamatban van, de a helyi lakosság egy része nem kifejezetten akar együttmûködni. Ha fegyveres erôkkel kényszerítenénk ôket a kooperációra, az megoldaná a közvetlen problémát, de könnyen lehet, hogy késôbb nyílt lázadásba torkollna."
 hungary_flavor_territory.902.a:0 "Azonnal intézkednünk kell."
 hungary_flavor_territory.902.b:0 "Hagyjuk lecsillapodni a helyzetet."
 
