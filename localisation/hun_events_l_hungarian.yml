 hungary_flavor_partition.16.t:0 "Zára Sorsa"
 hungary_flavor_partition.16.d:0 "Zára kikötôvárosa Olaszországhoz került a Nagy Háborút követôen. Azóta újfent tulajdonost váltott, ezúttal Jugoszlávia vette birtokba. Ennél fogva sorsa a mi kezünkbe került, Jugoszlávia többi részével együtt. Mi a döntésünk felôle?"
 hungary_flavor_partition.16.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.16.b:0 "Átadás Horvátországnak"
 hungary_flavor_partition.16.c:0 "Átadás Szerbiának" 
 hungary_flavor_partition.16.e:0 "Átadás Olaszországnak"
 
 hungary_flavor_partition.17.t:0 "The fate of Fiume"
 hungary_flavor_partition.17.d:0 "Fiume volt a Magyar Királyság elsôdleges adriai kikötôje az Osztrák-Magyar Monarchia idején. Ennek hatására magyar családok ezrei költöztek a városba, hogy ott éljenek, ám ezek nagy része elhagyta Fiumét a Trianoni béketárgyalások után. A kikötô azóta sokszor cserélt gazdát, de végsô soron jugoszláv kézre került, így mi dönthetünk a jövôjérôl."
 hungary_flavor_partition.17.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.17.b:0 "Átadás Horvátországnak"
 hungary_flavor_partition.17.c:0 "Átadás Olaszországnak"
 
 hungary_flavor_partition.18.t:0 "The fate of Istria"
 hungary_flavor_partition.18.d:0 "Az Isztriai Félsziget egykor az Osztrák-Magyar Monarchia része volt, ám a Nagy Háború után Olaszország kaparintotta meg. Azóta Jugoszlávia megszerezte magának, azzal az indoklással, hogy horvát többségû a lakosság, így most mi dönthetünk sorsa felôl."
 hungary_flavor_partition.18.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.18.b:0 "Átadás Horvátországnak"
 hungary_flavor_partition.18.c:0 "Átadás Olaszországnak"
 
 hungary_flavor_partition.19.t:0 "The fate of Primorska"
 hungary_flavor_partition.19.d:0 "Primorska egy apró földsáv Isztria és Szlovénia között, amit Jugoszlávia szerzett meg, miután az olaszok elvesztették. Mihez kezdjünk vele?"
 hungary_flavor_partition.19.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.19.c:0 "Átadás Olaszországnak"
 
 hungary_flavor_partition.20.t:0 "Szlovénia Sorsa"
 hungary_flavor_partition.20.d:0 "Szlovénia érdekes lehetôségekkel kecsegtet. Korábban Ausztria része volt, így talán ôket illeti meg, de ugyanakkor Olaszország is bejelnetette a terület iránti igényét. Úgy is dönthetünk, hogy kettéosztjuk Szlovéniát, és az északi, és déli részeirôl külön döntünk."
 hungary_flavor_partition.20.a:0 "Megtartjuk magunknak."
 hungary_flavor_partition.20.b:0 "Átadás Ausztriának."
 hungary_flavor_partition.20.c:0 "Kössünk üzletet Ausztriával."
 hungary_flavor_partition.20.e:0 "Átadás Németországnak."
 hungary_flavor_partition.20.f:0 "Átadás Olaszországnak."
 hungary_flavor_partition.20.g:0 "Kössünk üzletet Olaszországgal."
 hungary_flavor_partition.20.h:0 "Döntsünk külön az északi és déli részekrôl."
 hungary_flavor_partition.20.c.tt:0 "Felajánlhatjuk Szlovéniát Ausztriának, az ôrvidékért cserébe."
 hungary_flavor_partition.20.g.tt:0 "Felajánlhatjuk Szlovéniát Olaszországnak, néhány adriai kikötôjükért cserébe."
