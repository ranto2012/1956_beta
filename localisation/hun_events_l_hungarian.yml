 hungary_flavor_territory.201.t:0 "Horvátország Integrálása"
 hungary_flavor_territory.201.d:0 "A közelmúltban szert tettünk némi területre a horvát régióban. A helyi lakosság jelentôs része nem [Root.GetAdjective], ami megnehezíti a hadseregbe való besorozásukat. Ha úgy döntünk, hagyhatjuk a régiót jelenlegi állapotában, és használhatjuk az erôforrásait és ipari létesítményeit, de hosszú távon elônyös volna integrálni a területet, hogy teljes értékû része legyen az országnak. Ha az integráció mellett döntünk, az némi erôforrás ráfordítással jár, és az adminisztratív szerveket is lefoglalná, de végsô soron jól járnánk vele."
 hungary_flavor_territory.201.a:0 "Kezdjük meg az integrációt."
 hungary_flavor_territory.201.b:0 "Nem fogjuk integrálni a régiót."
 hungary_flavor_territory.201.c:0 "Döntés késôbb."
 
 hungary_flavor_territory.202.t:0 "Ellenállás a Horvátországi Integrációval Szemben"
 hungary_flavor_territory.202.d:0 "A horvát régió integrálása folyamatban van, de a helyi lakosság egy része nem kifejezetten akar együttmûködni. Ha fegyveres erôkkel kényszerítenénk ôket a kooperációra, az megoldaná a közvetlen problémát, de könnyen lehet, hogy késôbb nyílt lázadásba torkollna."
 hungary_flavor_territory.202.a:0 "Azonnal intézkednünk kell."
 hungary_flavor_territory.202.b:0 "Hagyjuk lecsillapodni a helyzetet."
 
