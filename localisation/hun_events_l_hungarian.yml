 hungary_flavor_territory.820.a:0 "Kezdjük el az integrálást."
 hungary_flavor_territory.820.b:0 "Maradjon gyarmati terület."
 
 hungary_flavor_territory.821.t:0 "Isztria Elvesztése"
 hungary_flavor_territory.821.d:0 "Úgy néz ki, annyira el voltunk foglalva Isztria integrálásával, hogy elfelejtettünk a védelmérôl gondoskodni! Ellenséges kezekbe került, így az integráció félbeszakadt. Amint visszaszerezzük, újra el tudjuk majd kezdeni a folyamatot."
 hungary_flavor_territory.821.a:0 "Elôbb-utóbb vissza fogjuk szerezni!"
 
 hungary_flavor_territory.822.t:0 "Isztria Integrációja"
 hungary_flavor_territory.822.d:0 "Isztria integrációja sikeres volt. A helyi lakosság most már készen áll a seregbe való sorozásra, mintha a saját népünkbôl valók lennének. A helyi lakkosság még koránt sem [Root.GetAdjective], de évtizedek elteltével ez még lehet másképp."
 hungary_flavor_territory.822.a:0 "Kiváló!"
 
 hungary_flavor_territory.823.t:0 "Isztria Fellázad"
 hungary_flavor_territory.823.d:0 "Isztria lakossága nyílt lázadást indított azzal a szándékkal, hogy [Root.GetName] államától függetlenek legyenek. Ha elejét akarjuk venni a lázadásnak, azonnal cselekednünk kell! Ha azonban nem akarunk embererôt vesztegetni a lázadásra, meg is adhatjuk nekik, amit akarnak, vagy megpróbálhatunk tárgyalni velük. Forrásaink szerint hajlandók lennének letenni a fegyvert, ha regionális autonómiát kapnának, és felhagynánk a terület integrálásával."
 hungary_flavor_territory.823.a:0 "Adjunk nekik függetlenséget."
 hungary_flavor_territory.823.b:0 "Vegyük fel a harcot."
 hungary_flavor_territory.823.c:0 "Próbáljunk meg tárgyalni velük."
 
