 hungary_flavor_partition.23.t:0 "Területcsere Olaszországgal"
 hungary_flavor_partition.23.d:0 "Megpróbálunk üzletet kötni Olaszországgal. Megkaphatják Szlovénia egyes részeit Jugoszlávia felosztása után, cserébe pedig elkérhetünk tôlük néhány adriai kikötôt. Mely kikötôket próbáljuk meg elkérni?"
 hungary_flavor_partition.23.a:0 "Nem kérünk cserébe semmit."
 hungary_flavor_partition.23.b:0 "Fiumét kérjük."
 hungary_flavor_partition.23.c:0 "Zárát kérjük."
 hungary_flavor_partition.23.e:0 "Zárát és Fiumét is kérjük."
 
 hungary_flavor_partition.24.t:0 "Területcsere Ausztriával"
 hungary_flavor_partition.24.d:0 "Megpróbálunk üzletet kötni Ausztriával. Megkaphatják Szlovénia egyes részeit Jugoszlávia felosztása után, cserébe pedig elkérhetjük az ôrvidéket. Úgy is dönthetünk, hogy csak úgy odaadjuk nekik a területet, és nem kérünk cserébe semmit."
 hungary_flavor_partition.24.a:0 "Nem kérünk cserébe semmit."
 hungary_flavor_partition.24.b:0 "Kérjük az ôrvidéket cserébe."
 
 hungary_flavor_partition.25.t:0 "Olaszország Elfogadja az Ajánlatot"
 hungary_flavor_partition.25.d:0 "Olaszország úgy döntött, átadja Zárát és Fiumét Szlovéniáért cserébe"
 hungary_flavor_partition.25.a:0 "Pompás!"
 hungary_flavor_partition.25.b:0 "Rendben, de Zárát megtarthatják"
 hungary_flavor_partition.25.c:0 "Rendben, de Fiumét megtarthatják"
 
 hungary_flavor_partition.26.t:0 "Olaszország Elutasítja az Ajánlatot"
 hungary_flavor_partition.26.d:0 "A rendkívül nagylelkû ajánlatunk, miszerint átadjuk Szlovéniát az adriai kikötôvárosaikért cserébe, megbukott. Mintha süket fülekre találtunk volna Olaszországban, csak úgy indoklás nélkül visszautasították a cserét."
 hungary_flavor_partition.26.a:0 "Teljesen elment volna az eszük?"
 
 hungary_flavor_fed_elections.1.t:0 "Regionális Választások "
 hungary_flavor_fed_elections.1.d:0 "Eljött az ideje, hogy megválasztásra kerüljenek [ROOT.GetNameDef] regionális képviselôi. Minden tagállam választásokat fog tartani, amelyben a többségi szavazat fog dönteni arról, hogy kik fogják képviselni az államot a szövetségi parlamentben."
 hungary_flavor_fed_elections.1.a:0 "Nyissuk meg a szavazóirodákat!"
 
 hungary_flavor_fed_elections.2.t:0 "A Regionális Választások Eredményei"
 hungary_flavor_fed_elections.2.d:0 "A szavazás befejezôdött minden államban, és a szavazatok feldolgozásra kerültek. A gyôztes pártok az egyes tagállamokban alább láthatóak."
 hungary_flavor_fed_elections.2.a:0 "A nép hallatta szavát."
 
 hungary_flavor_fed_elections.3.t:0 "Szocialista Többség a Parlamentben"
 hungary_flavor_fed_elections.3.d:0 "A legutóbbi regionális választások eredményeképp többségbe kerültek a szocialista pártok a szövetségi parlamentben. Számos átfogó szociális reform került a terítékre, és a többségnek köszönhetôen ezeket mind meg is szavazta a parlament. [ROOT.GetLeader] még mindig élhet a vétójogával, és megakadályozhatja a reformok keresztülvitelét, de tekintve hogy a parlament több mint 50%-a mellettük szavazott, ennek nagy ára lenne."
 hungary_flavor_fed_elections.3.a:0 "Engedjük meg a javasolt szociális reformokat."
 hungary_flavor_fed_elections.3.b:0 "Vétózzuk meg a reformokat."
 
 hungary_flavor_fed_elections.4.t:0 "Liberális Többség a Parlamentben"
 hungary_flavor_fed_elections.4.d:0 "A legutóbbi regionális választások eredményeképp többségbe kerültek a liberális pártok a szövetségi parlamentben. Számos átfogó liberális reform került a terítékre, és a többségnek köszönhetôen ezeket mind meg is szavazta a parlament. [ROOT.GetLeader] még mindig élhet a vétójogával, és megakadályozhatja a reformok keresztülvitelét, de tekintve hogy a parlament több mint 50%-a mellettük szavazott, ennek nagy ára lenne."
 hungary_flavor_fed_elections.4.a:0 "Engedjük meg a javasolt liberális reformokat."
 hungary_flavor_fed_elections.4.b:0 "Vétózzuk meg a reformokat."
 
 hungary_flavor_fed_elections.5.t:0 "Függetlenségi Pártok Többségben a Parlamentben"
 hungary_flavor_fed_elections.5.d:0 "A legutóbbi regionális választások eredményeképp a függetlenségi pártok többségbe kerültek a szövetségi parlamentben. Ezek a pártok általában nem próbálnak teljes függetlenséget kiharcolni ahogy azt a nevük sejtetné, most viszont, hogy többségben vannak, jelentôsen akadályozhatják a parlament munkáját, ha nem engedünk kéréseiknek."
 hungary_flavor_fed_elections.5.a:0 "Adjunk autonómiát a kérdéses régióknak."
 hungary_flavor_fed_elections.5.b:0 "A függetlenségi pártok fel lesznek oszlatva. Nem lesz itt semmiféle autonómia."
 
 hungary_flavor_fed_elections.6.t:0 "Osztrák Népszavazás a Függetlenségrôl"
 hungary_flavor_fed_elections.6.d:0 "A Vaterländische Front gyôzelme Ausztriában a regionális választásokon meglepetés volt, de nincs idônk ennek okain tûnôdni. A párt kampányának keretében egy függetlenségi népszavazás kiírását ígérte, ami meg is történt, és az eredmény döntôen a függetlenség mellett szól. Valószínûleg ki tudjuk ôket elégíteni némi autonómiával, de még ez is azt jelentené, hogy a föderáció veszít a térségbeli befolyásából."
 hungary_flavor_fed_elections.6.a:0 "Adjunk nekik autonómiát."
 hungary_flavor_fed_elections.6.b:0 "Nem fogjuk figyelembe venni a népszavazás eredményét."
 
