l_hungarian:
 HUN_ideological_shift:0 "A Nemzeti Identitás Felszámolása"
 HUN_ideological_shift_desc:0 "Itt az ideje, hogy felhagyjunk az ostoba jobbos eszmékkel, a gyûlölködéssel és a kirekesztéssel. Ahelyett, hogy továbbra is ezekkel foglalkoznánk, ideje keresni, más, nem jobboldali ideológiát a nemzetünknek."
 HUN_home_defense:0 "Honvédelem"
 HUN_home_defense_desc:0 "Most, hogy felhagytunk az ostoba revizionista törekvésekkel, ideje arra koncentrálnunk, amink van. Biztosítanunk kell az ország védelmét, hogy az emberek biztonságban érezhessék magukat. Budapest nem csak az ország fôvárosa, hanem egy stratégiailag fontos átkelô a Dunán, amit kellôképpen meg kell védenünk, így logikus volna az ország megerôsítését ott kezdeni."
 HUN_the_great_coalition:0 "A Nagy Koalíció"
 HUN_the_great_coalition_desc:0 "Ezekben a bizonytalan idôkben a legtöbb amit tehetünk, hogy semlegesek maradunk, és az ország belsô stabilitásával foglalkozunk, amihez egy erôs, ellenzék nélküli kormányra van szükség. Az 1921-es Bethlen-Peyer-paktum lefektette ennek az együttmûködésnek az alapjait, de most rajtunk áll, hogy véghez is vigyük. A NEP, az SZDP, és az FKgP koalíciójára van szükség, hogy létrejöhessen az összefogás."
 HUN_armed_neutrality:0 "Fegyveres Semlegesség"
 HUN_armed_neutrality_desc:0 "Ha tudunk, mindenképpen semlegesnek kell maradnunk a közelgô konfliktusokban. Hogy elriasszuk a potenciális támadókat, meg fogjuk erôsíteni védelmeinket, és kibôvítjük a hadseregünket amennyire csak tudjuk."
 HUN_womens_suffrage:0 "Nôi Választójog"
 HUN_womens_suffrage_desc:0 "Nemzetünk nôi tagjai már most is szavazhatnak, de a rájuk vonatkozó korlátozások sokkal szigorúbbak, mint a férfiakra vonatkozóak. Ezeket az egyenlôtlenségeket mihamarabb el kell törölnünk, és biztosítanunk kell, hogy az ország felnôtt lakosságának lehetp legnagyobb része vehet részt a választásokon."
 HUN_women_in_the_army:0 "Nôk a Honvédségben"
 HUN_women_in_the_army_desc:0 "Országunk apró, és ha meg akarjuk védeni, minden elérhetô eszközt használnunk kell. Azzal, hogy a férfiakra korlátozzuk a sorozást, nem csak egy újabb gátat vetünk a nôi egyenjogúság elé, hanem potenciális újoncoktól is megfosztjuk a honvédséget. Lehet, hogy ez a döntés elégedetlenséget szül majd a tiszti karban, de az ország érdekében engednünk kell a nôk belépését a seregbe."
 HUN_social_reconciliation:0 "Szociális Megbékélés"
 HUN_social_reconciliation_desc:0 "A koalíciós kormány az utóbbi idôk egyik legerôsebbje, de az egysége azon múlik, hogy meg tudjuk-e tartani az összefogást. El kell felejtenünk a korábbi pártállásokat, vagy hovatartozásokat, és a nemzet erôinek konszolidálására kell koncentrálnunk, hogy megerôsítsük a kormány integritását."
 HUN_tax_reform:0 "Adóreform"
 HUN_tax_reform_desc:0 "A háború sokak számára csak szenvedést hozott, míg másoknak sikerült profitálni a konfliktusból, és a háborút követô években a társadalom ranglétrájának tetejére tornászták magukat. Ez rendkívüli egyenlôtlenséget teremtett az országban, amit orvosolnunk kell. A frissen meggazdagodott osztályokra külön adók lesznek kivetve, ami egy igazságosabb adórendszert fog eredményezni."
 HUN_education_reform:0 "Oktatási Reform"
 HUN_education_reform_desc:0 "Egy ország gazdasági és harcászati erôfeszítései mögött az egyik legnagyobb hajtóerô a szellemi tôkéje. Meg kell hogy ôrizzük, és tovább kell hogy fejlesszük a fiatalság intellektumát, hogy semmiképpen ne kerüljünk hátrányba más országokkal szemben"
 HUN_liberal_ideas:0 "Liberális Eszmék"
 HUN_liberal_ideas_desc:0 "Nem szeretnénk, hogy még egyszer elôforduljon a nagy háborút okozó imperialisták ostobasága, ezért úgy gondoljunk, egy liberális kormány talán jobb választás lenne. A liberális demokrácia csak békét hozhat nemzetünkre, így nem kell félnünk az állandó sovinizmust és rasszizmust hozó hatalmaktól. Mi a szeretet és a béke pártján állunk, és ki kell maradnunk egy újabb háborúból."
 HUN_secure_the_new_government:0 "Az Új Kormány Megerôsítése"
 HUN_secure_the_new_government_desc:0 "Hála az erôfeszítéseinknek, hogy egy demokratikus, és liberális vezetôséget juttassunk az ország élére, a kormány rendkívüli változásokon esett át. A népnek idôre van szüksége, hogy ezekhez a változtatásokhoz alkalmazkodjon, nekünk pedig meg kell erôsíteni az új kormány pozícióját."
 HUN_convertible_factories:0 "Átalakítható Gyárak"
 HUN_convertible_factories_desc:0 "Egy esetleges háborúra való felkészülésként elengedhetetlen, hogy az iparunkat és a gazdaságunkat is elôkészítsük hadianyagok elôállítására. Miért is ne lehetne ugyanakkora átmérôje egy konzervdoboznak, mint egy kézigránátnak?
 HUN_emergency_measures:0 "Vészintézkedések"
 HUN_emergency_measures_desc:0 "A háború elért minket, ami azzal jár, hogy az iparunknak rendkívüli sebességgel kellene alkalmazkodnia az új állapotokhoz. A társadalom kényelmi igényeit háttérbe kell szorítanunk, ha gyôzelemre akarjuk vezetni az országot."
 HUN_strengthen_the_move:0 "A MOVE Megerôsítése"
 HUN_strengthen_the_move_desc:0 "A MOVE egy paramilitáris szervezet, amelyet részben Bajcsy-Zsilinszky alapított. Célja annak idején az volt, hogy támogassa a Trianoni korlátozások által megbénított honvédséget, de az idôk során vesztett fontosságából. A csoportot újra lehetne népszerûsíteni, és új célokat kitûzni számára. Ezzel növelhetnénk a nemzeti morált, és felkészíthetnénk a lakosságot az ország védelmére, szükség esetén."
 HUN_land_reform:0 "Földreform"
 HUN_land_reform_desc:0 "Magyarországon még mindig kétes egyes földbirtokok tulajdonjoga az ország területének csökkenése óta. Egy átfogó földreform tisztázná az esetleges vitákat, és esélyt adhatna a kisebb gazdálkodóknak, hogy saját vállalkozásba kezdhessenek a frissen kapott földjükkel."
 HUN_espirit_de_corps:0 "Magyar Katonaszellem"
 HUN_espirit_de_corps_desc:0 "A honvédség vezetôségét már régen át kellett volna szervezni. Számos tiszt és tábornok korábban kommunista vagy fasiszta csoportokkal állt kapcsolatban. Ezeket az embereket olyanokra kell cserélni, akik Magyarország érdekeit tartják szem elôtt."
 HUN_leaning_westward:0 "Nyugatra Hajlás"
 HUN_leaning_westward_desc:0 "Egy demokratikus országnak demokratikus barátokra van szüksége. Az egyértelmû döntés, hogy nyugaton keresünk szövetségeseket, így ott fogjuk kezdeni a keresést."
 HUN_joining_the_right_cause:0 "Csatlakozás a Szövetségesekhez"
 HUN_joining_the_right_cause_desc:0 "Egy stabil, békés világ a demokrácia erôs vállain nyugszik. Vannak azok, akik ezeket az alapokat megsemmisítették, illetve populizmusra és diktatúrára cserélték. Nekünk állást kell foglalnunk az ésszerûség mellett, ezért megállásra kell szólítanunk a demokráciát fenyegetô országokat. Magyarország a jövôben a Szövetségesek mellé áll!"
 HUN_allied_license_trade:0 "Szövetséges Licenszek"
 HUN_allied_license_trade_desc:0 "A szövetséges hatalmak technológiailag sokkal fejlettebbek nálunk. Ha bármiféle segítséget akarunk nekik nyújtani, akkor meg kell gyôznünk ôket, hogy engedjék használni néhány licenszüket. Így talán sikerülhet lépést tartanunk ezzel a gyorsan fejlôdô világgal."
 HUN_british_scientific_exchange:0 "Brit Tudáscsere Program"
 HUN_british_scientific_exchange_desc:0 "Mindannyiunk közös érdeke, hogy megosszuk tudásunkat a szövetségeseinkkel. A britek beleegyeztek egy tudáscsere program indításába, aminek segítségével felhasználhatjuk a másik által elért tudományos eredményeket."
 HUN_the_danubian_coalition:0 "A Duna Menti Koalíció"
 HUN_the_danubian_coalition_desc:0 "Most, hogy egy újabb világítótoronnyá váltunk a demokrácia tengerén, meg kell próbálnunk másokkal megértetni, hogy mennyire is fontos ez. Ebbôl kifolyólag konferenciát tartunk az összes környezô Duna Menti állammal, ahol egy regionális szövetségre teszünk javaslatot. Ha minden ország, amelyen a Duna áthalad, belép ebbe a szövetségbe, legyôzhetetlenek leszünk bármely fenyegetéssel szemben."
 HUN_democratic_trade_focus:0 "Demokratikus Kereskedelmi Fókusz"
 HUN_democratic_trade_focus_desc:0 "Nem kereskedünk akárkivel. Meg kell bizonyosodnunk arról, hogy kereskedelmi partereink jó ügyért harcolnak, és a demokrácia pártján állnak. Mielôtt bármiféle szerzôdést kötnénk egy országgal, elôbb megvizsgáljuk a belpolitikai lépéseit, és ha bármi is arra utal, hogy a kormányuk antidemokratikus úton halad, a szerzôdést felmondjuk, és eleve meg sem kötjük azt."
 HUN_ask_for_szekler_autonomy:0 "Tárgyalás A Székely Autonómiáról"
 HUN_ask_for_szekler_autonomy_desc:0 "Érdély elvesztése több mint másfél millió magyart szorított a határainkon kívülre. Az egyik legjobban érintett ilyen csoport a székelyek, akik Trianon óta kérlelik a román kormányt, hogy bármiféle autonómiát kaphassanak. Talán ha a mi kormányunk is támogatná ezen törekvéseiket, Románia nagyobb valószínûséggel adná be a derekát a Székelyföldi autonómia kérdésében."
 HUN_peace_with_our_neighbors:0 "Béke a Szomszédainkkal"
 HUN_peace_with_our_neighbors_desc:0 "Mint erôs demokratikus ország, nem vagyunk képesek addig stabilizálni a pozíciónkat, amíg a szomszédos országokkal nem vagyunk jó viszonyban, ezért együttmûködésre kell törekednünk velük. Talán a korábbi ellenségeinkbôl lesznek a legjobb barátaink."
 HUN_referendum_for_southern_slovakia:0 "Dél-Felvidéki Népszavazás"
 HUN_referendum_for_southern_slovakia_desc:0 "Immár felhagytunk a múlt nacionalista eszméinek követésével, de nem hagyhatjuk figyelmen kívül azt a számtalan magyart, akik igazságtalanul kerültek idegen országokba. Elsônek Dél-Felvidékkel fogunk próbálkozni úgy, hogy népszavazást kezdeményezünk Csehszlovákiában, mert egyedül a népnek van joga eldönteni, mely országhoz kíván tartozni."
 HUN_settlement_with_yugoslavia:0 "Kiegyezés Jugoszláviával"
 HUN_settlement_with_yugoslavia_desc:0 "Következônek azokkal foglalkozunk, akik Jugoszláviába kerültek a trianoni tárgyalások után. Anyagi kompenzációt fogunk javasolni Jugoszláviának a vitatott területekért cserébe. Ha minden jól megy, a tárgyalások végén újra a miénk lesz Bácska és Muraköz is."
 HUN_the_visegrad_group:0 "A Visegrádi Szövetség"
 HUN_the_visegrad_group_desc:0 "Magyarország nem támaszkodhat kizárólag távoli országok segítségére a fasiszta hatalmak ellen. A saját kezünkbe kell vennünk a kezdeményezést, és egy regionális szövetségrendszert kell kiépítenünk, amely képes megállni a helyét tengerentúli segítség nélkül is. Egyesek szerint egy szövetségi háromszög Lengyelországgal és Csehszlovákiával jó kezdet lenne."
 HUN_invite_yugoslavia:0 "Jugoszláv Szövetség"
 HUN_invite_yugoslavia_desc:0 "Jugoszlávia sebezhetô, és körül van véve fasiszta szomszédokkal, akiknek a területükre fáj a foguk. Jó hasznát vennénk a haderôiknek, és balkáni befolyásuknak, míg mi megvédhetnénk ôket a külsô fenyegetésektôl."
 HUN_invite_austria:0 "Osztrák Szövetség"
 HUN_invite_austria_desc:0 "Ausztria most kényes helyzetben van, hogy elveszítette a régi birodalmát. Ékként fúródik Németország és Olaszország közé, és csak idô kérdése, hogy a két óriás közül valamelyik felfalja. Felajánlhatnánk nekik a Visegrádi Szövetség védelmét, erôsebbé téve magunkat, és ôket is."
 HUN_baltic_expansion:0 "Kiterjesztés a Balti Államokra"
 HUN_baltic_expansion_desc:0 "Sikeresen lefektettük a szövetségünk alapjait, de több tagállamra van szükségünk, ha azt akarjuk, hogy komolyan vehetôk legyünk. Lengyelország kormánya azt javasolta, hogy a szövetséget terjesszük ki északkelet felé is, a Balti Államokra. Ha elfogadják az invitációnkat, a szövetség hozzáférést nyer az Északi Tengerhez, de könnyen lehet, hogy ezzel a Szovjetunió útjába is kerül."
 HUN_economic_cooperation:0 "Gazdasági Együttmûködés"
 HUN_economic_cooperation_desc:0 "Szövetségünk jelenleg csak katonai szövetség, de ezen talán változtathatunk. Ha ki tudnánk terjeszteni gazdasági unióvá, azzal egy közös piacot hoznánk létre a tagállamok között, ami -figyelembe véve a tagok regionális adottságait- minden résztvevônek elônyös lehetne."
 HUN_joint_military_council:0 "Közös Katonai Tanács"
 HUN_joint_military_council_desc:0 "Lehet, hogy szövetségünk egyes tagjai erôsek, de a katonai szövetség igazi haszna az együttmûködés lehetôsége. A közös hadmûveletek tervezésének megkönnyítésére létrehozunk egy egyesített katonai tanácsot, ami az ilyen akciókat fogja tervezni és felügyelni."
 HUN_visegrad_technology_circle:0 "Visegrádi Kutatócsoport"
 HUN_visegrad_technology_circle_desc:0 "Ha már közös a gazdaságunk a Visegrádi Szövetség országaival, miért ne legyen közös a tudásunk is? Mindannyian jól járnánk egy egyesített kutatócsoport létrehozásával, amelynek erôfeszítései segíthetnének lépést tartani a nagyhatalmakkal a technológia számos területén."
 HUN_scientific_spirit:0 "Tudományos Jellem"
 HUN_scientific_spirit_desc:0 "Lehet hogy létszámban felülmúlnak bennünket a fasiszták, de a technológia terén még gyôzedelmeskedhetünk. Országunk tudósai közösen a Szövetségesekkel azon fognak dolgozni, hogy felülmúlják a fasiszták tudományos áttöréseit, így mindig egy lépéssel elôttük járva."
 HUN_communist_ideas:0 "Kommunista Eszmék"
 HUN_communist_ideas_desc:0 "A Német Birodalom beárnyékolta a nyugati liberális demokráciát, így már nincs kire támaszkodnunk. Új szövetségesek után kell néznünk, de ezeket csak keletre találjuk. A Szovjetunió talán megvédhet minket egy esetleges német inváziótól. Újból szükség van egy kommunista forradalomra ahhoz, hogy Szovjetunió mellénk álljon."
 HUN_the_rakosi_administration:0 "A Rákosi-Rendszer"
 HUN_the_rakosi_administration_desc:0 "Most, hogy számunkra megfelelô államot hoztunk létre, itt az idô a számunkra nem elfogadható politikai spektrum, illetve a nemkívánatos emberek eltávolítására összpontosítanunk. Aki nem velünk, az ellenünk van!"
 HUN_the_yugoslavian_wall:0 "A Jugoszláv Fal"
 HUN_the_yugoslavian_wall_desc:0 "Országunk teljesen védtelen lenne egy Jugoszlávia felôl érkezô támadás esetén. Ha a szerbek hirtelen úgy gondolják, hogy nem elégedettek azzal, amit a Trianoni békeszerzôdéssel kaptak, akkor napokon belül ellephetnék az Alföldet. A déli határt minél hamarabb meg kell erôsíteni, hogy ezt megelôzzük."
 HUN_create_the_avo:0 "Az ÁVO Létrehozása"
 HUN_create_the_avo_desc:0 "'Aki nincs velünk, az ellenünk van'. A rendszer ellenségeit meg kell semmisíteni, és egy titokban mûködô szervezet tökéletesen el tudná látni ezt a feladatot. Az Államvédelmi Osztály (ÁVO) egyrészt a nemkívánatos elemek megtalálását és eltávolítását fogja végezni, másfelôl pedig az ország védelmét is szolgálni fogja, kémelhárítási feladatok elvégzésével."
 HUN_connections_in_moscow:0 "Moszkvai Kapcsolatok"
 HUN_connections_in_moscow_desc:0 "Ha túl akarunk élni -mint kommunista állam-, akkor közeli kapcsolatokat kell ápolnunk a munkásforradalom többi követôjével. Közvetlen kapcsolatra van szükségünk a Szovjetunió vezetôségével, hogy vészhelyzet esetén minél hamarabb el tudjuk ôket érni."
 HUN_collectivization:0 "Államosítás"
 HUN_collectivization_desc:0 "Mégis ki tudná jobban használni az ország földjeit és iparát, mint a kommunista párt? Minél több földet államosítanunk kell, és a saját kezünkbe vennünk az ezek fölötti irányítást."
 HUN_five_year_plan:0 "Ötéves Terv"
 HUN_five_year_plan_desc:0 "A tervgazdaság felé való elmozdulás részeként bevezethetnénk ötéves terveket, amelyek rövidtávú célokat tûznének ki az ország elé. Ha mindenki ezen terv szerint dolgozna fáradhatatlan munkával, és a célt szem elôtt tartva, akkor nincs olyan terv, amit ne tudnánk véghezvinni."
 HUN_the_iron_curtain:0 "A Vasfüggöny"
 HUN_the_iron_curtain_desc:0 "Csak káros eszmék és konfliktusok jönnek felénk a kapitalista és fasiszta nyugat felôl. A magyar népet minden áron meg kell védenünk ezektôl a veszedelmes ideológiáktól, különben elhal a kommunizmus frissen kihajtott virága. A kereskedelem, az emigráció és az immigráció mind állami felülvizsgálásra szorul, amikor ezekrôl az országokról van szó."
 HUN_the_kadar_administration:0 "A Kádár-Rendszer"
 HUN_the_kadar_administration_desc:0 "A kommunizmus végsô célja, a közösség jólétének biztosítása. Aki nem hátráltat bennünket ezen cél elérésében, annak nincs mirôl félnie, és aki még segít is minket, az busás jutalomban részesül. Aki nincs ellenünk, az velünk van!"
 HUN_western_relations:0 "Nyugati Kapcsolatok"
 HUN_western_relations_desc:0 "Noha már elfogadtuk a kommunista forradalmat, kár volna szûkíteni a lehetôségeinket, és teljesen kizárni a nyugati országokkal való együttmûködést. Hûek maradunk a kommunista eszmékhez, de közben igyekszünk majd fenntartani a nyugati, demokratikus országokkal is a kapcsolatot."
 HUN_goulash_communism:0 "Gulyáskommunizmus"
 HUN_goulash_communism_desc:0 "'Aki nincs ellenünk, az velünk van'. Ezt a filozófiát alkalmazzuk a rendszer ellenségeinek meghatározásához. A lakosságot boldog jólétben fogjuk tartani, hogy együttmûködjenek az állammal. Az állam fogja meghatározni a fogyasztói cikkek árát, továbbá biztosítani fogja, hogy mindig elérhetôek legyenek. Ez nyilván sok pénzbe fog kerülni, de kezelhetôbbé teszi majd a lakosságot."
 HUN_modernize_the_railway_network:0 "A Vasúthálózat Modernizálása"
 HUN_modernize_the_railway_network_desc:0 "A magyar vasutak gyászos állapotban vannak, köszönhetôen a Trianoni békediktátum megkötéseinek, miszerint Magyarország nem építhet olyan vasútvonalat, ami egynél több sínpárral rendelkezik. Egy átfogó fejlesztési tervre van szükség, ami kiterjeszti a jelenlegi vonalakat, és helyet biztosít újak létrehozásának."
 HUN_facilitate_full_employment:0 "Teljes Foglalkoztatottság"
 HUN_facilitate_full_employment_desc:0 "Mindenkinek ki kell vennie a maga részét az ország és a kommunista forradalom elôremozdításából. Minden dolgozó korú ember számára biztosítanunk kell a munkavállalás lehetôségét, és ehhez új munkahelyeket kell teremtenünk. A magas munkanélküliséggel rendelkezô területeken ipari és kiskereskedelmi beruházások fogják ezeket az állásokat megteremteni."
 HUN_one_nation_one_party:0 "Egy Nemzet, Egy Párt"
 HUN_one_nation_one_party_desc:0 "A dicsôséges kommunizmus felemelkedik az országunkban. Most már nem kellenek más pártok, mert csak megmételyezik a szavazók elméjét. A Magyar Kommunista Párt lesz az egyetlen párt az országban, és így, hogy nincsenek zavaró tényezôk, könnyebben tudunk majd az ország felemelkedésén munkálkodni."
 HUN_communist_international:0 "Csatlakozás a Kominternbe"
 HUN_communist_international_desc:0 "Most, hogy a munkás kultúra került elôtérbe Magyarországon, eljött az idô, hogy csatlakozzunk az a Kommunista Internacionáléhoz. A Szovjetunió biztosan egyetért azzal, hogy az újonnan már kommunista Magyarország méltó tagja lenne a Kominternnek."
 HUN_soviet_license_trade:0 "Szovjet Licenszek"
 HUN_soviet_license_trade_desc:0 "Most, hogy csatlakoztunk a dicsôséges Szovjetunióhoz, talán itt az ideje, hogy a tudásuk egy részébôl is részesüljünk. Végtére is, a mi országunk fejlôdése a kommunizmus fejlôdésével egyenlô."
 HUN_hungarian_research_cities:0 "Magyar Kutatóvárosok"
 HUN_hungarian_research_cities_desc:0 "A szovjetek egész falvakat és városokat szenteltek annak, hogy lakói a tudománynak szentelve életüket új technológiákat kutassanak. Mi is megpróbálkozhatnánk valami hasonlóval, és felvehetnénk a kapcsolatot az ô kutatóikkal, hogy megosszuk az eredményeinket, és ôk is az övéket."
 HUN_the_country_of_iron_and_steel:0 "A Vas és Acél Országa"
 HUN_the_country_of_iron_and_steel_desc:0 "A Szovjetunió gazdag a természeti erôforrásokban, viszont kevés az ipari kapacitása ahhoz, hogy mindezt feldolgozhassa. A kereskedelmi bizottság megüzente nekik, hogy Magyarország készen áll arra, hogy segítse a Szovjetunió acéliparának bôvítését. Így kaphatunk tôlük szenet, vasat, és mi majd kitermeljük az acélt a Szovjetunió számára. Ennek az acélnak egy kis százalékát a saját hasznunkra termelnénk."
 HUN_worker_spirit:0 "Munkás Jellem"
 HUN_worker_spirit_desc:0 "Azt szeretnénk elérni, hogy az országban minden ember a munka világába terelôdjön, és mindenki vegye ki a részét a közös munkából. Az új munkatörvény gyakorlatilag illegálissá teszi a munkakerülést, ezzel biztosítja, hogy minden állampolgár hasznos tevékenységet ûzzön, olyat, ami az ország javára van."
 HUN_spreading_the_revolution:0 "A Forradalom Terjesztése"
 HUN_spreading_the_revolution_desc:0 "Hazánk, a forradalom bástyája, csillagként ragyog az imperializmus förtelmes tengere felett. Kötelességünk, hogy más országokba is elvigyük a kommunista forradalmat, ezért azon dolgozunk, hogy ez megvalósulhasson. Végül, majd az egész világ a forradalom tûzétôl fog égni, a kapitalizmus elbukik, és létrejön a kommunizmus, ami a világot uralja békében."
 HUN_soviet_officer_training:0 "Szovjet Tisztképzés"
 HUN_soviet_officer_training_desc:0 "Egy háború során elengedhetetlen a szövetségesek közti megfelelô kommunikáció és együttmûködés. Néhány tisztünknek amúgy is elkél a kiképzés, így az a leginkább célravezetô, ha szovjet segítséggel képezzük tovább ôket. Így a két hadsereg közelebb kerül egymáshoz, és a tapasztalatokat is könnyeben megosztják egymással."
 HUN_german_revolution:0 "Egy Német Forradalom Kirobbantása"
 HUN_german_revolution_desc:0 "Németország ugrásra készen áll a határainkon. Noha a velük való küzdelem és gyôzedelmeskedés hôsies volna, ha okosan játsszuk ki a helyzetet, talán még az oldalunkra is állíthatnánk ôket. Egy kommunista hatalomátvétel Németországban nem csak a mi biztonságunkat garantálná, hanem az ideológia terjesztését is elôsegítené Európa-szerte."
 HUN_italian_revolution:0 "Folytatás Olaszországban"
 HUN_italian_revolution_desc:0 "Most, hogy a fasisztákat sikeresen legyôztük Németországban, ideje az olaszokat is a helyükre rakni. Ugyanazokat a módszereket fogjuk alkalmazni, mint Németország esetén: sztrájkok és tüntetések, a kommunista párt pénzelése, és antifasiszta propaganda terjesztése."
 HUN_polish_communism:0 "Kommunizmus Lengyelországban"
 HUN_polish_communism_desc:0 "Lengyel barátaink még nem ízlelték meg a kommunizmus édes gyümölcsét. Megfelelô támogatással bizonyára megtalálnák a helyes utat."
 HUN_the_warsaw_pact:0 "Varsói Szerzôdés"
 HUN_the_warsaw_pact_desc:0 "Ha tovább akarjuk terjeszteni a forradalmat Kelet-Európába, akkor újra kell gondolnunk a szövetség alapjait. Javasolni fogjuk a Komintern átalakítását egy nyitottabb szervezetbe, amelybe elsô tagként Lengyelországot invitáljuk."
 HUN_armament_unificiation:0 "Fegyverzet Egyesítés"
 HUN_armament_unificiation_desc:0 "A Varsói Szerzôdésnek tovább kell lépnie, ha több akar lenni formális szövetségnél. Ha meg akarjuk védeni magunkat az imperialista nyugattól, koordinálnunk kell seregeinket, és fegyvereinket is. A fegyverzetek egyesítését fogjuk javasolni, miszerint a tagállamok szabványosítják az általuk elôállított hadianyagok nagy részét, legyen az fegyver, jármû, vagy lôszer."
 HUN_rescue_bela_kun:0 "Kun Béla Kiszabadítása"
 HUN_rescue_bela_kun_desc:0 "Kun Béla volt az egyik népbiztosa a rövid életû Tanácsköztársaságnak 1919-ben. Miután nem sikerült a kommunista uralmat megszilárdítania az országban, elmenekült Magyarországról, és a Szovjetunióban kötött ki. Mostanra viszont egyre nagyobb veszélyben van, ahogy Sztálin a paranoiájától vezérelve sorra végezteti ki a körülötte lévô politikusokat. Ha meg akarjuk menteni Kun Bélát, meg kell szerveznünk a kimenekítését."
 HUN_revolutionary_court:0 "Forradalmi Törvényszék"
 HUN_revolutionary_court_desc:0 "Most, hogy a Tanácsköztársaság újjáéledt, lépéseket kell tennünk az ellenforradalmároktól való megvédése érdekében. A forradalmi törvényszék feladata lesz, hogy a nemkívánatos elemeket elnyomja, és elhallgattassa azokat, akik a rendszert megbuktatnák."
 HUN_red_guard:0 "Vörös Ôrség"
 HUN_red_guard_desc:0 "A rendôrség, a csendôrség, és a határôrség helyét egy egységes rendfenntartó szerv, a Vörös ôrség fogja átvenni. A Vörös ôrség kizárólag a Tanácsköztársasághoz lesz hû, és nagy segítségünkre lesz a béke fenntartásában."
 HUN_the_council_of_nations:0 "Nemzetek Tanácsa"
 HUN_the_council_of_nations_desc:0 "A történelem bebizonyította, hogy a magányos kommunista országok nem állják meg a helyüket. Ahelyett, hogy a terjeszkedô Szovjetunió befolyása alá kerülnénk, a környezô nemzetek együttmûködését kell keresnünk. Meghívjuk a szomszédos országok kommunista pártjait egy konferenciára, ahol egy szabad, kommunista föderációról fogunk tárgyalni."
 HUN_the_danube_federation:0 "A Duna Menti Föderáció"
 HUN_the_danube_federation_desc:0 "Eljött az ideje, hogy valóra váltsuk az ígéreteinket, és megalapítsuk a Dunai Föderációt. Az alapító tagállamok készek aláírni a szövetségi szerzôdést, és remélhetôleg idôvel a többiek is követik majd a példát."
 HUN_comittee_for_federal_security:0 "Szövetségi Biztonsági Bizottság"
 HUN_comittee_for_federal_security_desc:0 "A Duna Menti Föderáció megalapítása sikeres volt, de a szövetség még fiatal és törékeny. Meg kell védenünk a külsô fenyegetésektôl, legyenek azok katonaiak, vagy ideológiaiak. Egy bizottságot fogunk létrehozni, ami figyelni fogja a föderáció határain átmenô információt, és szükség esetén be is fog avatkozni."
 HUN_concentrated_construction_effort:0 "Koncentrált Fejlesztési Projekt"
 HUN_concentrated_construction_effort_desc:0 "Bár jelenleg föderációnk aprónak tûnik, nagy lehetôségeket rejt magában. Erôforrásainkat és ipari teljesítményünket a tagországok olyan régióira kell koncentrálnunk, amelyek kevésbé fejlettek, hogy ezeket a lehetôségeket kihasználhassuk. Erôfeszítéseinket idônként másik országokra fogjuk átruházni, hogy egyenlôen oszlon el a projekt haszna."
 HUN_federal_reserve_guard:0 "Szövetségi Tartalék Gárda"
 HUN_federal_reserve_guard_desc:0 "Nem várhatjuk el a Duna Menti Föderáció tagjaitól, hogy beleegyezzenek a hadseregeink egyesítéséhez, de ez nem azt jelenti, hogy nincs lehetôség katonai kooperációra. Létre fogunk hozni egy közös katonai tartalékot, amelyhez minden tagállam hozzáfér majd. Ez remélhetôleg hasznunkra válik, ha gyorsan kell erôinket mozgósítani."
 HUN_danube_scientific_institute:0 "Duna Menti Tudományos Akadémia"
 HUN_danube_scientific_institute_desc:0 "A Duna Menti Föderációban rejlô tudományos fejlôdési potenciált nem szabad elvesztegetnünk. A szövetség közös érdekében egy kutatóintézetet alapítunk Budapesten, amelyik minden tagállamból tartalmaz majd kutatókat és tudósokat."
 HUN_a_bastion_against_fascism:0 "Bástya a Fasizmus Ellen"
 HUN_a_bastion_against_fascism_desc:0 "Egyértelmûen fel kell készülnünk egy esetleges háborúra a fasizmus ellen. Az északi és nyugati határunkat meg kell erôsítenünk, ha szeretnénk érdemileg megvédeni magunkat."
 HUN_preparations_for_the_war:0 "Háborús Elôkészület"
 HUN_preparations_for_the_war_desc:0 "Fel kell készülnünk a közelgô háborúra, ha még szeretnénk a térképen maradni. Ezért muszáj lesz szigorúbb sorozási és mozgósítási törvényeket hoznunk, illetve egy világosan meghatározott külpolitikát."
 HUN_war_on_fascism:0 "Harc a Fasizmus Ellen"
 HUN_war_on_fascism_desc:0 "Mi már megfelelôen felkészültünk egy újabb nagy háborúra, amelynek célja, hogy megtisztítsuk Európát a fasizmustól."
 HUN_territorial_policy:0 "Területi Irányelvek"
 HUN_territorial_policy_desc:0 "Miután visszaszereztük a trianoni békediktátum által elszakított területeket, el kell döntenünk, hogy mit tegyünk velük. Ha ezeket a területeket is teljes értékû részévé akarjuk tenni az országnak, megfelelô intézkedéseken keresztül integrálnunk kell ôket."
 HUN_integration_focus:0 "Integráció Fókusz"
 HUN_integration_focus_desc:0 "Ha asszimilálni akarjuk az új területek lakosságát, békés úton kell ôket együttmûködésre bírni, különben soha nem fogják az ország részének tartani magukat."
 HUN_minority_rights:0 "Kisebbségi Jogok"
 HUN_minority_rights_desc:0 "Nem várhatjuk el az idegen etnikumoktól, hogy néhány év alatt asszimilálódjanak, így talán a legegyszerûbb mód az lenne, ha integrálnánk ôket, illetve ugyanazokat (vagy majdnem ugyanazokat) a jogokat adnánk meg nekik is, amelyeket a mi népünk is élvez. Így talán nem érzik majd magukat idegennek az országunkban."
 HUN_suppression_focus:0 "Elnyomás Fókusz"
 HUN_suppression_focus_desc:0 "Az új területek lakosainak teljes mértékû együttmûködése szükséges, ha a hadseregben is használni akarjuk ôket. Éppen ezért mihamarabb ki kell irtanunk belôlük a jelenlegi identitásukat, és asszimilálni ôket. Könnyen lehet, hogy veszteségekkel fog járni a folyamat, de a cél szentesíti az eszközt."
 HUN_hungarization:0 "Hungarizáció"
 HUN_hungarization_desc:0 "Az önmagában nem elég, hogy az új területek lakossága hajlandó az együttmûködésre. Teljesen el kell kötelezniük magukat az ország mellett, ha itt akarnak élni. Magyar eszméket fogunk beléjük nevelni, és idôvel az ország teljes lakosságát a nemzet hû szolgálóivá tesszük."
 HUN_revisionism:0 "Revizionizmus"
 HUN_revisionism_desc:0 "A trianoni békediktátum elválasztotta egymástól Ausztriát és Magyarországot, s a legtöbb területet igazságtalanul adták újonnan létrehozott nemzetetek kezére. Ezért fontosnak tartjuk, hogy ezen területek legalább egy részét, ha kell békével, ha kell fegyverrel, de visszavegyük nemzetünknek."
 HUN_celebrate_the_successful_revision:0 "A Sikeres Revízió Megünneplése"
 HUN_celebrate_the_successful_revision_desc:0 "Sikerült elérnünk, hogy minden terület, amit a trianoni békediktátum elszakított tôlünk, újra a miénk legyen. Ennek örömére nemzeti ünnepnapot rendelünk el, amit innentôl kezdve minden évben megtartunk, hogy megünnepeljük az ország újraegyesülését."
 HUN_hungary_first:0 "Új Frakció"
 HUN_hungary_first_desc:0 "Egyedül maradtunk abban a harcunkban, hogy visszaszerezzük az elvesztett területeinket. Itt az idô, hogy a saját kezünkbe vegyük az trianoni békediktátum igazságtalanságainak kezelését. Ha kell, egyedül szállunk harcba, de ha kell, szövetségeseket toborzunk, és drágán megfizet az, aki ellenzi törekvéseinket!"
 HUN_conscription_reforms:0 "Sorozási Reformok"
 HUN_conscription_reforms_desc:0 "A sorozás teljes kiterjesztése lehet, hogy össznépi felháborodást fog okozni, de ha jól bûvészkedünk a törvényekkel, sokkal több embert leszünk képesek bevonni a katonaságba úgy, hogy észre sem veszik. Elveszünk egy kicsit innen, hozzáadunk egy kicsit oda, csak ravaszan, és mi végül arra kapjuk a fejünket, hogy megnöveltük a katonai állományunkat."
 HUN_revisionist_education:0 "Revizionista Oktatás"
 HUN_revisionist_education_desc:0 "Egy olyan oktatási rendszer, amely átfogja a revizionista elképzeléseket, a fiataljaink szívét hazafiassággal tölti majd meg, ezzel egy identitárius generációt alkotva, amely kész harcolni a hazájáért akár a halálig is. Gróf Klebelsberg Kúnó, az oktatásügyi miniszter már készen is áll egy tervvel az iskolarendszer átalakítására."
 HUN_budapest_research_group:0 "Budapest Kutatócsoport"
 HUN_budapest_research_group_desc:0 "Szövetségünk lételeme az együttmûködés, hiszen legtöbb tagja túl kicsi ahhoz, hogy megvédje magát. Nincs ez másképp a kutatás terén sem. Mindent meg kell tennünk, hogy együttmûködjünk a szövetségeseink tudósaival, és közösen törekedjünk a tudományos fejlesztések felé"
 HUN_polish_hungarian_intelligence_exchange:0 "Lengyel-Magyar Hírszerzési Kooperáció"
 HUN_polish_hungarian_intelligence_exchange_desc:0 "Leginkább úgy tudjuk megvédeni a nemzetünket, ha együttmûködünk más országok hírszerzéseivel, ezzel könnyebben és nagyobb pontossággal fogunk fontos információkhoz jutni. Lengyelország hazánk egy régi barátja, és hazánknak remek partnere lenne ebben mindaddig, amíg ez a megállapodás kölcsönös."
 HUN_invite_poland:0 "Lengyel Szövetség"
 HUN_invite_poland_desc:0 "Lengyelország és Magyarország mindig is jó barátságban álltak. Most úgy döntöttünk, hogy szövetségre lépünk velük."
 HUN_support_polish_claims:0 "Lengyel Követelések Támogatása"
 HUN_support_polish_claims_desc:0 "A nagy háború után az új Lengyelország Danzig kikötôjén keresztül kapott hozzáférést a tengerhez, ami sebezhetôvé tette a német határait, és ôszintén szólva elég rosszul néz ki a térképen. Sokkal több értelme lenne, ha egész Kelet-Poroszország a lengyeleké lenne, így mind ôk, mind a németek egy konszolidáltabb területtel rendelkeznének. Minden erônkkel támogatni fogjuk Lengyelország igényét ezekre a területekre."
 HUN_invite_bulgaria:0 "Bolgár Szövetség"
 HUN_invite_bulgaria_desc:0 "A nagy háborúban büszkén állt országunk oldalán Bulgária, közös érdekeinket szolgálva. Talán baráti nemzetté is válhatnánk mi ketten, ha erôsíteni tudjuk velük a kapcsolatainkat. Így majd mindketten nagyobb eséllyel tudunk követelni Jugoszláviától és Romániától jogos területeket."
 HUN_burgas_industrial_development_project:0 "Burgaszi Ipari Fejlesztési Projekt"
 HUN_burgas_industrial_development_project_desc:0 "Jóllehet, hogy szövetségünk Bulgáriával elsôsorban katonai érdekû, nem ártana a két ország közti kapcsolatot erôsíteni, hogy az együttmûködés stabilabb alapokon nyugodjon. Segíthetnénk nekik az egyik kevésbé fejlett régiójukban ipari komplexumok építésében, amely nem csak a barátságot erôsítené, hanem hasznosabb szövetségest is kovácsolna Bulgáriából."
 HUN_secure_dobrudja:0 "Dobrudzsa Megóvása"
 HUN_secure_dobrudja_desc:0 "Számtalan bolgár él Dobrudzsa tartományban, akiknek nap mint nap el kell tûrnie a románok elnyomását. Ahogy a szövetségünk erôsödik, úgy növekszik a nemzetközi befolyásunk is. Ezt a befolyást kihasználva megpróbálhatnánk kiharcolni, hogy Dobrudzsa (vagy legalább egy része) visszakerüljön jogos tulajdonosához, Bulgáriához."
 HUN_help_finland:0 "Finnország Kisegítése"
 HUN_help_finland_desc:0 "Finnországot egyre súlyosabban fenyegeti a Szovjetunió, s a kommunisták térnyerése minket is veszélybe sodorhat. Érdemes volna csapataink egy részét Finnország segítségére küldeni, ha másért nem, hát azért hogy a bolsevista hordát lelassítsuk."
 HUN_invite_finland:0 "Finn Szövetség"
 HUN_invite_finland_desc:0 "Most, hogy már bizonyítottuk a finneknek szándékaink jóindulatúságát, bizonyára hajlandóak lennének belépni a szövetségünkbe. Értékes szövetségeseink lehetnének a Szovjetunióval szemben."
 HUN_turkish_alliance:0 "Török Szövetség"
 HUN_turkish_alliance_desc:0 "Pár évszázada még esküdt ellenségünk volt a török, de felesleges ilyen régi sérelmek miatt elszalasztani egy gyümölcsözô barátság lehetôségét. Ahogy a nagy háborúban is mellettünk álltak, úgy segíthetik az újabb  is az ügyeinket."
 HUN_turkish_troop_exchange:0 "Török Seregcsere Program"
 HUN_turkish_troop_exchange_desc:0 "Egy jó szövetség kölcsönös bizalmon alapul. Segítene ennek a bizalomnak a kialakításában egy csereprogram, amelynek keretein belül kölcsön adnánk a török hadseregnek néhány ezer katonát, és cserébe tôlük is kapnánk valamennyit. Hosszútávon más haszna is lehet a dolognak, hiszen katonákkal együtt tapasztalatot is cserélne a két nemzet hadserege."
 HUN_turkish_troop_exchange_tt:0 "Kapunk néhány dandárt a törököktôl, és mi is ugyanannyit küldünk cserébe.\n"
 HUN_reinforce_turkish_claims:0 "Török Követelések Megerôsítése"
 HUN_reinforce_turkish_claims_desc:0 "Az egykor büszke Török Birodalom leáldozni látszott, amikor az Anatólián kívül esô területeinek nagy részét fel kellett adnia a nagy háború után. Sokan még mindig vissza kívánják állítani a régi állapotokat, és egy erôsebb szövetséges nekünk is a javunkra válna. Hivatalosan is támogatni fogjuk a Földközi-tenger keleti részére, illetve a Szíriára irányuló területi igényeiket."
 HUN_greek_alliance:0 "Görög Szövetség"
 HUN_greek_alliance_desc:0 "A törökök mérhetetlen pusztítást végeztek országunkban a 16. és 17. században, amit nem felejtettünk el, és nem is bocsájtottunk meg. A görögök hasonló érzéseket táplálnak a törökök felé, és múltunk más úton is össze van kötve. Szent István koronáját egy bizánci császár ajándékozta a magyaroknak, és ezt a szívességet szándékunkban áll viszonozni. Erôinket összevonva a görögökével végre bosszút állhatunk a török kutyákon!"
 HUN_megali_idea:0 "Megali Idea"
 HUN_megali_idea_desc:0 "A görögök már azóta áhítoznak a nemzeti egység után, hogy kivívták függetlenségüket a Török Birodalomtól. Ez az álom a 'Megali Idea' néven vált ismertté, és érint számos oly területet is, ami jelenleg török kézen van. Az 1923-as áttelepítések során az anatóliai görögök nagy része átkerült a jelenlegi Görögország területére, de még mindig jogos igényt tartanak a korábban görögök által lakott területekre."
 HUN_strike_turkey:0 "Törökország Megtámadása"
 HUN_strike_turkey_desc:0 "Minden készen áll a törökök elleni nagyszabású háborúra. Görög barátainkkal az oldalunkon biztosan térdre tudjuk kényszeríteni a Török Birodalom maradványait, és végre bosszút állhatunk a sok évszázadnyi szenvedésért."
 HUN_befriend_austria:0 "Osztrák Barátság"
 HUN_befriend_austria_desc:0 "Az egykori osztrák-magyar barátság újraéleszthetôvé válhatna, ha szorosabbá fûznénk kapcsolatainkat, ezzel közös érdekeinket is könnyebben tudnánk megvalósítani. Ám most a legfontosabb, hogy az országunk közötti haldokló kapcsolatokat helyreállítsuk."
 HUN_war_with_austria:0 "Háború Ausztriával" 
 HUN_war_with_austria_desc:0 "Ausztria a magyar revizionizmus útjában áll. Ideje megmutatnunk nekik, hogy kikkel is szórakoznak. A világnak látnia kell, hogy a békediktátum utáni összeomlást követôen ismét egy erôs Magyarországgal állnak szemben, és ha kell, akkor megmutatjuk, mire vagyunk képesek az igazságért."
 HUN_the_burgenland_referendum:0 "Ôrvidéki Referendum"
 HUN_the_burgenland_referendum_desc:0 "Ôrvidék (Burgenland) egy Magyarországtól elszakított terület, amely fôképp osztrákok és magyarok által lakott. Ha sikerülne meggyôzni Ausztriát egy népszavazás engedélyezésérôl, amivel a térség lakói dönthetnek, hogy hozzájuk, vagy hozzánk akarnak tartozni, könnyedén újra irányításunk alá vonhatnánk."
 HUN_restore_the_austro_hungarian_monarchy:0 "A Birodalom Visszaállítása"
 HUN_restore_the_austro_hungarian_monarchy_desc:0 "A nagy háború végén az Osztrák-Magyar Monarchia elbukott. Most végre eljött az idô arra, hogy a újra egyesítsük erôinket. I. Károly - az utolsó uralkodó - ugyan már halott, de legidôsebb fia, Ottó még mindig él és virul, így ô lenne a tökéletes vezetôje ennek az új birodalomnak."
 HUN_trialism:0 "Trializmus"
 HUN_trialism_desc:0 "A nagy háború évei alatt felvetôdött a trializmus ötlete, miszerint a kettôs monarchiát át lehetne alakítani egy hármassá Horvátország bevonásával, így csökkentve a birodalom nemzetiségei közötti feszültségeket. Újraéleszthetnénk ezt a koncepciót, és új államot építhetnénk a németek, magyarok és szlávok együttmûködésére."
 HUN_compromise_with_the_nationalities:0 "Kompromisszum a Nemzetiségekkel"
 HUN_compromise_with_the_nationalities_desc:0 "Ha valóban meg akarjuk tartani a birodalmat jelenlegi állapotában, akkor kompromisszumra kell jutnunk a többi nemzetiséggel is. Nem fogjuk az összes kisebbséget a magyarok, osztrákok, vagy horvátok szintjére emelni, de kénytelenek leszünk valami féle konszenzust elérni, hogy ha életben akarjuk tartani a birodalmat."
 HUN_wilsons_10th_point:0 "Wilson 10. Pontja"
 HUN_wilsons_10th_point_desc:0 "Woodrow Wilson amerikai elnök más sorsot szánt az Osztrák-Magyar Monarchiának, mint a többi szövetséges hatalom. Föderációvá akarta alakítani, amelyben a nemzetiségek képviseltetik magukat, és valamennyi önrendelkezési joguk is van. A koncepciót kicsit átalakítva megvalósíthatnánk Wilson tervét, és föderalizálhatnánk a monarchiát, de a legfôbb döntéshozó továbbra is az uralkodó lenne."
 HUN_regional_elections:0 "Regionális Választások"
 HUN_regional_elections_desc:0 "A föderáció lényegesen stabilabb, mint az azt megelôzô monarchia, de a soknemzetiségû populáció még mindig nem teljsen elégedett a képviseletével. A képviselôk kinevezése helyett tarthatnánk regionális választásokat. Ezzel ugyan lemondanánk a politikai élet feletti kontroll egy részérôl, de cserébe a föderáció nagyobb belsô stabilitást élvezhetne."
 HUN_remind_the_germans_of_the_glory_days:0 "Német Birodalmi Szellem Újjáélesztése"
 HUN_remind_the_germans_of_the_glory_days_desc:0 "A legtöbb nagyhatalom ellenezte Ausztria-Magyarország visszaállítását, és nem biztos, hogy sokáig el fogják viselni a létezését. Régi német szövetségeseink elfordultak a hagyományos birodalmi ambícióiktól, de a Német Birodalom emléke még mindig él bennük. Megpróbálhatnánk összegyûjteni a monarchia követôit Wilhelm koronaherceg köré gyûjteni, aki jelenleg is a fronton harcol."
 HUN_the_kaisers_coup:0 "A Császár Puccsa"
 HUN_the_kaisers_coup_desc:0 "A koronaherceg támogatottsága elég nagyra nôtt, hogy egy puccs sikeres lehessen. Ha segítenénk a támogatóinak megszervezni egy ilyen puccsot, elképzelhetô, hogy vissza tudnánk állítani a Hohenzollern dinasztia uralmát, és új szövetségesre lelnénk a németekben."
 HUN_develop_austrian_ironworking:0 "Az Osztrák Vaskohászat Fejlesztése"
 HUN_develop_austrian_ironworking_desc:0 "Ausztria hegyeiben tömérdek kihasználatlan természeti kincs van, ami csak arra vár, hogy kibányásszuk. Egy kis befektetéssel megtöbbszörözhetnénk a helyi acélkitermelést, és új gyárakat láthatnánk el az így nyert nyersanyagokból."
 HUN_skoda_steel_works:0 "Skoda Acélmûvek"
 HUN_skoda_steel_works_desc:0 "A Skoda Mûvel Csehország gazdaságának egyik legnagyobb iparóriása. Ha teljesen ki akarjuk használni a helyi nyersanyagokat, akkor érdemes volna kormányzati támogatással ellátni ôket, és megengedni nekik, hogy szabadon bányásszanak a régióban."
 HUN_revenge_for_trianon:0 "Bosszú Trianonért"
 HUN_revenge_for_trianon_desc:0 "Eljött az ideje, hogy visszavágjunk azoknak, akik széttépték országunkat a nagy háború után. A franciák voltak a legkegyetlenebbek a trianoni békediktátum alatt, így velük kezdjük a megtorlást!"
 HUN_demand_galicia:0 "Galícia Követelése"
 HUN_demand_galicia_desc:0 "Krakkó és Galícia valaha az Osztrák-Magyar Monarchia részét képezték. Lengyelországot emlékeztetni kell arra, hogy ezek a területek jogosan hozzánk tartoznak. Ha nem kívánnak együttmûködni velünk, akkor nyerünk egy érvényes indokot arra, hogy miért indítunk ellenük háborút."
 HUN_the_bucovina_question:0 "Bukovina Követelése"
 HUN_the_bucovina_question_desc:0 "Romániában van egy Bukovina nevû terület, amely történelmi területe az Osztrák-Magyar Monarchiának. Románia vagy átadja ezt a területet nekünk, mint a jogos tulajdonosnak, vagy fegyverrel fogjuk tôlük elvenni."
 HUN_imperialist_coup_in_czechoslovakia:0 "Imperialista Puccs Csehszlovákiában"
 HUN_imperialist_coup_in_czechoslovakia_desc:0 "Csehszlovákia jogos része a birodalmunknak. Ha a jelenlegi kormányuk nem hajlandó az együttmûködésre, akkor más módszerhez kell folyamodnunk. A leghasznosabb egy Osztrák-Magyar-szimpatizáns puccs lenne, ugyanis az esetleges új kormány meghálálná a segítségünket, és talán mellénk szegôdnének szövetségesként."
 HUN_merge_with_czechoslovakia:0 "Egyesülés Csehszlovákiával"
 HUN_merge_with_czechoslovakia_desc:0 "Ausztria és Magyarország újra egyesült, de a birodalom helyreállítása még csak most kezdôdött. Csehszlovákia így sem, úgy sem lesz már sokáig független állam. Ha nem mi, akkor Németország fogja magához csatolni. Ennek okán fogjuk nekik javasolni, hogy inkább hozzánk csatlakozzanak, mert mi sokkal kedvezôbb feltételeket kínálunk számukra."
 HUN_demand_italian_provinces:0 "Olasz Területek Követelése"
 HUN_demand_italian_provinces_desc:0 "Olaszország -korábbi bukdácsolásai ellenére- egy büszke nép hazája, és nem szabad figyelmen kívül hagyni. Éppen ezért nehéz feladatnak bizonyulhat a monarchia régi területeinek visszaszerzése olasz fennhatóság alól. A balkáni befolyásunkat felhasználva elôsegíthetjük a terjeszkedésüket Görögországba: Ha átadják Dél-Tirolt és Isztriát, megkaphatják Epiruszt és Krétát."
 HUN_draw_closer_to_germany:0 "Közeledés Németországhoz"
 HUN_draw_closer_to_germany_desc:0 "Magyarország nem az egyetlen olyan ország, akit a trianoni békediktátummal kisemmiztek és megaláztak. Németország megértô velünk szemben, hisz hasonló megaláztatásokat kellett elszenvedniük a nagy háború után. Németország készen áll segíteni nekünk bármiben, ha úgy döntünk, csatlakozunk hozzájuk."
 HUN_military_science_division:0 "Német Kutatócsoportok"
 HUN_military_science_division_desc:0 "Bár hazánk erôsödik, még mindig vannak olyan területek, ahol érdemes jelentôs javulást elérni. A német tudósok a világ legjobbjaiként vannak számon tartva, és nekünk igen kedvezô lehet, hisz Németországgal jó kapcsolatokat ápolunk, és a német vezetés hajlandó lenne arra, hogy befogadjanak egy delegált kutatócsoportot, akik az ottani fejlesztéseket tanulmányozhatnák."
 HUN_synthetic_oil_effort:0 "Szintetikus Olaj Kutatás"
 HUN_synthetic_oil_effort_desc:0 "Hozzánk hasonlóan Németországnak sincsenek jelentôs olajtartalékai a határain belül. Tudósaik már jelentôs áttöréseket értek el az olaj laboratóriumi szintetizálásának terén, amelyek nekünk is hasznunkra válhatnának."
 HUN_negotiations_with_italy:0 "Tárgyalások Olaszországgal"
 HUN_negotiations_with_italy_desc:0 "Olaszország hazánk küszöbén áll, mégis bizonytalan a két ország közti viszony. Elônyünkre válhatna egy egyezmény aláírása, ami tisztázza a diplomáciai kapcsolatokat, és talán mindkét ország számára elônyökkel járhat."
 HUN_the_adriatic_initiative:0 "Adriai Paktum"
 HUN_the_adriatic_initiative_desc:0 "Közelebbi kapcsolatot kell kiépítenünk Olaszországgal. Most, hogy már van tengerpartunk, van egy közös érdekünk is velük: az Adriai Tenger védelme. Egy közös hajóépítési, és fejlesztési programot fogunk javasolni, ami segít majd nekünk felzárkóztatni a flottánkat, nekik pedig a partaikat megvédeni."
 HUN_cooperation_with_italy:0 "Együttmûködés Olaszországgal"
 HUN_cooperation_with_italy_desc:0 "Most, hogy már vannak közös kutatási prjektjeink Olaszországgal, és Németországgal is, itt az ideje, hogy a kettôt egyesítsük, és az egész szövetség javára dolgozzanak tudósaink, az egyes országok helyett."
 HUN_axis_membership:0 "Csatlakozás [ROOT.GetGermanFactionName]"
 HUN_axis_membership_desc:0 "Most, hogy megerôsítettük kapcsolatainkat Németországgal, itt az ideje, hogy megtegyük a következô lépést, ami nem más, mint hogy belépünk a szövetségi rendszerükbe. Ezzel számos elônyre tehetünk szert, köztük a közös katonai együttmûködéssel."
 HUN_GER_AXIS:0 "A Tengelyhatalmakhoz"
 HUN_GER_CENTRAL_POWERS:0 "A Központi Hatalmakhoz"
 HUN_GER_GERMANYS_FACTION:0 "Németországhoz"
 HUN_exit_attempt:0 "Kiugrási Kísérlet"
 HUN_exit_attempt_desc:0 "Belekeveredtünk a németek háborújába, és egyesek szerint ez egy vesztes küzdelem. Ha tényleg nincs esélyünk, akkor a legjobb döntés, ha mihamarabb elhagyjuk a süllyedô hajót, és átállunk a gyôztes oldalra. Ha adódik egy ilyen lehetôség, akkor azt azonnal ki kell használnunk, de titokban kell tartanunk ezt a szándékunkat, különben a németek megneszelik a dolgot."
 HUN_hungarian_german_research_effort:0 "Magyar-Német Kutatások"
 HUN_hungarian_german_research_effort_desc:0 "Németország embertelen sebességgel fejleszt ki új katonai alkalmazású technológiákat. Sokat tudnánk tanulni tôlük, de ennek a fordítottja is igaz. Célszerû volna létrehozni egy közös kutatócsoportot, ami mindkét ország javára dolgozna."
 HUN_fall_of_the_ussr:0 "A Szovjetunió Bukása"
 HUN_fall_of_the_ussr_desc:0 "A bolsevik horda már a határainknál jár, így muszáj lesz szembenézni velük, még mielôtt arra vetemednének, hogy lerohannak minket. A baráti Németország és Olaszország is mögöttünk áll, így a szovjeteknek semmi esélyük nem lesz ellenünk."
 HUN_assistance_from_the_general_staff:0 "Segítség A Német Vezérkartól"
 HUN_assistance_from_the_general_staff_desc:0 "Sikeresen megerôsítettük kapcsolatainkat Németországgal, és bebizonyítottuk, hogy hajlandóak vagyunk segíteni nekik. Ha a jövôben segítségükre akarunk lenni, katonai vezetôségeinknek szorosan együtt kell mûködni. Kérvényezni fogjuk, hogy a német vezérkar küldjön egy delegációt Magyarországra, hogy lássa el tanácsokkal a honvédség vezetôit."
 HUN_men_for_burgenland:0 "Katonák ôrvidékért"
 HUN_men_for_burgenland_desc:0 "A német hadihelyzet gyászos. Sürgôsen erôsítésekre van szükségük, hogy ha tovább akarják folytatni a háborút. Felajánlhatnánk nekik a tartalékaink egy részét, azért cserébe, hogy átadják nekünk az ôrvidéket."
 HUN_men_for_burgenland_non_fascist:0 "Katonák ôrvidékért"
 HUN_men_for_burgenland_non_fascist_desc:0 "A német hadihelyzet gyászos. Sürgôsen erôsítésekre van szükségük, hogy ha tovább akarják folytatni a háborút. Felajánlhatnánk nekik a tartalékaink egy részét, azért cserébe, hogy átadják nekünk az ôrvidéket."
 HUN_extensive_conscription:0 "Kiterjesztett Sorozás"
 HUN_extensive_conscription_desc:0 "Országunk túl kicsi ahhoz, hogy a nagyhatalmakéhoz mérhetô hadsereget állítson fel. Mindent meg kell tennünk annak érdekében, hogy ezt orvosoljuk, kezdve a sorozási törvényeinkkel. Minden egészséges férfi emberre szükségünk lesz, ha ütôképes hadsereget akarunk felállítani."
 HUN_the_rongyos_garda:0 "A Rongyos Gárda"
 HUN_the_rongyos_garda_desc:0 "A nagy háborúban való vereségünk után nagy segítségünkre volt egy önkéntesekbôl álló, rosszul felszerelt félkatonai szervezet, a Rongyos Gárda, amely a megmaradt országrész nyugati határainak védelmében jeleskedett. A bécsi döntések után ismét bizonyították rátermettségüket a szlovák haderôk lefoglalásával és szabotálásával. Érdemes volna hivatalosan elismerni érdemeiket, és állami támogatással kitüntetni ôket."
 HUN_military_land_survey:0 "Katonai Felmérés"
 HUN_military_land_survey_desc:0 "Az ország nemrégiben új területekkel gazdagodott, és amennyiben szándékunkban áll megtartani ôket, akkor fel kell készülnünk a megvédésükre. A honvédségnek korszerûbb katonai térképekre van szüksége, hogy hatékonyan tudjon hadmûveleteket végrehajtani az ország területén. Egy országos felmérésre van szükség, hogy megfelelô képet kapjunk az ország területi adottságairól."
 HUN_hungarist_ideas:0 "Hungarista Eszmék"
 HUN_hungarist_ideas_desc:0 "Az országnak elônyére válna egy olyan kormány, amely képes a baloldali és a jobboldali embereket is egyaránt megszólítani, ezzel nagyobb nemzeti egységet kovácsolva. Szálasi Ferenc elképzelései a belügyekkel és a külügyekkel kapcsolatban talán még nem teljesen aktuálisak, de idôvel még hasznunkra válhatnak."
 HUN_hungarian_ss:0 "Magyar SS"
 HUN_hungarian_ss_desc:0 "Megegyezhetnénk Németországgal néhány magyar SS alakulat létrehozásáról, amibe magyarokat, és magyarországi németeket sorozhatnának. Cserébe Németország támogatná a magyar nehéz harckocsi-gyártást tervrajzokkal, és némi pénzzel."
 HUN_declare_state_of_emergency:0 "Szükségállapot Kihirdetése"
 HUN_declare_state_of_emergency_desc:0 "Ezekben a nemzetközi feszültséggel és konfliktusokkal teli idôkben nem engedhetjük meg, hogy nemzetünk megosztott és határozatlan legyen. Egy olyan hatalom mögött kell egyesülnie az országnak, amely feltétlen fennhatósággal lesz felruházva, amíg a káosz alább nem hagy. Mivel nincs más alternatíva, így Szálasi Ferencre és pártjára bízzuk az ország és a nép irányítását, hogy túlélhessük eme szörnyû idôket."
 HUN_social_reforms:0 "Társadalmi Reformok"
 HUN_social_reforms_desc:0 "A vallásgyakorlás erôsen szabályozva lesz egy törvény által, és az egyházaknak tilos lesz részt venni a politikában. A szakszervezetek és sztrájkok betiltásra kerülnek. A ki- és bevándorlás jelentôsen korlátozva lesz, és a kint élô magyarok vissza lesznek telepítve. A reformok érintik majd az egészségügyet és a közalkalmazottakat is, valamint illegálissá teszik a nemzetellenes sajtót és irodalmat."
 HUN_industrial_and_work_reforms:0 "Ipari- és Munkareformok"
 HUN_industrial_and_work_reforms_desc:0 "Az 1920 óta mesterségesen túlfejlesztett iparágak táplálása meg fog szûnni, és az ország új ipara a mezôgazdaságra fog épülni. Kamatmentes kölcsön kerül bevezetésre azok számára, akik a hazai földeket és vállalkozásokat akarják fejleszteni. A gazdaság jogi alapelvei lefektetésre kerülnek a nemzetgazdálkodás és munka alkotmányában."
 HUN_domestic_focus:0 "Belföldi Fókusz"
 HUN_domestic_focus_desc:0 "Az adó és a személyes vagyon kizárólag az országon belül használható fel. Azok, akik külföldre viszik vagyonukat, vagyonelkobzással és súlyos szabadságvesztéssel néznek majd szembe. A külkereskedelem kizárólag az állam irányítása alatt állhat. A honvédség korszerûsítésen fog átesni, és a sorozás ki lesz terjesztve az összes magyarországi nemzetiségre."
 HUN_the_industrialized_agrarian_state:0 "Iparosított Parasztállam"
 HUN_the_industrialized_agrarian_state_desc:0 "A nemzet elkezdheti átalakulását egy modern parasztállammá, és a társadalmi berendezkedés gyökeres változtatásokon kell, hogy átessen. Az ipari munkások röghöz lesznek kötve, az gyárak pedig irányított, tervszerû egységekbe foglalt magángazdálkodásokba lesznek átszervezve."
 HUN_reinforce_the_gendarmerie:0 "A Csendôrség Megerôsítése"
 HUN_reinforce_the_gendarmerie_desc:0 "Noha a csendôrség fel lett oszlatva a Nagy Háborút követôen, rövid idôn belül újraalakult, és azóta is szolgálja a nemzetet. Egyes javaslatok szerint ideje kibôvíteni a csendôrség hatáskörét, hogy még hatékonyabban tudják hazánkban a rendet és a nyugalmat ôrizni."
 HUN_expand_the_levente_associations:0 "Levente Egyesületek Kiterjesztése"
 HUN_expand_the_levente_associations_desc:0 "Hazánk fiataljai nemzeti szellemû testi és szellemi oktatásban részesülnek a Levente Egyesületek keretei közt. A Leventék egyben katonai kiképzést is kapnak, így akik a hadseregbe akarnak jelentkezni, jó alapokat kapnak az ottani szolgálathoz. Itt az ideje teljes körûvé, és hivatalossá tenni ezt, mint az oktatás szerves része, hogy egy gyermek se maradjon ki a hazafias eszmék oktatásából."
 HUN_maintain_conservative_government:0 "A Konzervatív Kormány Megerôsítése"
 HUN_maintain_conservative_government_desc:0 "A jelenlegi kormányunk jelentôs támogatottságot élvez, de ha biztosítani akarjuk a megmaradását, akkor nem lehetünk tétlenek. El kell köteleznünk magunkat a kormány konzervatív ideológiája mellett, és megakadályoznunk, hogy a szélsôségek magukhoz ragadják a hatalmat."
 HUN_ban_the_arrow_cross_party:0 "A Nyilaskeresztes Párt Betiltása"
 HUN_ban_the_arrow_cross_party_desc:0 "Szálasi és hungarista eszméje már régóta fertôzi a nép elméjét, hisz szerintünk ôk sem mások, mint a kommunisták, csak nem vörös, hanem zöld színekbe takarózva. Szálasi Ferencet bebörtönözzük, a pártját pedig feloszlatjuk és kitiltjuk a parlamentbôl minden egyéb mozgalommal és politikai szervezettel együtt, amely a Nyilaskeresztesekkel szimpatizál. "
 HUN_introduce_foreign_service:0 "Kötelezô Idegen Szolgálat"
 HUN_introduce_foreign_service_desc:0 "A harctéri tapasztalat felértékelhetetlen, ha a katonáink képzésérôl van szó. Noha nem mindig vagyunk aktívan részesei fegyveres konfliktusoknak, bizonyára könnyen találunk olyan háborúkat, ahol érdemesnek tartjuk az egyik fél megsegítését. Az önkéntes szolgálat kötelezôvé tételével indirekt módon befolyásolhatunk távoli harcokat, és katonáink értékes tapasztalattal gazdagodhatnak."
 HUN_swing_politics:0 "Hintapolitika"
 HUN_swing_politics_desc:0 "Mindig nyitva kell tartanunk a diplomáciai lehetôségeinket, ha nem akarunk ismét a vesztes oldalon ragadni. A Szövetségesek és a Tengely közti 'hintázással' megpróbálhatunk semlegesek maradni egészen addig, amíg már biztosak vagyunk abban, hogy melyik oldalhoz érdemes csatlakozni."
 HUN_expansionism:0 "Agresszív Külpolitika"
 HUN_expansionism_desc:0 "Túl sokáig burkolóztunk a semlegesség fátylába. A saját kezünkbe kell vennünk a sorsunkat, és szembe kell néznünk azokkal, akik az ország vesztére törekednek. Magyarország határait fegyverrel fogjuk visszaállítani, nem pedig diplomáciával."
 HUN_countryside_development:0 "Vidéki Iparosítás"
 HUN_countryside_development_desc:0 "Nem elônyös, ha kizárólag a fôváros környéki ipari létesítményekre hagyatkozunk. A vidéki területek iparosításával elérhetnénk az ipar egyenletes elosztását, így ha bármi történik az ország egyik felével, a többi részén még változatlanul használhatjuk majd az ipart."
 HUN_reassert_old_claims:0 "A Régi Követelések Megerôsítése"
 HUN_reassert_old_claims_desc:0 "Rossz gondolat volt a Szövetségesektôl, hogy nem vették figyelembe a trianoni békediktátumnál Apponyi Albert kérését Magyarország területi elosztásával kapcsolatban. Ez hazánk történetének voltaképpen egyik legnagyobb tragédiája, ezért Magyar Királyság történelmi területeit igenis helyre kell állítani, ezért mi nyíltan bejelentjük követeléseinket a jogtalanul elvett területekre!"
 HUN_claim_fiume:0 "Fiume Követelése"
 HUN_claim_fiume_desc:0 "Fiume városa már az Osztrák-Magyar Monarchia idején is vitatott terület volt, de mára az Olaszok kezére jutott. Jog szerint minket illet, de az olaszok soha nem egyeznének bele, hogy csak úgy átadják. A diplomáciai nyomásgyakorlás nem lesz elég, ha meg akarjuk szerezni Fiumét."
 HUN_demand_slovakia:0 "Felvidék Követelése"
 HUN_demand_slovakia_desc:0 "Csehszlovákia -amióta létezik- nem volt egy életképes ország. Nem más, mint egy összetákolt, vegyes népességgel bíró nemzet, ami nem szolgál más célt, mint hogy a Szövetségesek bosszantsák vele a nagy háborúban vesztes országokat. Az új magyar kormány nem ismeri el Csehszlovákiát független nemzetként, mi több, követeljük, hogy szolgáltassa vissza Felvidék régiót hozzánk, mint jogos tulajdonoshoz."
 HUN_yugoslavian_pact_of_eternal_friendship:0 "Jugoszláv Barátság"
 HUN_yugoslavian_pact_of_eternal_friendship_desc:0 "Habár Jugoszlávia olyan területeket ural, amelyek Magyarország jogos tulajdonai, mégis úgy véljük, jobb lenne, ha egy szerzôdésben létrehoznánk egy szövetséget, ha már Németországot ellenezzük. Nekünk muszáj az országaink között jó kapcsolatokat kiépíteni, ezért alá kellene írnunk egy örökbarátsági szerzôdést."
 HUN_partition_yugoslavia:0 "Jugoszlávia Felosztása"
 HUN_partition_yugoslavia_desc:0 "Ez a Jugoszlávia nevû ország egy újabb tákolmánya a nagy háborút követô békediktátumoknak. Ha elég nagy befolyást tudunk szerezni a térségben, vagy éppen nagyhatalmakkal szövetkeznénk, akkor fel tudnánk osztani Jugoszláviát kedvünkre, és mi is visszakaphatnánk a minket megilletô területeket."
 HUN_partition_romania_with_the_ussr:0 "Románia Felosztása A Szovjetunióval"
 HUN_partition_romania_with_the_ussr_desc:0 "Nem titok, hogy a szovjetek szívesen rátennék a kezüket Besszarábiára, pont ahogy mi is szívesen látnánk Erdélyt magyar kézen. Egy gondosan megfogalmazott kérvénnyel megpróbálhatnánk üzletet kötni velük, hogy két oldalról megtámadva Romániát segítsünk egymásnak elérni a céljainkat."
 HUN_demand_transylvania:0 "Erdély Követelése"
 HUN_demand_transylvania_desc:0 "Erdély a történelmi Magyarország egyik leglényegesebb területét képezi, és nem nézhetjük tétlenül azt, hogy az aljas románok tovább uralják azt, amihez semmi közük nincsen. Ezért mi benyújtjuk feléjük követeléseinket, amit ha nem hajlandók elfogadni, szembe kell nézniük az új magyar haderôvel."
 HUN_threaten_war_for_banat:0 "Bánság Követelése"
 HUN_threaten_war_for_banat_desc:0 "Noha kevés magyar él Bánságban, stratégiai jelentôsége még mindig túl nagy ahhoz, hogy figyelmen kívül hagyjuk. Sokkal kisebb fronton kéne védenünk a határainkat, ha megkaparinthatnánk Bánságot, és az elgyengült román állam bizonnyal elfogadná a követelésünket, ha háborúval fenyegetnénk nemleges válasz esetén. Ha nem vonják vissza az erôiket a megyébôl, lerohanjuk ôket!"
 HUN_croatian_ports:0 "Horvát Kikötök"
 HUN_croatian_ports_desc:0 "Évtizedeken keresztül szárazfölddel voltunk körülvéve, ezért a tengerészeti tapasztalataink sajnos kissé elavultak, de most, hogy újra rendelkezünk tengerparttal, neki kell állnunk a fejlesztéseknek, és a tengeri kapacitásunk kiterjesztésének. Horvátország adriai kikötöi mind hasznosak lehetnek mint tengerészeti támaszpontok."
 HUN_metal_processing_in_vojvodina:0 "Vajdasági Fémfeldolgozás"
 HUN_metal_processing_in_vojvodina_desc:0 "Bácska az egyik olyan terület, amit a legkevésbé valószínû, hogy megtámadnak, ennek okán remek stratégiai szerepet szolgálhat az iparnak. A fémipar jelen van ezen a területen, bár kisebb mértékben, de még mindig a legideálisabb tartomány egy katonai-ipari komplexum felépítésére."
 HUN_croatian_smelting_industry:0 "Horvátországi Kohászat Fejlesztése"
 HUN_croatian_smelting_industry_desc:0 "A horvát régióban termelt nyersanyagok közel sincsenek megfelelôen kihasználva. Ha felfejlesztenénk a helyi kohóipart, akkor a nyersanyagok exportálása helyett magunk is felhasználhatnánk az itt kitermelt vasat és bauxitot."
 HUN_coal_mines_in_nyitra:0 "Nyitrai Szénbányák"
 HUN_coal_mines_in_nyitra_desc:0 "Most, hogy Nyitra visszatért az anyaországhoz, bôvíthetjük a szénbányászatot, így a gyárainkba sokkal több szénmennyiséget tudunk szállítani, sôt, talán még exportra is jut."
 HUN_mines_in_transylvania:0 "Erdélyi Bányák"
 HUN_mines_in_transylvania_desc:0 "Az erdélyi hegyek erôforrásokban gazdagok, mint például vasban, aranyban, rézben és sóban. A bányászat bôvítése a területen fokozni fogja a nemzet ipari kapacitását."
 HUN_concentric_road_network:0 "Körkörös Úthálózat"
 HUN_concentric_road_network_desc:0 "Az összes terület egyesült, így felmerült az igény egy megfelelô közlekedési úthálózatra is. Az új tartományokban a nagy kapacitású utak megépítése tehermentesíti majd a helyi utakat. A jelenlegi úthálózat -melynek központja Budapest- fontos csomópontoknál fog csatlakozni ehhez az új körhöz."
 HUN_settle_the_matter_of_the_monarchy:0 "A Monarchia Rendezése"
 HUN_settle_the_matter_of_the_monarchy_desc:0 "Országunknak már a Nagy Háború óta nincs királya, de névleg továbbra is királyság. Ezt a helyzetet így vagy úgy, de meg kell oldanunk."
 HUN_restore_the_constitutional_monarchy:0 "Alkotmányos Monarchia Visszaállítása"
 HUN_restore_the_constitutional_monarchy_desc:0 "A dualizmus idején a király volt a végsô döntéshozó a fontosabb ügyekben, míg a parlament tôle függetlenül mûködött. Ehhez a rendszerhez kell visszatérnünk, és újra egy királyt kell helyeznünk az ország élére."
 HUN_form_a_parliamentary_monarchy:0 "Parlamentáris Monarchia Létrehozása"
 HUN_form_a_parliamentary_monarchy_desc:0 "A királyok abszolút uralmának korszaka lejárt. Ha vissza akarjuk állítani a monarchiát, akkor azt egy parlamentális modell alapján kell tennünk. A királynak nem szabad hogy hatalma legyen a parlament felett, és csak államfôi minôségben szerepelhet a politikai életben."
 HUN_albrecht_franz_habsburg_of_teschen:0 "Habsburg–Tescheni Albert Ferenc"
 HUN_albrecht_franz_habsburg_of_teschen_desc:0 "Albert Ferenc távoli rokona az országban utoljára uralkodó Habsburgoknak, de közeli kapcsolatok kötik Magyarországhoz. Ideális királyjelölt volna, akinek nemzeti motivációi vannak, és potenciálisan támogatna egy jobboldali kormányt Magyarország élén."
 HUN_otto_von_habsburg:0 "Habsburg Ottó"
 HUN_otto_von_habsburg_desc:0 "A monarchia most már biztos lábakon áll, és elegendô támogatottsága van a legitimista mozgalomnak. Habsburg Ottó, a magyar trón jogos örököse, így ô a logikus választás a királyi pozícióba. Egyesek talán aggasztónak találják majd, hogy a Habsburgok visszatérnek a trónra, de Ottó éles ellentéte nagyapjának, és bizonyára békét hoz országunknak."
 HUN_edward_of_windsor:0 "Eduárd - Brit Herceg"
 HUN_edward_of_windsor_desc:0 "Felhasználhatnánk a királyválasztást a nemzetközi kapcsolataink építésére. A brit uralkodóház egyik tagjának megválasztásával bizonyára közelebb hoznánk egymáshoz a két országot. V. György fia, Eduárd kitûnô választás volna Magyarország királyának."
 HUN_carl_wilhelm_of_sweden:0 "Károly Vilmos - Svéd Herceg"
 HUN_carl_wilhelm_of_sweden_desc:0 "Talán túlságosan elköteleznénk magunkat, ha egy befolyásos dinasztiából választanánk új uralkodót. A svéd uralkodóház nem veszélyeztetné az ország semlegességét, és a király másodszülött fia kiváló jelölt lenne magyar királynak."
 HUN_reinforce_the_regency:0 "A Kormányzóság Megszilárdítása"
 HUN_reinforce_the_regency_desc:0 "A tényleges hatalom az országban Horthy Miklós kezében van, de a parlament részben tôle függetlenül mûködik. Teljesen vissza kell állítanunk az államfô hatalmát, és meg kell erôsítenünk a kormányzó pozícióját, mint a nép vezetôje. A hatalom nagyobb biztonságban van, ha egy kézben összpontosul."
 HUN_enthrone_horthy:0 "Horthy Megkoronázása"
 HUN_enthrone_horthy_desc:0 "Horthy gyakorlatilag már most is királyi jogkörrel rendelkezik, éppen csak névleg nem az. Úgy látjuk, kellô támogatottsága van a megkoronázásának, és egy új király bizonyára javítaná az ország közhangulatát."
 HUN_choose_a_successor_for_horthy:0 "Horthy Örökösének Kiválasztása"
 HUN_choose_a_successor_for_horthy_desc:0 "Horthy jól szolgálta országunkat mint kormányzó, de idôs kora miatt sokan aggódnak. Még azelôtt kellene örököst kineveznünk neki, mielôtt meghal, különben hatalmas zûrzavart okozhat az esetleges halála."
 HUN_dismantle_the_monarchy:0 "A Monarchia Leépítése"
 HUN_dismantle_the_monarchy_desc:0 "Elég volt a királyok és kormányzók tekintélyelvû uralmából. A monarchia egy elavult, idejétmúlt államforma. Döntenünk kell az ország vezetésének átalakításáról, és egy olyan államformát bevezetnünk, amelyben az államfô helyett a nép kezében van a hatalom."
 HUN_agricultural_modernisation:0 "A Mezôgazdaság Modernizációja"
 HUN_agricultural_modernisation_desc:0 "A mezôgazdaság mindig is hazánk elsôdleges gazdasági hajtóereje volt. Nem hagyhatjuk, hogy ezt az ipari túlzsúfoltság tönkretegye, ezért azonnal hozzá kell látnunk a mezôgazdaság fejlesztéséhez."
 HUN_found_maort:0 "A MAORT Megalapítása"
 HUN_found_maort_desc:0 "Néhány amerikai üzletember olajkutatási expedíciót finanszírozott hazánkban, majd késôbb jelentôs mennyiségû olajat fedeztek fel Lovászi és Hahót községben. Ezért egy közös vállalat létrehozását javasolták, aminek neve MAORT lenne, azaz Magyar-Amerikai Olajipari Rt. Az olajmennyiség nagy része a mi kezünkbe kerülne, ezért mindenképpen megéri befektetni ebbe az olajvállalatba."
 HUN_oil_surveys:0 "Olajtartalékok Felderítése"
 HUN_oil_surveys_desc:0 "A Felvidéken és Bácskában olajmezôk jelenlétére utaló jelek fedezhetôek fel. Egy átható felmérést kell végeznünk, hogy fényt derítsünk minden rejtett olajtartalékra, ami ezeken a területeken lehet."
 HUN_expand_the_rubber_industry:0 "Dunántúli Gumiipar Kiterjesztése"
 HUN_expand_the_rubber_industry_desc:0 "Magyarországon már egy ideje jelen van a gumiipar, és fontos részét képezi hadigépezetünknek. Igaz, hogy szinte teljesen importokból dolgozik, de ez nem állhat útjába a fejlesztésnek. A gyárak kibôvítésével megnône az ipari kapacitásunk, és biztosabb lenne az ország gumiellátása."
 HUN_fortification_effort:0 "Erôdítési Fókusz"
 HUN_fortification_effort_desc:0 "A határainkon megfelelô védelmet kell biztosítani, mielôtt egy esetleges invázió érne minket. Egy jól megerôsített vonal lehet, hogy majd többet ér, mint a hús-vér katonák."
 HUN_industrial_effort:0 "Iparosítási Fókusz"
 HUN_industrial_effort_desc:0 "Ha összehasonlítjuk a nagyhatalmak ipari kapacitásával a mienket, akkor láthatjuk, hogy el vagyunk maradva tôlük. Ennek okán a lehetô legnagyobb erôvel kell dolgoznunk azon, hogy sokkal nagyobb ipari kapacitást érjünk el, olyat, amit összemérhetünk akár a legnagyobb hatalmakkal is."
 HUN_gyor_arms_factory:0 "Gyôri Fegyvergyár"
 HUN_gyor_arms_factory_desc:0 "Gyôr stratégiailag fontos pozícióban áll országunk számára. A kézifegyverek gyártásának fejlôdése lehetôvé tenné, hogy a hadosztályaink gyors és folyamatos ellátásban részesüljenek."
 HUN_artillery_factory_in_szeged:0 "Szegedi Tüzérgyár"
 HUN_artillery_factory_in_szeged_desc:0 "A tüzérség elengedhetetlen része minden hadosztálynak. Hazánkban még mindig hiányos a megfelelô tüzérségi felszerelések gyártása, de a kézifegyver gyár kibôvítése Szegeden képes lenne ara, hogy megfelelô számban gyártson tüzérségi felszereléseket hadosztályaink számára."
 HUN_budapest_ferihegy_airport:0 "Ferihegy Repülôtér"
 HUN_budapest_ferihegy_airport_desc:0 "A fôvárosban még mindig nincsen egy kellô kapacitású repülôtér. Egy világszínvonalú nemzetközi repülôtér kiépítése lehetôvé tenné számunkra, hogy mélyebben elmerüljünk a repülés adta lehetôségekben."
 HUN_hungarian_lloyd_aircraft_factory:0 "Magyar Lloyd Repülôgépgyár"
 HUN_hungarian_lloyd_aircraft_factory_desc:0 "Az eredeti Magyar Lloyd Repülôgép- és Motorgyárat lerombolták a nagy háború után, mivel Magyarországnak megtiltották a repülôgépgyártást. Most, hogy ezt a korlátozást már senki nem tudja betartatni, nyugodtan újraépíthetjük a gyárat, és újra elkezdhetjük a repülôgépek gyártását."
 HUN_transdanubian_construction_grants:0 "Dunántúli Építôipari Beruházások"
 HUN_transdanubian_construction_grants_desc:0 "A dunántúli építôipari létesítményeknek fejlesztésre van szüksége. Ezért fontos, hogy olyan nagy építôipari vállalatokat telepítsünk, amelyek majd fejlôdésnek indítják a Dunántúli régiót."
 HUN_the_debrecen_industrial_concern:0 "Debreceni Ipari Beruházások"
 HUN_the_debrecen_industrial_concern_desc:0 "Az ország keleti régiója a legelmaradottabb, ezért fejlesztenünk kell a helyi ipart. Ezzel biztosíthatjuk a keleti régiók fejlôdésének indulását, hogy behozzák a nyugati régióhoz mért lemaradásukat."
 HUN_budapest_industrial_district:0 "Budapesti Ipari Beruházások"
 HUN_budapest_industrial_district_desc:0 "Hatalmas területek állnak kihasználatlanul Budapest belterületén. Érdemes lenne ezeken a területeken egy ipari városnegyedet kialakítani, ami nem csupán munkát ad az embereknek, hanem növeli az országos ipari kapacitásunkat is."
 HUN_land_clearance:0 "Az Erdôs Területek Kivágása"
 HUN_land_clearance_desc:0 "Néhány erdôs terület miatt lekorlátozódik az ipari létesítmények és az úthálózatok kiépítése. Ezen erdôk teljes kivágása ideiglenesen új munkahelyeket teremtene, majd szintén új munkahelyeket adnának az építkezések, illetve majd az elkészült ipari létesítmények is."
 HUN_hungarian_motorway_network:0 "Magyar Autópálya-Hálózat"
 HUN_hungarian_motorway_network_desc:0 "Miután megnôtt az ipari létesítmények száma az ország területén, túlterhelôdtek az úthálózatok is. Itt az ideje annak, hogy befektessünk az úthálózatok kiterjesztésére és fejlesztésére is. Olyan autópályákat kell építenünk, amelyek az összes nagyvárost összekötik Budapesttel. A nagyobb úthálózat kiépítésével újabb ipari létesítményeket tudunk majd létrehozni."
 HUN_extra_research_slot1:0 "Extra Kutatási Lehetôség"
 HUN_extra_research_slot1_desc:0 "Az ipari bôvítéseknek hála fény derült az ország számos kiemelkedô tudósára és mérnökére, akik hozzátehetik tudásukat a kutatási törekvéseinkhez, országunk gyorsabb fejlôdésének érdekében."
 HUN_the_gyori_program:0 "A Gyôri Program"
 HUN_the_gyori_program_desc:0 "A nagy háború óta hátrányt szenvedünk hadászati téren. A hadsereg fejlesztésérôl és hadi technológiák feltalálásáról eddig szó sem eshetett, de a szerencse végül ránk mosolygott. Már nem tudnak minket megfélemlíteni néhány papírossal. Lépéseket kell tennünk a hadi ágazat fejlesztésére, és versenyképessé kell tennünk a Honvédséget a körülöttünk lévô országokhoz képest."
 HUN_post_war_reorganisation:0 "Háború Utáni Átszervezés"
 HUN_post_war_reorganisation_desc:0 "Most, hogy eleget harcoltunk, ideje kiosztani mind a veterán, mind az újdonsült tisztjeinknek a kiérdemelt elôléptetéseket. Azok akik kiemelkedô szolgálatot teljesítettek a harctéren, jól megérdemelt kitüntetésekben részesülnek, és feljebb kapaszkodhatnak a ranglétrán."
 HUN_aviation_effort:0 "Repülési Fókusz"
 HUN_aviation_effort_desc:0 "A magyar légierô szörnyû állapotban van. Sajnos nincsenek olyan nagy gyáraink, amelyek repülôgépek építésével foglalkoznának, ezen kívül pedig a pilóták kiképzései is elavultnak minôsülnek. Építsünk egy gyárat Budapest közelében, majd küldjünk egy szakértôi csoportot annak érdekében, hogy a lehetô legjobb és legmodernebb fejlesztésekkel lássuk el a jövôbeni légierônket."
 HUN_the_aerotechnics_institute:0 "Repülô Mûszaki Intézet"
 HUN_the_aerotechnics_institute_desc:0 "Az RMI a Budapesti Mûszaki Egyetem Aerotechnikai Intézetébôl nôtte ki magát, és az eddigiekben hasznosnak bizonyult kísérleti repülôgépek kifejlesztésében. Megfelelô támogatással átalakíthatnánk a légierô elsôszámú kutató- és fejlesztôintézetévé."
 HUN_air_superiority_focus:0 "Légi Fölény Fókusz"
 HUN_air_superiority_focus_desc:0 "Nekünk, mint kis országnak, fontos, hogy megvédjük a légterünket, ezért úgy gondoljuk, hogy a harctéri támogatás a legfontosabb, amit a légierônek végre kell hajtania. Ha a levegöben nincs fölényünk, garantált, hogy a földön sem lesz."
 HUN_fighter_production_innovations:0 "Vadászgépgyártási Újítások"
 HUN_fighter_production_innovations_desc:0 "Az ország összes iparát hadiiparként használni nem lenne a legokosabb módja annak, hogy országunknak egy nagy kapacitású légierôt biztosítsunk. Ha lépéseket tennénk gyártási újításokkal kapcsolatban, akkor okosabban tudnánk fejlesztéseket végezni, ahelyett, hogy teljes erôfeszítéssel a mennyiségre törekszünk."
 HUN_targeted_destruction_focus:0 "Megsemmisítési Fókusz"
 HUN_targeted_destruction_focus_desc:0 "A jelenlegi ipari kapacitásunkkal nem biztos, hogy felül tudjuk múlni a nagyhatalmak légierôjét. Azonban a repülôket úgy is tervezhetjük, hogy annyi kárt okozzanak az ellenségnek, amennyit csak lehetséges, fontos célpontokra fókuszálva. Csupán annyi idôre kell megszereznünk a légi fölényt, amennyire feltétlenül szükséges."
 HUN_bomber_production_innovations:0 "Bombázógyártási Újítások"
 HUN_bomber_production_innovations_desc:0 "A bombázók gyártása túlságosan leterheli az ipari kapacitásunkat. Ha hatékonyabbá tudnánk tenni a gyártást, akkor továbbra is lépést tudnánk tartani a bombázók gyártásának ipari terheivel."
 HUN_military_intelligence:0 "Katonai Hírszerzés"
 HUN_military_intelligence_desc:0 "Az ellenség kiismerhetetlen és veszélyes tud lenni. A repülôgépeik, hadseregük és flottáik számát dekódolással fejthetjük meg. A dekódolási és titkosítási technológiák háború esetén igen szükségesek tudnak lenni."
 HUN_the_bay_group:0 "A Bay-Csoport"
 HUN_the_bay_group_desc:0 "Bay Zoltán, hazánk egyik meghatározó fizikusa, néhány munkatársával figyelemreméltó fejlôdést ért el a rádiólokátorok területén. Némi támogatással a csoportja képes lenne az ország nagy részét lefedni egy modern radarhálózattal, ami jelentôsen segítené a légvédelmi erôfeszítéseinket."
 HUN_jet_propulsion:0 "Sugármeghajtás"
 HUN_jet_propulsion_desc:0 "Tudósaink egy új repülôgép-meghajtási technológiát dolgoztak ki: a sugármeghajtást. Ha a projekthez további finanszírozással járulnánk hozzá, akkor hamarosan olyan repülôgépeket gyárthatnánk, amelyek soha nem látott sebességgel bírnak."
 HUN_army_effort:0 "Hadsereg Fókusz"
 HUN_army_effort_desc:0 "A katonaság átalakítására több dologra is szükségünk lesz. Az egyik ilyen a tisztújítás, a másik pedig, a katonák kiképzésének modernizálása, illetve új doktrínák kidolgozása."
 HUN_advanced_infantry_divisions:0 "Fejlett Gyalogos Hadosztályok"
 HUN_advanced_infantry_divisions_desc:0 "A hadsereg gerince a gyalogság. Ha bármely másik területen sikereket akarunk elérni, meg kell róla gyôzödnünk, hogy a gyalogság megfelelôen fel van-e szerelve, illetve megfelelô támogatói felszerelést kap."
 HUN_specialised_training:0 "Különleges Kiképzés"
 HUN_specialised_training_desc:0 "A normál gyalogos hadosztályok a legtöbb bevetésre teljesen jól alkalmazhatók, viszont vannak olyan esetek, amikor különleges kiképzésben részesült gyalogságra lenne szüksége a hadseregnek, mint például a hegyivadászokra vagy a tengerészgyalogosokra. Ezen különleges egységek kiképzése jelentôsen megnövelheti a hadsereg hatékonyságát."
 HUN_saint_ladislaus_paratrooper_division:0 "Szent László Ejtôernyôs Alakulat"
 HUN_saint_ladislaus_paratrooper_division_desc:0 "Más országok már jó ideje sikeresen alkalmaznak ejtôernyôs hadosztályokat, míg mi lemaradtunk ezen a téren. Saját ejtôernyôs alakulatot kell képeznünk, amit egyik leghíresebb királyunkról, Szent Lászlóról fogunk elnevezni. Az alakulat számára biztosítjuk a megfelelô felszerelést és ellátást, így a kiképzés azonnal megkezdôdhet."
 HUN_szekely_mountaineers:0 "Székely Hegyivadászok"
 HUN_szekely_mountaineers_desc:0 "Ha már a kezünkön van Erdély, kihasználhatjuk a Kárpátok nyújtotta természetes védelmet. A helyi székely lakosság jól ismeri ezeket a hegyeket, ami kiválóvá teszi ôket a hegyek védelmére. A honvédség egy speciális osztályaként létrehozhatnánk a székely hegyivadász alakulatokat, akik a hegyi hadviselésben jeleskednének."
 HUN_motorization_effort:0 "Motorizációs Fókusz"
 HUN_motorization_effort_desc:0 "A lovasság lassan elavulttá válik az egész világon, ám még hasznos lehet rendfenntartási célokra, de a jövôben már gyors, motorizált gyalogos hadosztályokra lesz szükségünk, ha lépést akarunk tartani a körülöttünk lévô országokkal."
 HUN_project_toldi:0 "Toldi Projekt"
 HUN_project_toldi_desc:0 "Hazánk lehet, hogy nem alkalmas a harckocsik tömeggyártására, de azért érdemes lenne befektetnünk legalább a könnyû harckocsik gyártásába. Azt javasoljuk, hogy az új harckocsink neve legyen 'Toldi', mint a középkori lovag, Toldi Miklós. Ez a harckocsi megfelelôen tudná támogatni a gyalogos hadosztályainkat a csatában."
 HUN_advanced_doctrines:0 "Fejlett Doktrínák"
 HUN_advanced_doctrines_desc:0 "A puszta erô nem elég ahhoz, hogy megnyerjünk egy háborút. A tábornokainknak informáltnak, és jártasnak kell lenniük a legmodernebb taktikákban, ha azt szeretnénk, hogy csapataink helyt álljanak a harcmezôkön."
 HUN_swedish_license_trade:0 "Svéd Licenszek"
 HUN_swedish_license_trade_desc:0 "A svédek -noha igyekeznek semlegesek maradni- örömmel osztják meg fegyvereik tervét más országokkal. Figyelemreméltó haladást értek el a tüzérségi ágyúk és a páncélos jármûvek terén. Ha sikerülne néhány licenszüket megvásárolnunk, az nagyban könnyítené a saját fejlesztési erôfeszítéseinket."
 HUN_german_license_trade:0 "Német Licenszek"
 HUN_german_license_trade_desc:0 "Bármennyire is igyekszünk, a hadviselés minden területén nem tudunk lépést tartani a nagyhatalmakkal, ezért olykor külföldrôl beszerzett licenszekre szorulunk. Németország nemrégiben kiváló repülôgép-modellekkel állt elô, amelyek nekünk is jól jönnének. Ha meg tudnánk vásárolni a licenszeiket, az nagyot dobna a légierô ütôképességén."
 HUN_revive_the_navy:0 "A Haditengerészet Felélesztése"
 HUN_revive_the_navy_desc:0 "Országunk feldarabolásával az egyetlen tengerünk is elveszett, így vele együtt a tengerészeti tradícióink is. A haditengerészetünk felélesztéséhez neki kell látnunk a megfelelô létesítmények építéséhez, mint például hajógyárak és kikötök. Miután megteremtettük a haditengerészet szilárd alapjait, elkezdhetünk összpontosítani a taktikák modernizálására."
 HUN_reinstate_horthy:0 "Horthy Visszaállítása"
 HUN_reinstate_horthy_desc:0 "Horthy Miklós volt Magyarország haditengerészetének ellentengernagya, mikor még dicsô nemzetünket nem szabdalták szét az Antant éhes kutyái. Ám mivel újra tengerparttal határos ország lettünk, fontos, hogy Horthy Miklóst visszahelyezzük ellentengernagyi pozíciójába is. Ö elég tapasztalt, és a lehetô legjobb képességekkel rendelkezik a haditengerészetben."
 HUN_screen_effort:0 "Támogató Hajó Fókusz"
 HUN_screen_effort_desc:0 "A haditengerészet alapjai a romboló hajók. A cirkálók vagy a csatahajók nem képesek egyszerre megvédeni magukat és támadni is, ezért szükség van a támogató hajókra, akik megvédik ôket az ellenséges tengeralattjáróktól és egyebektôl."
 HUN_heavy_ship_effort:0 "Nehéz Hajó Fókusz"
 HUN_heavy_ship_effort_desc:0 "A flották rombolói jók, de az általuk körülvett csatahajók és cirkálók még jobbak. Arra kellene koncentrálnunk, hogy a hadihajókból minél nagyobb mennyiséget gyártsunk le, ezért egy idôre felejtsük el a támogató hajók gyártását."
 HUN_naval_defense:0 "Tengeri Védelem"
 HUN_naval_defense_desc:0 "Mivel évtizedekig nem rendelkeztünk tengerparttal, talán nem meglepô, hogy hazánk nem készült fel megfelelôen egy esetleges tenger felôl érkezô invázióra. Hogy az ilyen esetleges meglepetéseket elkerüljük, meg kell erôdítenünk a partvidékeinket."
 HUN_amphibious_operations:0 "Kétéltû Mûveletek"
 HUN_amphibious_operations_desc:0 "Most, hogy a védelmünkrôl gondoskodtunk, ideje az offenzíváról is. Lehetséges, hogy olyan helyzetbe kerülünk majd, ahol kétéltû offenzívára lesz szükségünk, ezért fel kell készülnünk rá, de nem könnyû feladat. Ideje belekezdeni a hadviselési fejlesztésekbe."
 HUN_ubag:0 "UBAG"
 HUN_ubag_desc:0 "Az UBAG egy tengeralattjáró gyár volt Fiumében a nagy háború idején, ami az Osztrák-Magyar Monarchia számára gyártott tengeralattjárókat. Ha be akarjuk indítani az új magyar haditengerészet tengeralattjárógyártását, akkor érdemes volna újraéleszteni ezt a gyárat, és megszerezni minden régi tervrajzot, amire még rá tudjuk tenni a kezünket."
 HUN_naval_tactical_advancements:0 "Tengerészeti Taktikai Fejlesztések"
 HUN_naval_tactical_advancements_desc:0 "Nem könnyû tengernagyokat találni az országban, mivel évtizedekig tengerünk sem volt. Most lehetôségünkben áll, hogy a fiatalokat a haditengerészet útjára sodorjunk. Ki kell taníttatnunk fiatal tengernagyokat, akik készek régi magyar tengerünk vizeit védelmezni."
 HUN_extra_research_slot2:0 "Extra Kutatási Lehetôség II"
 HUN_extra_research_slot2_desc:0 "Katonai fejlesztéseink megkoronázásaként összehívhatjuk az ország legjobb tudósait és mérnökeit annak érdekében, hogy hozzátegyék tudásukat országunk gyorsabb fejlôdésének érdekében."
 HUN_nuclear_technology:0 "Nukleáris Technológia"
 HUN_nuclear_technology_desc:0 "Szilárd Leó egy magyar tudós, aki 1933-ban rájött a nukleáris láncreakció elvére. Eljött az ideje annak, hogy finanszírozzuk tevékenységét, ezzel közelebb kerülve a nukleáris technológia okozta lehetôségekhez."
 HUN_secret_weapons:0 "Titkos Fegyverzetek"
 HUN_secret_weapons_desc:0 "A rakétatechnika és a nukleáris technológia fejlesztésével nyitott út áll a jövô hadviselése felé. Az irányítható nukleáris robbanófejek hasonlóan hatékonyak (ha nem jobban), mint a légi bombázások. A robbanófejekhez nem kell pilóta, és nem jár veszteséggel, ezért kifejezetten elônyösek."
 HUN_secret_rearmament_focus:0 "Titkos Fegyverkezés"
 HUN_secret_rearmament_focus_desc:0 "A korlátozásokat kijátszva, titokban hozzá kell látnunk a hadsereg újra felszereléséhez, hogy felkészíthessük az ország védelmére."
 HUN_bled_agreement:0 "Bledi Egyezmény"
 HUN_bled_agreement_desc:0 "Nem tûrhetjük ölbe tett kézzel a Trianoni béke béklyóit, amikor Európa békéjére egyre nagyobb veszély leselkedik. A kisantant tagjai is bizonyára belátják, hogy Magyarországnak meg kell tudnia védeni magát, különben idegen megsállók martalékává válik, és akkor az ô határaik is kiszolgáltatottá válnak. Találkozót szervezünk a vezetôikkel, hogy a korlátozások enyhítésérôl tárgyaljunk."
 HUN_huba_order_of_battle:0 "Huba Hadrend"
 HUN_huba_order_of_battle_desc:0 "A Gyôri Program elindításával egyidejûleg szükséges a hadsereg felkészítése és átalakítása is, hogy esélyünk legyen az elcsatolt területek visszaszerzésére és az ország megvédésre."
 HUN_rapid_corps: "Gyors Hadtest"
 HUN_rapid_corps_desc:0 "A jôvô a gépesített hadviselésé, ennek érdekében szükséges egy gépesített egység felállítása a hadseregben."
 HUN_expand_the_rapid_corps:0 "Gyors Hadtest Kibôvítése"
 HUN_expand_the_rapid_corps_desc:0 "A páncélosok kulcsfontosságúak a gépesített hadviselésben. Ezért szükséges egy önálló páncélos alakulat megtermtése, ami képes hatékonyan támogatni a csapatainkat."
 HUN_improve_the_huba_order_of_battle:0 "Huba Hadrend Továbbfejlesztése"
 HUN_improve_the_huba_order_of_battle_desc:0 "A korábban tervezett hadrendeket módosítani kell, hogy az elkészítésük óta felmerült igényeknek is megfeleljenek. Az eredeti tervekben nem kapott megfelelô szerepet a légierô, amit sürgôsen orvosolni kell."
 HUN_danuvia_heavy_submachine_guns:0 "Danuvia Nehézgéppuska Gyár"
 HUN_danuvia_heavy_submachine_guns_desc:0 "Gaubber Ferenc, és Király Pál - a jól ismert Király géppisztoly tervezôje - egy új tervezettel álltak elô. Az általuk tervezett nehézgéppuska gyártását és bevezetését vállalják, megfelelô támogatásért cserébe. A honvédség javarészt gyalogos ezredekbôl áll, így új gyalogsági fegyverekre mindig szükségünk van."
 HUN_alfold_oil_fields:0 "Alföldi Olajmezôk"
 HUN_alfold_oil_fields_desc:0 "A jelenlegi olajkitermelés az Alföldi síkságon nem elegendô a gyártási igényeink kielégítéséhez. Némi befektetéssel kibôvíthetnénk a meglévô finomítókat, hogy szintetikus olajat is képesek legyenek elôûllítani, a természetesen finomított olaj mellett."
 HUN_occupation_troops:0 "Megszálló Csapatok"
 HUN_occupation_troops_desc:0 "Megszállt területek biztosításra szükségünk van olyan csapatok felállítására, amik biztosító és vasúti helyreállító munkákat látnak el ezeken a területeken."
 HUN_the_second_army:0 "A 2. Hadsereg"
 HUN_the_second_army_desc:0 "A Szovjetúnió elleni háború megköveteli a fokozott részvételünket a harcokban. Ennek érdekében egy új hadsereget kell a frontra küldenünk, amelynek felállításához a tartalékosok széles körû mozgósítása szükséges."
 HUN_blitzkrieg_adoption:0 "Blitzkrieg Átvétele"
 HUN_blitzkrieg_adoption_desc:0 "A jövô a mozgékony hadviselésé. Csapataink megfelelô felkészítése érdekében a német Blitzkrieg doktrína elsajátítása ideálisnak tûnik."
 HUN_italian_pilot_training:0 "Olasz Pilóta Képzés"
 HUN_italian_pilot_training:0 "Olaszország segítséget nyújt a pilótáink kiképzésében és egyúttal lehetôségünk nyílik új harceljárások megismerésére."
 HUN_hungarian_german_aircraft_manufacturing:0 "Magyar-Német Repülôgépgyártási Egyezmény"
 HUN_hungarian_german_aircraft_manufacturing_desc:0 "1941-tôl a német vezetés tudatosan telepítette szét a hadiiparát,ennek keretében a Me-210 többfeladatos repülôgép gyártási jogát eladták Magyarországnak és a gyártás lebonyolítására egy új üzemet hoztak létre a Dunai Repülôgépgyárat."
 HUN_expand_the_danube_aircraft_factory:0 "A Duna Menti Repülôgépgyár Bôvítése"
 HUN_expand_the_danube_aircraft_factory_desc:0 "A modern repülôgépekre nagy szüksége van a légierônek, így létfontosságú minden repülôgép gyártó üzem kibôvítése a termelés növelése érdekében."
 HUN_kossuth_order_of_battle:0 "Kossuth Hadrend"
 HUN_kossuth_order_of_battle_desc:0 "A szovjet hadseregnél alkalmazott harceljárások biztosíthatják csapataink fölényét a harcok során."
 HUN_tank_developments:0 "Páncélos Fejlesztések"
 HUN_tank_developments_desc:0 "A Szovjetunióban folyó páncélos fejlesztések megismerésével szerzett tapasztalatokat felhasználhatjuk a saját páncélosaink fejlesztésénél."
 HUN_assault_gun_focus:0 "Önjáró Tüzérség" 
 HUN_assault_gun_focus_desc:0 " Az önjáró tüzérség képes együtt mozogni a páncélos csapatainkkal és megfelelô támogatást tud nyújtani a harcok során. A gyártási folyamatok szabványosításával fokozhatjuk ezen eszközök termelését." 
 HUN_pilis_order_of_battle:0 "Pilis Hadrend"
 HUN_pilis_order_of_battle_desc:0 "Hadseregünket nyugati mintára szeretnénk felszerelni, ezért szükséges az ott alkalmazott bevált eljárások átvétele."
 HUN_french_connection:0 "Francia Kapcsolatok"
 HUN_french_connection_desc:0 "Franciaország lehetôséget biztosít tisztjeink képzésére a saját intézményeikben."
 HUN_expand_the_raba:0 "RÁBA Kibôvítése"
 HUN_expand_the_raba_desc:0 "Csapataink mobilitásának növelése érdekében fokozni kell a felszerelés gyártását. A RÁBA kibôvítésvel biztosíthatjuk a gépjármûvek gyártásának növelését."
 HUN_naval_tradition:0 "Tengerészeti Tradíciók"
 HUN_naval_tradition_desc:0 "A Monarchia haditengerészete kiválóan teljesített az elôzô háborúban. Ha szeretnénk megôrizni a múltban szerzett tapasztalatokat, mindenképpen érdemes befektetnünk a haditengerészet fejlesztésébe."
 HUN_war_games:0 "Hadi Játékok"
 HUN_war_games_desc:0 "Az új hadsereg egybekovácsolásának a legjobb módja a hadgyakorlatok, az itt szerzett tapasztalatokat pedig alkalmazni kell a csapatainknál."
 HUN_the_kuk_army:0 "A Közös Hadsereg"
 HUN_the_kuk_army_desc:0 "A Monarchia régi területeinek visszaszerzése miatt szükséges egy új megreformált és egységes sorozási rendszer bevezetése, hogy elegendô tartalékost biztosítsunk a hadsereg számára."
 HUN_rebuild_the_navy:0 "A Flotta Újjáépítése"
 HUN_rebuild_the_navy_desc:0 "A flottánk újjáépítéséhez szükséges a termelési kapacitást növelni. Isztriában új hajógyárakat létesítünk, ami segíteni fog lépést tartani a környezô hatalmak haditengerészetével."
 HUN_infantry_tactics:0 "Gyalogsági Harcászat"
 HUN_infantry_tactics_desc:0 "A hadviselés különbözô területeinek tanulmányozása végre meghozta gyümölcsét. A felhalmozott tudás segítségével olyan gyalogsági taktikák kifejlesztése vált lehetôvé, amelyekrôl korábban csak álmodni mertünk."
 
