l_hungarian:
 LOADING_TIP_87:0 "Meglátjátok, aktatáskában hozom csak haza a II. hadsereget!\n- Jány Gusztáv"
 LOADING_TIP_88:0 "Nemzetünk szolgálatában meghalni lehet. De elfáradni soha!\n- Szálasi Ferenc"
 LOADING_TIP_89:0 "Életem fô törekvése a trianoni igazságtalanság jóvátétele, de csak békés úton.\n- Horthy Miklós"
 LOADING_TIP_90:0 "Elrendelem,hogy a jövôben fegyvert kell használlni mindazokkal szemben, akik fegyverrel támadják meg az egyes honvédegységeket, vagy alakulatokat. Aki ilyen esetben elmulasztja a fegyverét használni, azt én lövetem fôbe!\n- Jány Gusztáv"
 LOADING_TIP_91:0 "Ha Magyarország a végsôkig passzív marad, sokkal rosszabb helyzetbe kerül, mint Trianonban, és akkor az ország bolsevista megszállása elkerülhetetlen.\n- Habsburg Ottó a magyar kormánynak írt levelében (1944)"
 LOADING_TIP_92:0 "1932 végén olvastam elôször a Mein Kampfot. Már akkor biztos voltam két dologban. Egyrészt, hogy ez a totalitarizmus egészen vad és porosz rendszer lesz, másrészt hogy nemzetközi méretû háborúval fog végzôdni.\n- Habsburg Ottó"
 LOADING_TIP_93:0 "Az a neveletlen kölyök, Károlynak, az áruló császárnak meg Zitának, annak a világraszóló cselszövônek a fia.\n- Adolf Hitler, Habsburg Ottóról"
 LOADING_TIP_94:0 "Meg kell értetni mindenkivel – különösen a fiatalokkal – , hogy a legszebb emberi cél a szocializmus, a kommunizmus.\n- Kádár János"
 LOADING_TIP_95:0 "Szószegôk lettünk gyávaságból a mohácsi beszéden alapuló Örökbéke Szerzôdéssel szemben.\n- gróf Telki Pál Jugoszlávia lerohanásában nyújtott magyar segítségre való reakciója"
 LOADING_TIP_96:0 "Magyarország, erkölcsi meggondolásból nincs abban a helyzetben,hogy hadmûveleteket kezdjen Lengyelország ellen.\n- gróf Teleki Pál levele Hitlernek, miután Magyarország segítségét kérte Lengyelország ellen"
 LOADING_TIP_97:0 "Merjünk magyarok lenni!\n- gróf Teleki Pál"
 LOADING_TIP_98:0 "A tárgyalóasztalnál majd szabadon kell hagynunk egy széket Teleki Pál gróf számára. Ez figyelmeztesse a jelenlévôket arra, hogy a magyaroknak olyan miniszterelnöke volt, aki feláldozta magát az igazságért.\n- Winston Chirchill, Teleki öngyilkossága után"
 LOADING_TIP_99:0 "Lengyelország soha nem lesz tagja a kisantantnak, mert az alapjaiban Magyarország ellen irányulna, ami ellentmondana az évszázadok óta fennálló barátságon túl még Lengyelország érdekeinek is.\n- Zaleski Ágoston lengyel külügyminiszter"
 LOADING_TIP_100:0 "Aki nincs velünk, az ellenünk van.\n- Rákosi Mátyás"