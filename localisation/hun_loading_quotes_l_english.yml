l_english:
 LOADING_TIP_87:0 "You'll see, I will be bringing the Second Army home in a briefcase!\n- Gusztáv Jány"
 LOADING_TIP_88:0 "To die serving our nation is acceptable. To get tired, is not.\n- Ferenc Szálasi"
 LOADING_TIP_89:0 "I have always aspired to remedify the injustices of Trianon, but only in a peaceful manner.\n- Miklós Horthy"
 LOADING_TIP_90:0 "I command you to use armed force against all those, who attack our forces. I will personally shoot anyone who fails to do so!\n- Gusztáv Jány"
 LOADING_TIP_91:0 "If Hungary stays passive until the very end, it will end up in an even worse situation than at Trianon, and the Bolshevist occupation of the country will be inevitable.\n- Otto von Habsburg in a letter to the Hungarian government (1944)"
 LOADING_TIP_92:0 "I read the Mein Kampf in 1932. Even then, I was sure about two things. First, that this totalitarian system will be out of control, and Prussian to the core, and second, that it will result in a war of international proportions.\n- Otto von Habsburg"
 LOADING_TIP_93:0 "The ill-mannered brat of Charles, the traitor Kaiser, and Zita, that nefarious schemer.\n- Adolf Hitler, when referring to Otto von Habsburg"
 LOADING_TIP_94:0 "We have to make everyone - especially the youth - understand, that the most beautiful purpose in life is socialism and communism.\n- János Kádár"
 LOADING_TIP_95:0 "We have become traitors to the Treaty of Eternal Friendship.\n- Pál Teleki's reaction to the assistance of Hungary during the invasion of Yugoslavia"
 LOADING_TIP_96:0 "Hungary - due to moral considerations - is not in a situation to start military operations against Poland.\n- Pál Teleki's letter to Hitler, when asked for assistance against Poland"
 LOADING_TIP_97:0 "Let us dare to be Hungarians!\n- Pál Teleki"
 LOADING_TIP_98:0 "When it comes to the negotiations, leave a chair empty for Pál Teleki. Let that be a reminder that Hungary had a prime minister, who sacrificed himself for the truth.\n- Winston Chirchill, after hearing of Teleki's suicide"
 LOADING_TIP_99:0 "Poland will never be part of the Little Entente, because it is fundamentally directed against Hungary, and joining would go against centuries of friendship, and the interests of Poland.\n- August Zaleski, Polish minister of foreign affairs"
 LOADING_TIP_100:0 "Whoever is not with us, is against us.\n- Mátyás Rákosi"